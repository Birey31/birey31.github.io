<!DOCTYPE html>
<html lang="tr" style="background-color: #fcfcfc;">
<head>
    <link rel="icon" type="image/png" href="media/mobillogo.webp">
    <link rel="canonical" href="https://reeha.com.tr/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reeha</title>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            outline: none;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #fcfcfc; 
            --text-color: #000000;
        }

        body[data-theme="dark"] {
            --bg-color: #0e0e0e; 
            --text-color: #ffffff;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg-color);
            transition: background-color 0.4s ease;
            overflow: hidden;
            font-family: 'Times New Roman', serif;
            display: flex;
            flex-direction: column;
        }

        .theme-toggle {
            position: absolute; top: 30px; right: 30px;
            background: none; border: 1px solid var(--text-color); 
            width: 14px; height: 14px; border-radius: 50%;
            cursor: pointer; opacity: 0.4; z-index: 1000;
        }
        body[data-theme="dark"] .theme-toggle { background: var(--text-color); }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        .store-locked {
            position: relative;
            text-decoration: none;
            color: var(--text-color);
            font-family: "Arial Black", sans-serif;
            font-size: 11px;
            font-style: italic;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.5;
            transition: 0.4s ease;
            padding: 10px;
        }

        .store-locked .status-text {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 9px;
            letter-spacing: 1px;
            opacity: 0;
            transition: 0.4s ease;
            white-space: nowrap;
            color: var(--text-color);
        }

        .store-locked:hover { filter: blur(4px); opacity: 0.2; }
        .store-locked:hover .status-text { opacity: 1; filter: blur(0px); }

        .logo-link { display: flex; align-items: center; justify-content: center; text-decoration: none; }
        .desktop-only { width: 250px; filter: grayscale(100%) opacity(0.6); transition: 0.6s ease; }
        .logo-link:hover .desktop-only { filter: grayscale(0%) opacity(1); transform: scale(1.02); }

        footer {
            height: 60px;
            display: flex; justify-content: center; align-items: center;
            font-size: 10px; letter-spacing: 2px; color: var(--text-color);
            opacity: 0.3; text-transform: uppercase;
        }

        #live-clock {
            position: absolute; bottom: 22px; right: 30px;
            font-size: 11px; color: var(--text-color); opacity: 0.4; font-family: monospace;
        }

        @media (max-width: 768px) {
            #live-clock { display: none; } 
            .desktop-only { width: 180px; }
        }
    </style>
</head>
<body data-theme="light">

    <button class="theme-toggle" id="themeBtn"></button>

    <div class="main-content">
        <div class="content-wrapper">
            <div class="store-locked">
                Store
                <span class="status-text">YAKINDA</span>
            </div>
            <a href="2027.html" class="logo-link">
                <img src="media/logo2.webp" alt="2027" class="desktop-only">
            </a>
        </div>
    </div>

    <footer>Reeha © 2026</footer>
    <div id="live-clock">TR 00:00:00</div>

    <script>
        const body = document.body;
        const themeBtn = document.getElementById('themeBtn');
        const clockElement = document.getElementById('live-clock');

        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('tr-TR', { 
                timeZone: 'Europe/Istanbul', 
                hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' 
            });
            clockElement.textContent = `TR ${timeString}`;
        }

        function toggleTheme() {
            if (body.getAttribute('data-theme') === 'light') {
                body.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            } else {
                body.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            }
        }

        themeBtn.addEventListener('click', toggleTheme);

        // Sayfanın HTML'i hazır olduğu an (Resimleri beklemeden) çalışır
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            body.setAttribute('data-theme', savedTheme);
            updateClock();
            setInterval(updateClock, 1000);
        });
    </script>
</body>
</html>
