<!DOCTYPE html>
<html lang="tr" style="background-color: #ffffff;">
<head>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="media/mobillogo.webp">
    <link rel="canonical" href="https://reeha.com.tr/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reeha</title>
    <style>
        /* --- GENEL AYARLAR --- */
        * {
            -webkit-tap-highlight-color: transparent;
            outline: none;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #ffffff; /* Store ile aynı saf beyaz */
            --text-color: #000000;
        }

        body[data-theme="dark"] {
            --bg-color: #000000; /* Store ile aynı saf siyah */
            --text-color: #ffffff;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg-color);
            overflow: hidden;
            font-family: 'Times New Roman', serif;
            display: flex;
            flex-direction: column;
        }

        /* --- TEMA BUTONU --- */
        .theme-toggle {
            position: absolute; top: 30px; right: 30px;
            background: none; border: 1px solid var(--text-color); 
            width: 14px; height: 14px; border-radius: 50%;
            cursor: pointer; opacity: 0.4; z-index: 1000;
        }
        body[data-theme="dark"] .theme-toggle { background: var(--text-color); }

        /* --- ANA İÇERİK --- */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        /* --- STORE (AKTİF) --- */
        .store-link {
            position: relative;
            text-decoration: none;
            color: var(--text-color);
            font-family: "Arial Black", sans-serif;
            font-size: 11px;
            font-style: italic;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.5;
            transition: 0.3s ease;
            padding: 10px;
            cursor: pointer;
        }

        .store-link:hover {
            opacity: 1; /* Blur kaldırıldı, sadece netleşiyor */
        }

        /* --- 2027 LOGOSU --- */
        .logo-link { 
            display: flex; align-items: center; justify-content: center; 
            text-decoration: none;
        }
        
        .desktop-only { 
            width: 250px;
            filter: grayscale(100%) opacity(0.6); 
        }

        .logo-link:hover .desktop-only {
            filter: grayscale(0%) opacity(1);
        }

        /* --- FOOTER & SAAT --- */
        footer {
            height: 60px;
            display: flex; justify-content: center; align-items: center;
            font-size: 10px; letter-spacing: 2px; color: var(--text-color);
            opacity: 0.3; text-transform: uppercase;
        }

        #live-clock {
            position: absolute; bottom: 22px; right: 30px;
            font-size: 11px; color: var(--text-color); opacity: 0.4; font-family: monospace;
        }

        /* --- MOBİL --- */
        @media (max-width: 768px) {
            #live-clock { display: none; } 
            footer { opacity: 0.5; }
            .desktop-only { width: 180px; }
        }
    </style>
</head>
<body data-theme="light">

    <button class="theme-toggle" id="themeBtn"></button>

    <div class="main-content">
        <div class="content-wrapper">
            <a href="2027.html" class="2027-link">
                
            </a>

            <a href="store.html" class="logo-link">
                <img src="media/logo2.webp" alt="store" class="desktop-only">
            </a>
            <a href="2027.html" class="nav-link" data-tr="galeri" data-en="gallery"a>
        </div>
    </div>

    <footer>Reeha © 2026</footer>
    <div id="live-clock">TR 00:00:00</div>

    <script>
        const themeBtn = document.getElementById('themeBtn');
        const body = document.body;
        const clockElement = document.getElementById('live-clock');

        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('tr-TR', { 
                timeZone: 'Europe/Istanbul', 
                hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' 
            });
            clockElement.textContent = `TR ${timeString}`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            body.setAttribute('data-theme', savedTheme);
            
            updateClock();
            setInterval(updateClock, 1000);
        });

        themeBtn.addEventListener('click', () => {
            if (body.getAttribute('data-theme') === 'light') {
                body.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            } else {
                body.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
