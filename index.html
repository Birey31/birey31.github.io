<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reeha</title>
    
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="giris.logo.png">
    <link rel="apple-touch-icon" href="giris.logo.png">

    <style>
        /* 1. RENK DEƒûƒ∞≈ûKENLERƒ∞ */
        :root { 
            --bg: #ffffff; 
            --text: #333333; 
            --video-shadow: rgba(0,0,0,0.1);
        }
        [data-theme="dark"] { 
            --bg: #000000; 
            --text: #ffffff; 
            --video-shadow: rgba(255,255,255,0.1);
        }

        /* 2. GENEL SAYFA AYARLARI */
        body { 
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            background-color: var(--bg); /* SABƒ∞T RENK YERƒ∞NE DEƒûƒ∞≈ûKEN */
            color: var(--text); 
            transition: background-color 0.3s, color 0.3s; 
        }

        /* 3. TEMA BUTONU */
        #theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid #ccc;
            background: var(--bg);
            color: var(--text);
            cursor: pointer;
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            transition: 0.3s;
        }

        /* 4. BA≈ûLIK (2026) */
        .title-link {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            color: var(--text); /* SABƒ∞T RENK YERƒ∞NE DEƒûƒ∞≈ûKEN */
            transition: opacity 0.3s;
        }

        .title-link:hover {
            opacity: 0.6;
        }

        /* 5. Vƒ∞DEO KONTEYNER */
        .video-container {
            width: 320px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px var(--video-shadow);
            background: #000;
        }

        .video-container video {
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>

    <button id="theme-toggle" onclick="toggleTheme()">‚òÄÔ∏è</button>

    <a href="2026.html" class="title-link">2026</a>

    <div class="video-container">
        <video autoplay loop muted playsinline>
            <source src="shitty scrap.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const btn = document.getElementById('theme-toggle');
            if (html.getAttribute('data-theme') === 'dark') {
                html.removeAttribute('data-theme');
                btn.innerHTML = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'light');
            } else {
                html.setAttribute('data-theme', 'dark');
                btn.innerHTML = 'üåô';
                localStorage.setItem('theme', 'dark');
            }
        }

        // Sayfa y√ºklendiƒüinde tercihi uygula
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                window.addEventListener('DOMContentLoaded', () => {
                    const btn = document.getElementById('theme-toggle');
                    if(btn) btn.innerHTML = 'üåô';
                });
            }
        })();
    </script>
</body>
</html>
