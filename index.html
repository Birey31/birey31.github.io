<!DOCTYPE html>
<html lang="tr">
<head>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Reeha">
    
    <meta name="theme-color" content="#0e0e0e" id="meta-theme">
    <meta name="theme-color" content="#0e0e0e" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#fcfcfc" media="(prefers-color-scheme: light)">

    <link rel="apple-touch-icon" href="logo.png">
    <link rel="icon" type="image/png" href="mobillogo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reeha</title>
    <style>
        :root {
            --bg-color: #0e0e0e; 
            --text-color: #ffffff;
            color-scheme: dark light;
        }

        [data-theme="light"] {
            --bg-color: #fcfcfc; 
            --text-color: #000000;
        }

        html {
            background-color: #0e0e0e;
        }
        
        [data-theme="light"] {
            background-color: #fcfcfc;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg-color);
            display: flex; justify-content: center; align-items: center;
            transition: background-color 0.8s ease;
            overflow: hidden;
            font-family: serif;
            -webkit-tap-highlight-color: transparent;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        .theme-toggle {
            position: absolute; top: 40px; right: 40px;
            background: none; border: 1px solid var(--text-color); 
            width: 14px; height: 14px; border-radius: 50%;
            cursor: pointer; opacity: 0.3; transition: 0.4s;
            padding: 0; outline: none;
            z-index: 100;
            -webkit-tap-highlight-color: transparent;
        }

        .theme-toggle:hover { opacity: 1; transform: scale(1.1); }

        body:not([data-theme="light"]) .theme-toggle {
            background: var(--text-color);
        }
        
        [data-theme="light"] .theme-toggle {
            background: transparent;
        }

        .logo-container img {
            height: auto; cursor: pointer;
            transition: filter 0.5s ease, transform 0.5s ease, opacity 0.5s ease;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        .desktop-only { 
            display: block; 
            width: 250px;
            filter: grayscale(100%) opacity(0.6); 
        }
        .desktop-only:hover {
            filter: grayscale(0%) opacity(1);
            transform: scale(1.03);
        }

        .mobile-only { 
            display: none; 
            filter: none !important; 
            opacity: 1 !important; 
        }

        @media (max-width: 768px) {
            .desktop-only { display: none; }
            .mobile-only { 
                display: block; 
                width: 200px; 
            }
            .mobile-only:active {
                transform: scale(0.97);
            }
        }

        a {
            -webkit-tap-highlight-color: transparent;
            outline: none;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <button class="theme-toggle" id="themeBtn"></button>

    <div class="logo-container">
        <a href="2026.html">
            <img src="logo.png" alt="Reeha Logo" class="desktop-only">
            <img src="mobillogo.png" alt="Reeha Logo" class="mobile-only">
        </a>
    </div>

    <script>
        const themeBtn = document.getElementById('themeBtn');
        const body = document.documentElement;
        const metaTheme = document.getElementById('meta-theme');

        function updateStatusColor(color) {
            metaTheme.setAttribute('content', color);
        }

        // Başlangıç teması
        const currentTheme = localStorage.getItem('theme') || 'dark';
        if (currentTheme === 'light') {
            body.setAttribute('data-theme', 'light');
            updateStatusColor("#fcfcfc");
        } else {
            updateStatusColor("#0e0e0e");
        }

        themeBtn.addEventListener('click', () => {
            if (body.getAttribute('data-theme') === 'light') {
                body.removeAttribute('data-theme');
                localStorage.setItem('theme', 'dark');
                updateStatusColor("#0e0e0e");
            } else {
                body.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
                updateStatusColor("#fcfcfc");
            }
        });
    </script>
</body>
</html>
