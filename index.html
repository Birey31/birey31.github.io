        :root {
            /* Varsayılan: Beyaz Tema */
            --bg-color: #ffffff;
            --text-color: #000000;
            --accent-opacity: 0.05;
        }

       body[data-theme="dark"] {
            --bg-color: #000000;
            --text-color: #ffffff;
            --accent-opacity: 0.1;
        }

        *  {
    /* ... mevcut margin/padding kodların ... */
    transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
}
        {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: "Courier New", Courier, monospace;
            transition: background-color 0.3s ease, color 0.3s ease;
            height: 100vh;
            overflow: hidden; 
            display: flex;
            flex-direction: column;
        }

        /* --- HERO SECTION --- */
        #hero-section {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 9000;
            background-color: var(--bg-color);
            display: none; /* JS ile kontrol edilir */
            align-items: center;
            justify-content: center;
            cursor: pointer;
            overflow: hidden;
            pointer-events: none;
        }
        #hero-section.active {
    pointer-events: auto; /* Sadece aktifken tıklamayı tut */
    display: flex;
}
        #hero-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (min-width: 769px) {
            #hero-section { display: flex; }
        }

        /* --- HEADER --- */
        .header-left { position: fixed; top: 30px; left: 40px; z-index: 1000; }
        .brand-logo {
            font-family: 'Averta', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 900; font-size: 24px; letter-spacing: 1px;
            line-height: 1; margin-bottom: 8px; text-transform: uppercase;
        }
        #current-time { font-size: 11px; opacity: 0.8; letter-spacing: 0.5px; min-height: 15px; display: block !important; }

        /* --- OVERLAY --- */
        #globalOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); z-index: 1500; display: none; cursor: pointer;
            backdrop-filter: blur(4px);
            transition: opacity 0.3s ease;
        }
        #globalOverlay.active { display: block; }

        /* --- RIGHT NAV --- */
        .top-right-nav {
            position: fixed; top: 30px; right: 30px;
            display: flex; align-items: center; gap: 20px; z-index: 1000;
        }
        .theme-toggle {
            background: none; border: 1px solid var(--text-color);
            width: 14px; height: 14px; border-radius: 50%; cursor: pointer;
        }
        body:not([data-theme="light"]) .theme-toggle { background: var(--text-color); }
        .cart-toggle { background: none; border: none; color: var(--text-color); font-size: 13px; cursor: pointer; text-transform: lowercase; }

        /* --- MODAL POOLS --- */
        #infoPool, #productDetailPool, #checkoutPool {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.95);
            width: 80%; height: 75%;
            background-color: var(--bg-color);
            border: 1px solid var(--text-color);
            z-index: 2500; display: none; opacity: 0;
            transition: all 0.3s ease;
            overflow: hidden;
            transition: opacity 0.3s ease,
        }
        #infoPool.active, #productDetailPool.active, #checkoutPool.active { display: flex; opacity: 1; transform: translate(-50%, -50%) scale(1); }

        .info-container { display: flex; width: 100%; height: 100%; position: relative; }
        .info-sidebar { width: 200px; border-right: 1px solid var(--text-color); padding: 40px; display: flex; flex-direction: column; gap: 20px; flex-shrink: 0; }
        .info-nav-link { font-size: 11px; cursor: pointer; opacity: 0.5; transition: 0.3s; text-transform: lowercase; }
        .info-nav-link.active { opacity: 1; text-decoration: none;background-color: #d10000;color: #ffffff;padding: 5px 10px;border-radius: 0px;transition: all 0.3s ease;margin-bottom: 5px;display: block;width: fit-content; }
        .info-content { flex: 1; padding: 80px 40px 40px 40px; overflow-y: auto; font-size: 11px; line-height: 1.6; white-space: pre-wrap; text-align: left; }
        
        .detail-container { display: flex; width: 100%; height: 100%; }
        .detail-img-box { flex: 1; display: flex; align-items: center; justify-content: center; border-right: 1px solid var(--text-color); padding: 40px; }
        .detail-img-box img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .detail-info-box { width: 400px; padding: 40px; display: flex; flex-direction: column; justify-content: center; gap: 25px; }
        
        .size-selector { display: flex; gap: 10px; margin-top: 10px; }
        .size-btn { 
            border: 1px solid var(--text-color); background: none; color: var(--text-color); 
            padding: 5px 12px; cursor: pointer; font-size: 10px; transition: 0.3s;
            font-family: inherit;
        }
        .size-btn.selected { background: var(--text-color); color: var(--bg-color); }
        
        .add-to-cart-btn {
            background: var(--text-color); color: var(--bg-color); border: none;
            padding: 12px; cursor: pointer; font-family: inherit; font-size: 11px;
            text-transform: lowercase; margin-top: 10px;
        }

        /* --- PRODUCTS GRID --- */
        .products-pool {
            position: fixed; 
            top: 50%; /* Biraz daha yukarı çektik */
            left: 55%;
            transform: translate(-50%, -50%);
            width: 75%; /* %65'ten %75'e çıkardık, daha geniş duracak */
            height: 70%; /* %65'ten %70'e çıkardık */
            border: none;
            padding: 0;
            overflow: hidden;
            background-color: var(--bg-color); 
            z-index: 5;
            display: flex; 
            align-items: center; 
            justify-content: center;
            
        }

        .products-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; padding: 30px; width: 100%; height: 100%; overflow-y: auto; }
        .product-card { cursor: pointer; }
        .product-box { 
            width: 100%; aspect-ratio: 1/1; border: 1px solid rgba(128,128,128,0.2);
            display: flex; align-items: center; justify-content: center; overflow: hidden; margin-bottom: 8px;
        }
        .product-box img { width: 90%; height: 90%; object-fit: contain; transition: transform 0.5s ease; }
        .product-card:hover .product-box img { transform: scale(1.1); }
        .product-info { font-size: 9px; text-transform: lowercase; opacity: 0.8; text-align: center; }

        /* --- SIDE CART --- */
        .side-cart {
            position: fixed; top: 0; right: -400px;
            width: 350px; height: 100vh;
            background-color: var(--bg-color);
            transition: right 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 2000; padding: 30px; display: flex; flex-direction: column;
            border-left: 1px solid var(--text-color);
        }
        .side-cart.active { right: 0; }
        .cart-items-container { flex: 1; overflow-y: auto; margin-bottom: 20px; }
        .cart-item { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 15px; border-bottom: 1px solid rgba(128,128,128,0.2); 
            padding-bottom: 10px; font-size: 11px;
        }
        .qty-controls { display: flex; align-items: center; gap: 10px; margin-top: 5px; }
        .qty-btn { 
            background: none; border: 1px solid var(--text-color); color: var(--text-color);
            width: 18px; height: 18px; cursor: pointer; font-size: 12px; line-height: 1;
        }
        .cart-footer { border-top: 1px solid var(--text-color); padding-top: 20px; }
        .cart-note {
            width: 100%; background: none; border: 1px solid rgba(128,128,128,0.4);
            color: var(--text-color); font-family: inherit; font-size: 10px;
            padding: 10px; height: 60px; resize: none; margin-bottom: 15px; outline: none;
        }
        .checkout-btn {
            width: 100%; background: var(--text-color); color: var(--bg-color);
            border: none; padding: 15px; font-family: inherit; font-size: 12px;
            cursor: pointer; text-transform: lowercase; font-weight: bold;
        }

        /* --- CHECKOUT --- */
        .checkout-container { display: flex; width: 100%; height: 100%; }
        .checkout-form-box { flex: 1; padding: 60px; overflow-y: auto; }
        .checkout-summary-box { width: 300px; border-left: 1px solid var(--text-color); padding: 40px; font-size: 11px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-size: 10px; margin-bottom: 5px; opacity: 0.7; }
        .form-input { 
            width: 100%; background: none; border: 1px solid var(--text-color); 
            color: var(--text-color); padding: 10px; font-family: inherit; font-size: 16px; outline: none;
        }
        .checkout-step-title { font-size: 18px; margin-bottom: 30px; text-transform: lowercase; border-bottom: 1px solid var(--text-color); padding-bottom: 10px; }

        /* --- MAIN NAV & FOOTER --- */
        nav#main-nav { position: fixed; left: 40px; top: 180px; display: flex; flex-direction: column; gap: 12px; z-index: 10; }
        .nav-link { text-decoration: none; color: var(--text-color); font-size: 14px; text-transform: lowercase; cursor: pointer; opacity: 0.5; padding: 5px 10px; border-radius: 0px; transition: all 0.3s ease; }
        .nav-link.active { opacity: 1; font-weight: bold; text-decoration: none; background-color: #d10000; color: #ffffff; }
        .legal-footer { position: fixed; bottom: 40px; left: 40px; display: flex; gap: 20px; }
        .legal-link { font-size: 11px; opacity: 0.5; cursor: pointer; color: var(--text-color); text-transform: lowercase; }
        .lang-wrapper { 
            cursor: pointer; 
            font-size: 12px; 
            text-transform: lowercase; 
        }
        .lang-wrapper:hover { opacity: 1; }

        @media (max-width: 768px) {
            nav#main-nav { top: 140px; left: 0; width: 100%; flex-direction: row; justify-content: flex-start; padding: 0 40px; gap: 20px; overflow-x: auto; white-space: nowrap; }
            .products-pool { width: 90%; left: 50%; height: 55%; top: 45%; transform: translate(-50%, -35%); }
            .products-grid { grid-template-columns: repeat(2, 1fr); padding: 15px; }
            .legal-footer {  position: fixed; bottom: 30px;  left: 40px; display: flex; flex-direction: column;   gap: 5px;  z-index: 10;}
            #infoPool, #productDetailPool, #checkoutPool { width: 95%; height: 90%; }
            .info-container, .detail-container, .checkout-container { flex-direction: column; overflow-y: auto; }
            .info-sidebar { width: 100%; border-right: none; border-bottom: 1px solid var(--text-color); flex-direction: row; overflow-x: auto; padding: 15px;padding-top: 45px; }
            .detail-img-box { height: 300px; border-right: none; border-bottom: 1px solid var(--text-color); }
            .detail-info-box { width: 100%; }
            .side-cart { width: 90%; }
        }
        /* Mobilde linklerin altında durur */
        #copyright-text {
            font-size: 9px;
            opacity: 0.4;
            margin-top: 5px;
            text-transform: lowercase;
        }

        /* Bilgisayar ekranı (Masaüstü) için tam ortalama */
        @media (min-width: 769px) {
            #copyright-text {
                position: fixed;
                bottom: 30px;
                left: 50%;
                transform: translateX(-50%);
                margin-top: 0;
                width: auto;
                white-space: nowrap;
            }
        }
    </style>
</head>

        <img src="media/sanat.webp" 
             id="sanat-img-landing" 
             alt="Reeha Art" 
             style="width: 100%; height: 100%; object-fit: cover; cursor: pointer; display: block;" 
             onclick="loadProducts('tops', event)">`; // 'null' yerine 'event' gönder
    
    document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
}
       function loadProducts(cat, e) {
    if (e && typeof e.preventDefault === 'function'){
        e.preventDefault();
    }

    const pool = document.getElementById('mainPool');
    pool.innerHTML = `<div class="products-grid" id="productGrid"></div>`;

    const grid = document.getElementById('productGrid');
    const data = productsData[cat];

    grid.innerHTML = data.map(p => {
        if (p.isEmpty) {
            return `<div class="product-card"></div>`;
        }

        return `
    <div class="product-card" onclick="openProductDetail(${p.id}, '${cat}')">
        <div class="product-box">
            <img src="${p.img}" alt="${p.name}" onerror="this.src='media/mobillogo.webp';">
        </div>
        <div class="product-info">
            <div>${p.name}</div>
            <div>${p.price}€</div>
        </div>
    </div>`;
    }).join('');

    document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
    if (e) e.target.classList.add('active');
}


        function openProductDetail(cat, id) {
            const product = productsData[cat].find(p => p.id === id);
            const content = document.getElementById('productDetailContent');
            const btnTxt = currentLang === 'tr' ? 'sepete ekle' : 'add to cart';
            const sizeTxt = currentLang === 'tr' ? 'beden' : 'size';
            content.innerHTML = `
                <div class="detail-img-box"><img src="${product.img}" alt="${product.name}"></div>
                <div class="detail-info-box">
                    <div style="font-size: 18px; font-weight: bold;">${product.name}</div>
                    <div style="font-size: 12px; opacity: 0.7; line-height:1.5;">${product.desc}</div>
                    <div style="font-size: 16px;">${product.price}€</div>
                    <div>
                        <div style="font-size: 10px; margin-bottom: 5px;">beden/size:</div>
                        <div class="size-selector">
                            <button class="size-btn" onclick="selectSize(this, 'S')">S</button>
                        <button class="size-btn" onclick="selectSize(this, 'M')">M</button>
                        <button class="size-btn" onclick="selectSize(this, 'L')">L</button>
                    </div>

                    <button class="add-to-cart-btn" onclick="addToCart(${product.id}, '${category}')">
                        ${currentLang === 'tr' ? 'sepete ekle' : 'add to cart'}
                    </button>
                </div>
            `;
            
            document.getElementById('productDetailPool').classList.add('active');
            document.getElementById('globalOverlay').classList.add('active');
        }

        function selectSize(btn, size) {
            btn.parentElement.querySelectorAll('.size-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
        }

        function addToCart(id, category) {
            const product = productsData[category].find(p => p.id === id);
            const sizeBtn = document.querySelector('.size-btn.selected');
            const size = sizeBtn ? sizeBtn.innerText : 'M';
            
            const existing = cart.find(c => c.id === id && c.size === size);
            if (existing) { existing.qty++; } 
            else { cart.push({ ...product, size, qty: 1 }); }
            
            updateCartUI();
            closeAllPanels();
            toggleCart(); 
        }

        function toggleCart() {
            const cartEl = document.getElementById('sideCart');
            const overlay = document.getElementById('globalOverlay');
            
            if (cartEl.classList.contains('active')) {
                cartEl.classList.remove('active');
                overlay.classList.remove('active');
            } else {
                cartEl.classList.add('active');
                overlay.classList.add('active');
            }
        }

        function updateCartUI() {
            const container = document.getElementById('cartItems');
            const countBtn = document.getElementById('cartCount');
            const prefix = currentLang === 'tr' ? countBtn.dataset.trPrefix : countBtn.dataset.enPrefix;
            const totalCount = cart.reduce((a,c) => a + c.qty, 0);
            
            countBtn.innerText = `${prefix} (${totalCount})`;

            if (cart.length === 0) {
                container.innerHTML = `<div id="emptyCartTxt" style="opacity:0.5; font-size:10px;">${translations[currentLang].emptyCart}</div>`;
                document.getElementById('cartFooter').style.display = 'none';
                return;
            }

            document.getElementById('cartFooter').style.display = 'block';
            let html = '';
            let totalPrice = 0;
            
            cart.forEach((item, idx) => {
                totalPrice += item.price * item.qty;
                html += `
                <div class="cart-item">
                    <div>
                        <div style="font-weight:bold;">${item.name} (${item.size})</div>
                        <div style="opacity:0.7;">${item.price}€</div>
                        <div class="qty-controls">
                            <button class="qty-btn" onclick="changeQty(${idx}, -1)">-</button>
                            <span>${item.qty}</span>
                            <button class="qty-btn" onclick="changeQty(${idx}, 1)">+</button>
                        </div>
                    </div>
                    <div style="cursor:pointer; opacity:0.5;" onclick="removeFromCart(${idx})">[x]</div>
                </div>`;
            });

            container.innerHTML = html;
            document.getElementById('cartTotal').innerText = totalPrice + '€';
            
            // Text güncellemeleri
            document.getElementById('cartHeaderLabel').innerText = currentLang === 'tr' ? 'sepet' : 'cart';
            document.getElementById('checkoutBtnLabel').innerText = translations[currentLang].proceedPay;
            document.getElementById('cartNotePlaceholder').placeholder = translations[currentLang].orderNote;
        }

        function changeQty(idx, delta) {
            cart[idx].qty += delta;
            if (cart[idx].qty <= 0) { cart.splice(idx, 1); }
            updateCartUI();
        }

        function removeFromCart(idx) {
            cart.splice(idx, 1);
            updateCartUI();
        }

        function startCheckout() {
            document.getElementById('sideCart').classList.remove('active');
            const pool = document.getElementById('checkoutPool');
            pool.classList.add('active');
            
            const t = translations[currentLang];
            const totalPrice = cart.reduce((a,c) => a + c.price * c.qty, 0);
            
            document.getElementById('checkoutTotal').innerText = totalPrice + '€';
            document.getElementById('summaryTitle').innerText = t.summaryTitle;
            
            let summaryHtml = '';
            cart.forEach(c => {
                summaryHtml += `<div style="display:flex; justify-content:space-between; margin-bottom:5px; opacity:0.7;">
                    <span>${c.name} (${c.size}) x${c.qty}</span>
                    <span>${c.price * c.qty}€</span>
                </div>`;
            });
            document.getElementById('checkoutSummaryItems').innerHTML = summaryHtml;
            
            document.getElementById('checkoutFormContent').innerHTML = `
                <div class="checkout-step-title">${t.addrTitle}</div>
                <div class="form-group"><label>${t.fullName}</label><input type="text" class="form-input"></div>
                <div class="form-group"><label>${t.email}</label><input type="email" class="form-input"></div>
                <div class="form-group"><label>${t.city}</label><input type="text" class="form-input"></div>
                <div class="form-group"><label>${t.country}</label><input type="text" class="form-input"></div>
                <div class="form-group"><label>${t.address}</label><textarea class="form-input" style="height:80px; resize:none;"></textarea></div>
                
                <div class="checkout-step-title" style="margin-top:40px;">${t.payTitle}</div>
                <div style="display:flex; gap:20px; margin-bottom:20px;">
                    <label style="display:flex; align-items:center; gap:5px; cursor:pointer;">
                        <input type="radio" name="payMethod" checked> <span style="font-size:12px;">${t.payCard}</span>
                    </label>
                    <label style="display:flex; align-items:center; gap:5px; cursor:pointer;">
                        <input type="radio" name="payMethod"> <span style="font-size:12px;">${t.payTransfer}</span>
                    </label>
                </div>
                
                <button class="checkout-btn" style="margin-top:20px;">${t.completeOrder}</button>
            `;
        }

        function openInfoPool(type) {
            closeAllPanels();
            document.getElementById('infoPool').classList.add('active');
            document.getElementById('globalOverlay').classList.add('active');
            loadInfo(type);
        }
    function loadInfo(pageKey) {
    // 1. ÖNCEKİ SEÇİMLERİ TEMİZLE
    // Sayfadaki TÜM menü linklerinden 'active' (kırmızı) sınıfını kaldırır.
    document.querySelectorAll('.info-nav-link').forEach(el => {
        el.classList.remove('active');
    });

    // 2. YENİ SEÇİLENİ İŞARETLE
    const activeLink = document.getElementById('link-' + pageKey);
    if (activeLink) {
        activeLink.classList.add('active'); // Sadece tıklananı kırmızı yap
        
        // Mobilde tıklanan menüyü ekranda ortala (Kullanıcı görsün)
        if (window.innerWidth < 768) {
             activeLink.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
        }
    }

    // 3. İÇERİĞİ YÜKLE
    const contentDiv = document.getElementById('infoContent');
    // Eğer içerik verisi varsa yükle, yoksa boş bırak
    if (infoTexts && infoTexts[pageKey]) {
        contentDiv.innerHTML = currentLang === 'tr' ? infoTexts[pageKey].tr : infoTexts[pageKey].en;
        // İçerik yüklendiğinde en üste kaydır (mobilde aşağıda kalmasın)
        contentDiv.scrollTop = 0;
    }
}
        function closeAllPanels() {
            document.getElementById('infoPool').classList.remove('active');
            document.getElementById('productDetailPool').classList.remove('active');
            document.getElementById('checkoutPool').classList.remove('active');
            document.getElementById('sideCart').classList.remove('active');
            document.getElementById('globalOverlay').classList.remove('active');
        }

        function handleOverlayClick() {
            closeAllPanels();
        }

        function toggleTheme() {
            const body = document.body;
            if (body.getAttribute('data-theme') !== 'dark') {
                body.setAttribute('data-theme', 'dark');
            } else {
                body.removeAttribute('data-theme');
            }
        }

        function toggleLanguage() {
            currentLang = currentLang === 'tr' ? 'en' : 'tr';
            document.getElementById('langTxt').innerText = currentLang;
            document.querySelectorAll('[data-tr]').forEach(el => { el.textContent = currentLang === 'tr' ? el.getAttribute('data-tr') : el.getAttribute('data-en'); });
            updateCartUI();
            if(document.getElementById('checkoutPool').classList.contains('active')) { startCheckout(); }
            const activeInfoLink = document.querySelector('.info-nav-link.active');
            if(activeInfoLink) { loadInfo(activeInfoLink.id.split('-')[1]);}       
            const cpText = document.getElementById('copyright-text');
            cpText.innerText = currentLang === 'tr' ? '© 2026 reeha. tüm hakları saklıdır.' : '© 2026 reeha. all rights reserved.';
        }

       window.onload = () => {
            if (window.location.href.includes("index.html")) {
                window.history.replaceState({}, document.title, window.location.pathname.replace("index.html", ""));
            }
            showLandingImage(); 
            updateTime(); 
            setInterval(updateTime, 1000); 
        };
    </script>
