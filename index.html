<!DOCTYPE html>
<html lang="tr">
<head>
    <link rel="canonical" href="https://reeha.com.tr/">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Reeha">
    
    <meta name="theme-color" content="#0e0e0e" id="meta-theme">
    <meta name="theme-color" content="#0e0e0e" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#fcfcfc" media="(prefers-color-scheme: light)">

    <link rel="apple-touch-icon" href="media/logo.webp">
    <link rel="icon" type="image/webp" href="media/mobillogo.webp">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reeha</title>
    <style>
        :root {
            --bg-color: #0e0e0e; 
            --text-color: #ffffff;
            color-scheme: dark light;
        }

        [data-theme="light"] {
            --bg-color: #fcfcfc; 
            --text-color: #000000;
        }

        html {
            background-color: #0e0e0e;
        }
        
        [data-theme="light"] {
            background-color: #fcfcfc;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg-color);
            display: flex; justify-content: center; align-items: center;
            transition: background-color 0.8s ease;
            overflow: hidden;
            font-family: serif;
            -webkit-tap-highlight-color: transparent;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        .theme-toggle {
            position: absolute; top: 40px; right: 40px;
            background: none; border: 1px solid var(--text-color); 
            width: 14px; height: 14px; border-radius: 50%;
            cursor: pointer; opacity: 0.3; transition: 0.4s;
            padding: 0; outline: none;
            z-index: 100;
            -webkit-tap-highlight-color: transparent;
        }

        .theme-toggle:hover { opacity: 1; transform: scale(1.1); }

        body:not([data-theme="light"]) .theme-toggle {
            background: var(--text-color);
        }
        
        [data-theme="light"] .theme-toggle {
            background: transparent;
        }

        /* --- LOGO DÜZENLEMELERİ --- */
        .logo-container {
            display: flex;
            align-items: center; /* Logoları dikeyde tam ortalar */
            justify-content: center;
            gap: 40px; /* Logolar arası boşluğu biraz açtık */
        }

        .logo-link {
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .desktop-only { 
            display: block; 
            height: auto; /* Basık durmasını engeller */
            filter: grayscale(100%) opacity(0.6); 
            transition: 0.5s ease;
            cursor: pointer;
        }

        /* Birinci Logo (2026) Boyutu */
        .logo-link:nth-of-type(1) .desktop-only {
            width: 250px;
        }

        /* İkinci Logo (2027) Boyutu - Orantılı şekilde küçültüldü */
        .logo-link:nth-of-type(2) .desktop-only {
            width: 170px; /* Yaklaşık 1cm daha küçük */
        }

        .desktop-only:hover {
            filter: grayscale(0%) opacity(1);
            transform: scale(1.03);
        }

        .mobile-only { 
            display: none; 
            filter: none !important; 
            opacity: 1 !important; 
        }

        /* Mobil Görünüm */
        @media (max-width: 768px) {
            .logo-link { display: none; }
            .mobile-only-link { display: block; }
            .mobile-only { 
                display: block; 
                width: 200px; 
            }
            .mobile-only:active {
                transform: scale(0.97);
            }
        }
    </style>
</head>
<body>

    <button class="theme-toggle" id="themeBtn"></button>

    <div class="logo-container">
        <a href="2026.html" class="logo-link">
            <img src="media/logo.webp" alt="Reeha Logo 2026" class="desktop-only">
        </a>

        <a href="2027.html" class="logo-link">
            <img src="media/logo2.webp" alt="Reeha Logo 2027" class="desktop-only">
        </a>
        
        <a href="2026.html" class="mobile-only-link" style="display: none;">
            <img src="media/mobillogo.webp" fetchpriority="high" class="mobile-only" alt="Reeha Logo">
        </a>
    </div>

    <script>
        const themeBtn = document.getElementById('themeBtn');
        const body = document.documentElement;
        const metaTheme = document.getElementById('meta-theme');

        function updateStatusColor(color) {
            if(metaTheme) metaTheme.setAttribute('content', color);
        }

        const currentTheme = localStorage.getItem('theme') || 'dark';
        if (currentTheme === 'light') {
            body.setAttribute('data-theme', 'light');
            updateStatusColor("#fcfcfc");
        } else {
            updateStatusColor("#0e0e0e");
        }

        themeBtn.addEventListener('click', () => {
            if (body.getAttribute('data-theme') === 'light') {
                body.removeAttribute('data-theme');
                localStorage.setItem('theme', 'dark');
                updateStatusColor("#0e0e0e");
            } else {
                body.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
                updateStatusColor("#fcfcfc");
            }
        });

        if (window.location.pathname.endsWith('.html')) {
            let cleanUrl = window.location.pathname.replace(/\.html$/, '');
            if (cleanUrl.endsWith('/index')) {
                cleanUrl = cleanUrl.replace(/\/index$/, '/');
            }
            window.history.replaceState(null, '', cleanUrl);
        }
    </script>
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker
                .register("./sw.js")
                .then((reg) => console.log("Service Worker Kayıt Edildi"))
                .catch((err) => console.log("Hata:", err));
            });
        }
    </script>
</body>
</html>
