<!DOCTYPE html>
<html lang="tr" style="background-color: #ffffff;">
<head>
    <title>Reeha | Exclusive Streetwear & Art Gallery</title>
<meta name="description" content="Reeha - İstanbul merkezli özel tasarım streetwear koleksiyonu ve dijital sanat deneyimi. Sınırlı üretim parçalar ve modern estetik.">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="media/mobillogo.webp">
    <link rel="canonical" href="https://reeha.com.tr/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reeha</title>
    <style>
        /* --- GENEL AYARLAR --- */
        * {
            -webkit-tap-highlight-color: transparent;
            outline: none;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
        }

        body[data-theme="dark"] {
            --bg-color: #000000;
            --text-color: #ffffff;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg-color);
            overflow: hidden;
            font-family: 'Times New Roman', serif;
            display: flex;
            flex-direction: column;
            transition: background-color 0.5s ease;
        }

        /* --- TEMA BUTONU --- */
        .theme-toggle {
            position: absolute; top: 30px; right: 30px;
            background: none; border: 1px solid var(--text-color); 
            width: 14px; height: 14px; border-radius: 50%;
            cursor: pointer; opacity: 0.4; z-index: 1000;
            transition: all 0.3s ease;
        }
        body[data-theme="dark"] .theme-toggle { background: var(--text-color); }

        /* --- ANA İÇERİK --- */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px; /* Logo ile yazı arasındaki boşluk */
        }

        /* --- LOGO (STORE LINK) --- */
        .logo-link { 
            display: flex; align-items: center; justify-content: center; 
            text-decoration: none;
            transition: transform 0.5s ease;
        }
        
        .desktop-only { 
            width: 250px;
            filter: grayscale(100%) opacity(0.8); 
            transition: filter 0.5s ease;
        }

        .logo-link:hover .desktop-only {
            filter: grayscale(0%) opacity(1);
        }

        .logo-link:hover {
            transform: scale(1.02); /* Logo hafif büyür */
        }

        /* --- GALERİ BUTONU (YENİ ESTETİK TASARIM) --- */
        .gallery-btn {
            text-decoration: none;
            color: var(--text-color);
            font-family: 'Times New Roman', serif;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 4px; /* Harf aralığı */
            opacity: 0.6;
            padding: 10px 20px;
            border-top: 1px solid transparent;
            border-bottom: 1px solid transparent;
            transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1); /* Yumuşak animasyon */
            position: relative;
        }

        .gallery-btn:hover {
            opacity: 1;
            letter-spacing: 8px; /* Hoverda harfler açılır */
            border-bottom: 1px solid var(--text-color); /* Alt çizgi gelir */
        }

        /* --- FOOTER & SAAT --- */
        footer {
            height: 60px;
            display: flex; justify-content: center; align-items: center;
            font-size: 10px; letter-spacing: 2px; color: var(--text-color);
            opacity: 0.3; text-transform: uppercase;
        }

        #live-clock {
            position: absolute; bottom: 22px; right: 30px;
            font-size: 11px; color: var(--text-color); opacity: 0.4; font-family: monospace;
        }

        /* --- MOBİL --- */
        @media (max-width: 768px) {
            #live-clock { display: none; } 
            footer { opacity: 0.5; }
            .desktop-only { width: 180px; }
            .gallery-btn { font-size: 12px; letter-spacing: 3px; }
            .gallery-btn:hover { letter-spacing: 5px; }
        }
    </style>
</head>
<body data-theme="light">

    <button class="theme-toggle" id="themeBtn"></button>

    <div class="main-content">
        <div class="content-wrapper">
            <a href="store.html" class="logo-link">
                <img src="media/logo2.webp" alt="store" class="desktop-only">
            </a>

            <a href="2027.html" class="gallery-btn">GALERİ</a>
        </div>
    </div>

    <footer>Reeha © 2026</footer>
    <div id="live-clock">TR 00:00:00</div>

    <script>
        const themeBtn = document.getElementById('themeBtn');
        const body = document.body;
        const clockElement = document.getElementById('live-clock');

        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('tr-TR', { 
                timeZone: 'Europe/Istanbul', 
                hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' 
            });
            clockElement.textContent = `TR ${timeString}`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            body.setAttribute('data-theme', savedTheme);
            
            updateClock();
            setInterval(updateClock, 1000);
        });

        themeBtn.addEventListener('click', () => {
            if (body.getAttribute('data-theme') === 'light') {
                body.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            } else {
                body.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
