<!DOCTYPE html>
<html lang="tr">
<head>
    <link rel="icon" type="image/webp" href="media/mobillogo.webp">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REEHA | Official Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body data-theme="light">

    <div id="globalOverlay"></div>

    <header class="header-left">
        <div class="brand-logo">REEHA</div>
        <div id="current-time"></div>
    </header>

    <div class="top-right-nav">
        <button class="theme-toggle" onclick="toggleTheme()" title="Temayı Değiştir"></button>
        <button class="cart-toggle" onclick="toggleCart()">cart [0]</button>
    </div>

    <nav id="main-nav">
        <a class="nav-link active" onclick="filterCategory('all')">all</a>
        <a class="nav-link" onclick="filterCategory('tops')">tops</a>
        <a class="nav-link" onclick="filterCategory('bottoms')">bottoms</a>
        <a class="nav-link" onclick="filterCategory('accessories')">accessories</a>
        <a class="nav-link" onclick="openModal('soundsPool')">sounds</a>
        <a class="nav-link" onclick="openModal('infoPool')">info</a>
    </nav>

    <main class="products-pool" id="mainPool">
       <img src="media/sanat.webp" id="pool-initial-img" onclick="expandPool()" alt="REEHA Cover">
        
        <div class="products-grid" id="productsGrid">
            </div>
    </main>

    <div id="productDetailPool">
        <div class="detail-container">
            <div class="detail-img-box">
                <img id="modalImg" src="" alt="">
            </div>
            <div class="detail-info-box">
                <h2 id="modalTitle" class="desktop-prod-title"></h2>
                <p id="modalPrice" class="prod-price"></p>
                <div class="size-selector">
                    <button class="size-btn">S</button>
                    <button class="size-btn">M</button>
                    <button class="size-btn">L</button>
                    <button class="size-btn">XL</button>
                </div>
                <button class="add-to-cart-btn" onclick="addToCartFromModal()">add to cart</button>
                <p id="modalDesc" class="prod-desc-formal"></p>
                <button class="nav-link" style="margin-top:20px" onclick="closeAllModals()">back</button>
            </div>
        </div>
    </div>

    <div id="infoPool">
        <div class="info-container">
            <div class="info-sidebar">
                <div class="info-nav-link active" onclick="showInfo('shipping')">shipping</div>
                <div class="info-nav-link" onclick="showInfo('returns')">returns</div>
                <div class="info-nav-link" onclick="showInfo('contact')">contact</div>
                <button class="nav-link" style="margin-top:auto" onclick="closeAllModals()">close</button>
            </div>
            <div class="info-content" id="infoContent">
                <p>Worldwide shipping available. Orders are processed within 2-4 business days.</p>
            </div>
        </div>
    </div>

    <div id="soundsPool">
        <h3 style="margin-bottom: 20px; font-size: 14px;">REEHA RADIO</h3>
        <iframe src="https://open.spotify.com/embed/playlist/YOUR_PLAYLIST_ID" width="100%" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        <button class="nav-link" style="margin-top:20px" onclick="closeAllModals()">close</button>
    </div>

    <div class="side-cart" id="sideCart">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <span style="font-size: 14px; font-weight: bold;">your cart</span>
            <button class="nav-link" onclick="toggleCart()">close</button>
        </div>
        <div class="cart-items-container" id="cartItems">
            </div>
        <div class="cart-footer">
            <textarea class="cart-note" placeholder="order note..."></textarea>
            <button class="checkout-btn" onclick="openModal('checkoutPool')">checkout</button>
        </div>
    </div>

    <footer class="legal-footer">
        <a class="legal-link">terms</a>
        <a class="legal-link">privacy</a>
    </footer>

    <div class="copyright-text">© 2026 REEHA STUDIO. ISTANBUL</div>

    <div class="bottom-right-container">
        <div class="lang-wrapper">tr/en</div>
        <a href="#" class="social-link">ig</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
