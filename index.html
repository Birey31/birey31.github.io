<!DOCTYPE html>
<html lang="tr">
<head>
    <link rel="icon" type="image/png" href="logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reeha</title>
    <style>
        /* 2026.html ile Senkronize Renk Paleti */
        :root {
            --bg-color: #0e0e0e; 
            --text-color: #ffffff;
        }

        [data-theme="light"] {
            --bg-color: #fcfcfc; 
            --text-color: #000000;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg-color);
            display: flex; justify-content: center; align-items: center;
            transition: background-color 0.6s ease;
            overflow: hidden;
            font-family: serif;
            /* Mobildeki mavi seÃ§imi (tap highlight) engellemek iÃ§in */
            -webkit-tap-highlight-color: transparent;
        }

        /* Logo: Gri baÅŸlar, Hover'da renklenir */
        .logo-container img {
            width: 250px; height: auto; cursor: pointer;
            filter: grayscale(100%) opacity(0.6);
            transition: filter 0.5s ease, transform 0.5s ease, opacity 0.5s ease;
            /* Mobilde logoya basÄ±nca mavi renk Ã§Ä±kmasÄ±nÄ± engeller */
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        .logo-container img:hover {
            filter: grayscale(0%) opacity(1);
            transform: scale(1.03);
        }

        /* Emoji Buton TasarÄ±mÄ± */
        .theme-toggle {
            position: absolute; top: 40px; right: 40px;
            background: none; border: none; cursor: pointer;
            font-size: 20px; /* Emoji bÃ¼yÃ¼klÃ¼ÄŸÃ¼ */
            z-index: 100; outline: none;
            transition: transform 0.3s ease;
            /* Mobilde butona basÄ±nca mavi renk Ã§Ä±kmasÄ±nÄ± engeller */
            -webkit-tap-highlight-color: transparent;
        }

        .theme-toggle:hover { transform: scale(1.2); }

        /* Emoji DeÄŸiÅŸimi KontrolÃ¼ */
        .sun-emoji { display: block; }
        .moon-emoji { display: none; }
        [data-theme="light"] .sun-emoji { display: none; }
        [data-theme="light"] .moon-emoji { display: block; }

        /* Link Ã¼zerindeki mavi kutucuÄŸu engellemek iÃ§in */
        a {
            -webkit-tap-highlight-color: transparent;
            outline: none;
            text-decoration: none;
        }

    </style>
</head>
<body>

    <button class="theme-toggle" id="themeBtn">
        <span class="sun-emoji">â˜€ï¸</span>
        <span class="moon-emoji">ğŸŒ™</span>
    </button>

    <div class="logo-container">
        <a href="2026.html"><img src="logo.png" alt="Reeha Logo"></a>
    </div>

    <script>
        const themeBtn = document.getElementById('themeBtn');
        const body = document.documentElement;

        // Sayfa aÃ§Ä±ldÄ±ÄŸÄ±nda tarayÄ±cÄ± hafÄ±zasÄ±na bak (Senkronizasyon)
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'light') {
            body.setAttribute('data-theme', 'light');
        }

        themeBtn.addEventListener('click', () => {
            if (body.getAttribute('data-theme') === 'light') {
                body.removeAttribute('data-theme');
                localStorage.setItem('theme', 'dark');
            } else {
                body.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
