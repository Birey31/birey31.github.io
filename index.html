<!DOCTYPE html>
<html lang="tr">
<head>
    <meta name="google-site-verification" content="PWkN9ngjm8T5C4tuYg8Me5C_HJtvNtJ7N8M7ytFt77Y" />
    <link rel="alternate" media="only screen and (max-width: 640px)" href="https://reehastudio.com/mobile.html">
    <link rel="icon" type="image/png" href="media/mobillogo.webp">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reeha.</title>
    <meta name="description" content="reeha. unisex formlar, ağır dokular ve zamansız detaylar.">
    
    <script>
        if (window.innerWidth <= 768) {
            window.location.href = "mobile.html";
        }
    </script>

    <style>
        :root { --bg-color: #ffffff; --text-color: #000000; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg-color); color: var(--text-color); font-family: "Courier New", Courier, monospace; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* --- LOGO & HEADER --- */
        .header-left { position: fixed; top: 40px; left: 40px; z-index: 2001; }
        .brand-logo-top { height: 55px; width: auto; cursor: pointer; object-fit: contain; }
        /* SAĞ ALT SOSYAL MEDYA */
.social-footer {
    position: fixed;
    bottom: 40px;
    right: 40px;
    display: flex;
    gap: 20px;
    z-index: 1000;
}

.social-icon {
    color: #000;
    opacity: 0.5;
    transition: 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
}

.social-icon:hover {
    opacity: 1;
    transform: translateY(-2px);
}
        /* Masaüstü Ürün Detay Akordiyon */
.desktop-accordion {
    margin-top: 30px;
    width: 100%;
}

.d-accordion-item {
    border-top: 1px solid rgba(0,0,0,0.1);
}

.d-accordion-header {
    width: 100%;
    padding: 15px 0;
    background: none;
    border: none;
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
    font-family: inherit;
    font-size: 11px;
    text-transform: lowercase;
    color: #000;
}

.d-accordion-content {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease;
    font-size: 10px;
    line-height: 1.6;
    opacity: 0.6;
}

.d-accordion-item.active .d-accordion-content {
    max-height: 150px;
    padding-bottom: 15px;
}

.d-accordion-header span {
    transition: transform 0.3s;
    font-size: 8px;
}

.d-accordion-item.active span {
    transform: rotate(180deg);
}

        /* --- ÜST ORTA NAV --- */
        nav#main-nav { position: fixed; top: 55px; left: 50%; transform: translateX(-50%); display: flex; gap: 40px; z-index: 1000; }
        .nav-link { text-decoration: none; color: var(--text-color); font-size: 13px; text-transform: lowercase; cursor: pointer; opacity: 0.6; transition: 0.3s; letter-spacing: 1px; }
        .nav-link:hover { opacity: 1; }
        .nav-link.active { opacity: 1; font-weight: bold; border-bottom: 1px solid #000; }

        /* --- SAĞ ÜST SEPET --- */
        .top-right-nav { position: fixed; top: 40px; right: 40px; display: flex; align-items: center; z-index: 1000; }
        .cart-toggle { background: none; border: none; color: #000; cursor: pointer; position: relative; }
        #cartBadge { position: absolute; top: -5px; right: -10px; background: #000; color: #fff; font-size: 9px; padding: 2px 5px; border-radius: 10px; font-weight: bold; }

        /* --- SOL ALT MENÜ TRIGGER --- */
        .menu-trigger { position: fixed; bottom: 40px; left: 40px; z-index: 2001; cursor: pointer; display: flex; flex-direction: column; gap: 5px; }
        .menu-trigger span { width: 25px; height: 1.5px; background: #000; transition: 0.3s; }

        /* --- SOL BİLGİ SIDEBAR --- */
        .info-sidebar { position: fixed; top: 115px; left: -300px; width: 260px; height: calc(100vh - 180px); background: #fff; border-right: 1px solid rgba(0,0,0,0.05); transition: 0.4s ease; z-index: 2000; padding: 40px; display: flex; flex-direction: column; gap: 20px; }
        .info-sidebar.active { left: 0; }
        .sidebar-link { text-decoration: none; color: #000; font-size: 11px; text-transform: lowercase; opacity: 0.5; cursor: pointer; transition: 0.3s; }
        .sidebar-link:hover { opacity: 1; padding-left: 5px; }

        /* --- ÜRÜN HAVUZU --- */
        .products-pool { position: fixed; top: 55%; left: 50%; transform: translate(-50%, -50%); width: 85%; height: 75%; display: flex; align-items: center; justify-content: center; z-index: 5; }
        .products-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 30px; padding: 20px; width: 100%; height: 100%; overflow-y: auto; }
        .product-card { cursor: pointer; z-index: 110; }
        .product-box { width: 100%; aspect-ratio: 1/1; border: 1px solid rgba(0,0,0,0.05); display: flex; align-items: center; justify-content: center; overflow: hidden; margin-bottom: 12px; }
        .product-box img { width: 90%; height: 90%; object-fit: contain; transition: 0.5s; }
        .product-card:hover .product-box img { transform: scale(1.05); }
        .product-info { font-size: 10px; text-transform: lowercase; opacity: 0.8; text-align: center; }

        /* --- MODALS & CART PANEL --- */
        #infoPool, #productDetailPool, #checkoutPool { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.95); width: 80%; height: 75%; background: #fff; border: 1px solid #000; z-index: 3000; display: none; opacity: 0; transition: 0.3s; overflow: hidden; }
        #infoPool.active, #productDetailPool.active, #checkoutPool.active { display: flex; opacity: 1; transform: translate(-50%, -50%) scale(1); }
        .side-cart { position: fixed; top: 0; right: -400px; width: 350px; height: 100vh; background: #fff; border-left: 1px solid #000; transition: 0.4s; z-index: 2000; padding: 30px; display: flex; flex-direction: column; }
        .side-cart.active { right: 0; }
        #globalOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.1); z-index: 1500; display: none; backdrop-filter: blur(2px); }
        #globalOverlay.active { display: block; }

        .checkout-btn { width: 100%; background: #000; color: #fff; border: none; padding: 15px; cursor: pointer; font-weight: bold; text-transform: lowercase; margin-top: 10px; }
        #copyright-text { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); font-size: 9px; opacity: 0.3; text-transform: lowercase; }
    </style>
</head>
<body>

    <div id="globalOverlay" onclick="closeAllPanels()"></div>

    <div class="header-left">
        <img src="media/mobillogoW.webp" alt="reeha." class="brand-logo-top" onclick="showLandingImage()">
    </div>

    <nav id="main-nav">
        <a onclick="loadProducts('tops', event)" class="nav-link">üst giyim</a>
        <a onclick="loadProducts('bottoms', event)" class="nav-link">alt giyim</a>
    </nav>

    <div class="top-right-nav">
        <button class="cart-toggle" onclick="toggleCart()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"></path><line x1="3" y1="6" x2="21" y2="6"></line><path d="M16 10a4 4 0 0 1-8 0"></path></svg>
            <span id="cartBadge" style="display: none;">0</span>
        </button>
    </div>

    <div class="menu-trigger" onclick="toggleSidebar()">
        <span></span><span></span><span></span>
    </div>

    <div class="info-sidebar" id="infoSidebar">
        <a class="sidebar-link" onclick="openInfo('sales')">mesafeli satış</a>
        <a class="sidebar-link" onclick="openInfo('shipping')">teslimat ve iade</a>
        <a class="sidebar-link" onclick="openInfo('privacy')">kvkk</a>
        <a class="sidebar-link" onclick="openInfo('contact')">iletişim</a>
    </div>

    <main class="products-pool" id="mainPool"></main>

    <div class="side-cart" id="sideCart">
        <div style="font-size:12px; margin-bottom:20px; border-bottom:1px solid #000; padding-bottom:10px; display:flex; justify-content:space-between;">
            <span>sepet</span><span onclick="toggleCart()" style="cursor:pointer; opacity:0.5;">[x]</span>
        </div>
        <div id="cartItems" style="flex:1; overflow-y:auto;"><div style="opacity:0.5; font-size:10px;">boş.</div></div>
        <div id="cartFooter" style="display:none; border-top:1px solid #000; padding-top:20px;">
            <div style="font-size:12px; margin-bottom:15px; display:flex; justify-content:space-between;"><span>total:</span><span id="cartTotal">0TL</span></div>
            <button class="checkout-btn" onclick="startCheckout()">ödemeye geç</button>
        </div>
    </div>

    <div id="infoPool">
        <div style="position:absolute; top:20px; right:20px; cursor:pointer; font-size:10px; opacity:0.5;" onclick="closeAllPanels()">[kapat]</div>
        <div id="infoContent" style="flex:1; padding:80px; overflow-y:auto; font-size:11px; white-space:pre-wrap;"></div>
    </div>

    <div id="productDetailPool">
        <div style="position:absolute; top:20px; right:20px; cursor:pointer; font-size:10px; opacity:0.5;" onclick="closeAllPanels()">[kapat]</div>
        <div id="productDetailContent" style="display:flex; width:100%; height:100%;"></div>
    </div>

    <div id="checkoutPool">
        <div style="position:absolute; top:20px; right:20px; cursor:pointer; font-size:10px; opacity:0.5; z-index:3000;" onclick="closeAllPanels()">[iptal]</div>
        <div id="checkoutFormContent" style="flex:1; padding:80px; overflow-y:auto;"></div>
    </div>
    <div class="social-footer">
    <a href="https://instagram.com/reehastudio" target="_blank" class="social-icon">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
            <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
            <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
        </svg>
    </a>
    
    <a href="https://tiktok.com/@reehastudio" target="_blank" class="social-icon">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 12a4 4 0 1 0 4 4V4a5 5 0 0 0 5 5"></path>
        </svg>
    </a>
</div>

    <div id="copyright-text">© 2026 reeha. tüm hakları saklıdır.</div>

    <script>
        const productsData = {
            tops: [
                { id: 1, name: "basic t-shirt white", price: 400, img: "elbise/tshirt1.webp", desc: "unisex fit. %100 ağır pamuk doku." },
                { id: 2, name: "heavy cotton hoodie", price: 1100, img: "elbise/tshirt2.webp", desc: "oversized form. zamansız detaylar." }
            ],
            bottoms: [{ id: 'e1', isEmpty: true }]
        };

        const infoTexts = {
            contact: `İLETİŞİM\n\nReeha (Adem Koymak)\nArnavutköy / İSTANBUL\n+90 534 875 57 60\nadmkymk25@gmail.com`,
            privacy: `KVKK & GİZLİLİK...`,
            sales: `MESAFELİ SATIŞ SÖZLEŞMESİ...`,
            shipping: `TESLİMAT & İADE...`
        };

        let cart = [];

        function loadProducts(cat, e) {
            const pool = document.getElementById('mainPool');
            pool.innerHTML = `<div class="products-grid">` + (productsData[cat] || []).map(p => {
                if(p.isEmpty) return `<div></div>`;
                return `<div class="product-card" onclick="openProductDetail('${cat}', ${p.id})">
                    <div class="product-box"><img src="${p.img}"></div>
                    <div class="product-info"><div>${p.name}</div><div>${p.price}TL</div></div>
                </div>`;
            }).join('') + `</div>`;
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            if(e) e.target.classList.add('active');
            closeAllPanels();
        }

        function showLandingImage() {
            document.getElementById('mainPool').innerHTML = `<img src="media/sanat.webp" style="width:100%; height:100%; object-fit:cover; cursor:pointer;" onclick="loadProducts('tops')">`;
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        }

        function updateCart() {
            const badge = document.getElementById('cartBadge');
            badge.innerText = cart.length;
            badge.style.display = cart.length > 0 ? 'block' : 'none';
            const total = cart.reduce((a, c) => a + c.price, 0);
            document.getElementById('cartTotal').innerText = total + "TL";
            document.getElementById('cartFooter').style.display = cart.length > 0 ? 'block' : 'none';
            document.getElementById('cartItems').innerHTML = cart.length === 0 ? "boş." : cart.map(i => `
                <div style="font-size:11px; margin-bottom:10px; display:flex; justify-content:space-between;"><span>${i.name}</span><span>${i.price}TL</span></div>
            `).join('');
        }

        function openProductDetail(cat, id) {
    const p = productsData[cat].find(x => x.id === id);
    document.getElementById('productDetailContent').innerHTML = `
        <div style="flex:1; display:flex; align-items:center; justify-content:center; padding:40px;">
            <img src="${p.img}" style="max-width:100%; max-height:100%; object-fit:contain;">
        </div>
        <div style="width:400px; border-left:1px solid #000; padding:60px; display:flex; flex-direction:column; justify-content:center;">
            <h2 style="font-size:20px; margin-bottom:10px;">${p.name}</h2>
            <p style="font-size:16px; margin-bottom:30px;">${p.price}TL</p>
            
            <button class="checkout-btn" onclick="addToCart(${p.id}, '${cat}')">sepete ekle</button>

            <div class="desktop-accordion">
                <div class="d-accordion-item">
                    <button class="d-accordion-header" onclick="toggleDesktopAccordion(this)">
                        detaylar <span>▼</span>
                    </button>
                    <div class="d-accordion-content">
                      %100 sürdürülebilir pamuk. Makinede yıkanabilir, müze kalitesinde özel pigment mürekkepler. Kumaşın tamamını kapsayan, sınır tanımayan imza serigrafi baskı tekniği. Fabrika üretimiyle taklit edilemeyecek, özgün ve yüksek standartlı bir tasarım deneyimi.<br>
                        
                        
                    </div>
                </div>

                <div class="d-accordion-item" style="border-bottom: 1px solid rgba(0,0,0,0.1);">
                    <button class="d-accordion-header" onclick="toggleDesktopAccordion(this)">
                        lojistik <span>▼</span>
                    </button>
                    <div class="d-accordion-content">
                       Yurtici teslimat: 2-3 iş günü. <br>
                       
                    </div>
                </div>
            </div>
        </div>
    `;
    document.getElementById('productDetailPool').classList.add('active');
    document.getElementById('globalOverlay').classList.add('active');
}

        function addToCart(id, cat) {
            const p = productsData[cat].find(x => x.id === id);
            cart.push({...p});
            updateCart();
            closeAllPanels();
            toggleCart();
        }

        function openInfo(type) {
            document.getElementById('infoContent').innerText = infoTexts[type];
            document.getElementById('infoPool').classList.add('active');
            document.getElementById('infoSidebar').classList.remove('active');
            document.getElementById('globalOverlay').classList.add('active');
        }

        function toggleSidebar() {
            document.getElementById('infoSidebar').classList.toggle('active');
            document.getElementById('globalOverlay').classList.toggle('active');
        }

        function toggleCart() {
            document.getElementById('sideCart').classList.toggle('active');
            document.getElementById('globalOverlay').classList.toggle('active');
        }

        function closeAllPanels() {
            document.querySelectorAll('#infoPool, #productDetailPool, #checkoutPool, #sideCart, #infoSidebar, #globalOverlay').forEach(el => el.classList.remove('active'));
        }
        function toggleDesktopAccordion(btn) {
    btn.parentElement.classList.toggle('active');
}

        async function startCheckout() {
            closeAllPanels();
            const totalPrice = cart.reduce((a, c) => a + c.price, 0);
            document.getElementById('checkoutFormContent').innerHTML = `
                <h3 style="margin-bottom:20px;">teslimat bilgileri</h3>
                <input id="bill_email" placeholder="e-posta" style="width:100%; padding:10px; margin-bottom:10px; border:1px solid #000; outline:none;">
                <input id="bill_name" placeholder="ad soyad" style="width:100%; padding:10px; margin-bottom:10px; border:1px solid #000; outline:none;">
                <textarea id="bill_address" placeholder="adres" style="width:100%; padding:10px; height:100px; margin-bottom:20px; border:1px solid #000; outline:none; resize:none;"></textarea>
                <button class="checkout-btn" onclick="startPayTR()">ödemeye geç (${totalPrice}TL)</button>`;
            document.getElementById('checkoutPool').classList.add('active');
            document.getElementById('globalOverlay').classList.add('active');
        }

        async function startPayTR() {
            const email = document.getElementById('bill_email').value;
            const name = document.getElementById('bill_name').value;
            const address = document.getElementById('bill_address').value;
            const total = cart.reduce((a, c) => a + c.price, 0);
            if (!email || !name || !address) { alert("eksik alanları doldurun."); return; }
            const content = document.getElementById('checkoutFormContent');
            content.innerHTML = `<p>bağlanılıyor...</p>`;
            try {
                const res = await fetch("https://shopier-backend.vercel.app/api/get-paytr-token", {
                    method: "POST", headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, total, name, address })
                });
                const data = await res.json();
                if (data.status === "success") {
                    content.innerHTML = `<iframe src="https://www.paytr.com/odeme/guvenli/${data.token}" style="width:100%; height:600px; border:none;"></iframe>`;
                }
            } catch (err) { alert("hata oluştu."); }
        }

        window.onload = showLandingImage;
    </script>
</body>
</html>
