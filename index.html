<!DOCTYPE html>
<html lang="tr">
<head>
    <meta name="google-site-verification" content="PWkN9ngjm8T5C4tuYg8Me5C_HJtvNtJ7N8M7ytFt77Y" />
    <link rel="alternate" media="only screen and (max-width: 640px)" href="https://reehastudio.com/mobile.html">
    <link rel="icon" type="image/png" href="media/mobillogo.webp">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reeha | Store</title>
    
    <script>
        if (window.innerWidth <= 768) {
            window.location.href = "mobile.html";
        }
    </script>

    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --accent-opacity: 0.05;
        }

        body[data-theme="dark"] {
            --bg-color: #000000;
            --text-color: #ffffff;
            --accent-opacity: 0.1;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: "Courier New", Courier, monospace;
            height: 100vh;
            overflow: hidden; 
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER & LOGO --- */
        .header-left { position: fixed; top: 30px; left: 40px; z-index: 1000; }
        .brand-logo {
            font-family: 'Averta', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 900; font-size: 24px; letter-spacing: 1px;
            line-height: 1; margin-bottom: 8px; text-transform: uppercase;
        }
        #current-time { font-size: 11px; opacity: 0.8; letter-spacing: 0.5px; }

        /* --- NAV & FOOTER --- */
        nav#main-nav { position: fixed; left: 40px; top: 180px; display: flex; flex-direction: column; gap: 12px; z-index: 10; }
        .nav-link { text-decoration: none; color: var(--text-color); font-size: 14px; text-transform: lowercase; cursor: pointer; opacity: 0.5; padding: 5px 10px; transition: 0.3s; }
        .nav-link.active { opacity: 1; font-weight: bold; background-color: #d10000; color: #ffffff; }

        .legal-footer { position: fixed; bottom: 40px; left: 40px; display: flex; gap: 20px; }
        .legal-link { font-size: 11px; opacity: 0.5; cursor: pointer; color: var(--text-color); text-transform: lowercase; }
        #copyright-text { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); font-size: 9px; opacity: 0.3; text-transform: lowercase; }

        /* --- PRODUCTS --- */
        .products-pool { position: fixed; top: 50%; left: 55%; transform: translate(-50%, -50%); width: 75%; height: 70%; display: flex; align-items: center; justify-content: center; z-index: 5; }
        .products-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; padding: 30px; width: 100%; height: 100%; overflow-y: auto; }
        .product-card { cursor: pointer; z-index: 110; }
        .product-box { width: 100%; aspect-ratio: 1/1; border: 1px solid rgba(128,128,128,0.2); display: flex; align-items: center; justify-content: center; overflow: hidden; margin-bottom: 8px; }
        .product-box img { width: 90%; height: 90%; object-fit: contain; transition: 0.5s; }
        .product-card:hover .product-box img { transform: scale(1.1); }
        .product-info { font-size: 9px; text-transform: lowercase; opacity: 0.8; text-align: center; }

        /* --- MODALS & SIDE CART --- */
        #infoPool, #productDetailPool, #checkoutPool {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.95);
            width: 80%; height: 75%; background-color: var(--bg-color); border: 1px solid var(--text-color);
            z-index: 100 !important; pointer-events: auto !important; display: none; opacity: 0; transition: 0.3s; overflow: hidden;
        }
        #infoPool.active, #productDetailPool.active, #checkoutPool.active { display: flex; opacity: 1; transform: translate(-50%, -50%) scale(1); }
        
        .side-cart { position: fixed; top: 0; right: -400px; width: 350px; height: 100vh; background-color: var(--bg-color); border-left: 1px solid var(--text-color); transition: 0.4s; z-index: 2000; padding: 30px; display: flex; flex-direction: column; }
        .side-cart.active { right: 0; }

        #globalOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); z-index: 1500; display: none; backdrop-filter: blur(4px); }
        #globalOverlay.active { display: block; }

        /* --- BUTTONS --- */
        .theme-toggle { background: transparent; border: 1px solid var(--text-color); width: 16px; height: 16px; border-radius: 50%; cursor: pointer; }
        body[data-theme="dark"] .theme-toggle { background-color: var(--text-color); }
        .top-right-nav { position: fixed; top: 30px; right: 30px; display: flex; align-items: center; gap: 20px; z-index: 1000; }
        
        /* Sepet Butonu ve Badge */
        .cart-toggle { background: none; border: none; color: var(--text-color); cursor: pointer; position: relative; display: flex; align-items: center; }
        #cartBadge { position: absolute; top: -5px; right: -10px; background: #d10000; color: white; font-size: 9px; padding: 2px 5px; border-radius: 10px; font-weight: bold; }

        .checkout-btn { width: 100%; background: var(--text-color); color: var(--bg-color); border: none; padding: 15px; font-family: inherit; cursor: pointer; font-weight: bold; }
        
        .checkout-container { display: flex; width: 100%; height: 100%; }
        .checkout-form-box { flex: 1; padding: 60px; overflow-y: auto; }
    </style>
</head>
<body>

    <div id="globalOverlay" onclick="handleOverlayClick()"></div>

    <div class="top-right-nav">
        <button class="cart-toggle" onclick="toggleCart()">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"></path>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <path d="M16 10a4 4 0 0 1-8 0"></path>
            </svg>
            <span id="cartBadge" style="display: none;">0</span>
        </button>
        <button class="theme-toggle" onclick="toggleTheme()"></button>
    </div>

    <div class="header-left">
        <div class="brand-logo" onclick="showLandingImage()" style="cursor: pointer;">REEHA</div>
        <span id="current-time"></span>
    </div>

    <nav id="main-nav">
        <a onclick="loadProducts('tops', event)" class="nav-link" data-tr="üst giyim" data-en="tops">üst giyim</a>
        <a onclick="loadProducts('bottoms', event)" class="nav-link" data-tr="alt giyim" data-en="bottoms">alt giyim</a>
    </nav>

    <main class="products-pool" id="mainPool"></main>

    <div class="side-cart" id="sideCart">
        <div style="font-size:12px; margin-bottom:20px; border-bottom:1px solid var(--text-color); padding-bottom:10px; display:flex; justify-content:space-between;">
            <span id="cartHeaderLabel">sepet</span>
            <span onclick="toggleCart()" style="cursor:pointer; opacity:0.5;">[x]</span>
        </div>
        <div id="cartItems" style="flex:1; overflow-y:auto;"><div style="opacity:0.5; font-size:10px;">boş.</div></div>
        <div id="cartFooter" style="display:none; border-top:1px solid var(--text-color); padding-top:20px;">
            <div style="font-size:12px; margin-bottom:15px; display:flex; justify-content:space-between;"><span>total:</span><span id="cartTotal">0TL</span></div>
            <button class="checkout-btn" onclick="startCheckout()">Ödemeye Geç</button>
        </div>
    </div>

    <div id="infoPool">
        <div style="position:absolute; top:15px; right:15px; cursor:pointer; font-size:10px; opacity:0.5;" onclick="closeAllPanels()">[kapat]</div>
        <div style="display:flex; width:100%; height:100%;">
            <div style="width:200px; border-right:1px solid var(--text-color); padding:40px; display:flex; flex-direction:column; gap:20px;">
                <div class="info-nav-link" onclick="loadInfo('sales')" id="link-sales">mesafeli satış</div>
                <div class="info-nav-link" onclick="loadInfo('shipping')" id="link-shipping">teslimat & iade</div>
                <div class="info-nav-link" onclick="loadInfo('privacy')" id="link-privacy">kvkk & gizlilik</div>
                <div class="info-nav-link" onclick="loadInfo('contact')" id="link-contact">iletişim</div>
            </div>
            <div id="infoContent" style="flex:1; padding:80px; overflow-y:auto; font-size:11px; white-space:pre-wrap;"></div>
        </div>
    </div>

    <div id="productDetailPool">
        <div style="position:absolute; top:20px; right:20px; cursor:pointer; font-size:10px; opacity:0.5;" onclick="closeAllPanels()">[kapat]</div>
        <div id="productDetailContent" style="display:flex; width:100%; height:100%;"></div>
    </div>

    <div id="checkoutPool">
        <div style="position:absolute; top:20px; right:20px; cursor:pointer; font-size:10px; opacity:0.5; z-index:3000;" onclick="closeAllPanels()">[iptal]</div>
        <div class="checkout-container">
            <div class="checkout-form-box" id="checkoutFormContent"></div>
        </div>
    </div>

    <footer class="legal-footer">
        <div class="legal-link" onclick="openInfoPool('sales')">mesafeli satış</div>
        <div class="legal-link" onclick="openInfoPool('shipping')">teslimat ve iade</div>
        <div class="legal-link" onclick="openInfoPool('privacy')">kvkk</div>
        <div class="legal-link" onclick="openInfoPool('contact')">iletişim</div>
    </footer>
    <div id="copyright-text">© 2026 reeha. tüm hakları saklıdır.</div>

    <script>
        const productsData = {
            tops: [
                { id: 1, name: "basic t-shirt white", price: 400, img: "elbise/tshirt1.webp", desc: "100% heavy cotton." },
                { id: 2, name: "heavy cotton hoodie", price: 1100, img: "elbise/tshirt2.webp", desc: "Oversized." }
            ],
            bottoms: [{ id: 'e1', isEmpty: true }]
        };

        const infoTexts = {
            contact: { tr: `İLETİŞİM BİLGİLERİ\n\nSorumlu: Reeha (Adem Koymak)\n\nAdres: Arnavutköy / İSTANBUL\n\nTelefon: +90 534 875 57 60\n\nE-posta: admkymk25@gmail.com`, en: `CONTACT...` },
            privacy: { tr: `KVKK & GİZLİLİK...`, en: `PRIVACY...` },
            sales: { tr: `MESAFELİ SATIŞ SÖZLEŞMESİ...`, en: `SALES...` },
            shipping: { tr: `TESLİMAT & İADE...`, en: `SHIPPING...` }
        };

        let cart = [];

        function toggleTheme() {
            const body = document.body;
            const isDark = body.getAttribute('data-theme') === 'dark';
            body.setAttribute('data-theme', isDark ? 'light' : 'dark');
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
        }

        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').innerText = now.toLocaleDateString('tr-TR') + " " + now.toLocaleTimeString('tr-TR');
        }

        function loadProducts(cat, e) {
            const pool = document.getElementById('mainPool');
            pool.innerHTML = `<div class="products-grid">` + productsData[cat].map(p => {
                if(p.isEmpty) return `<div></div>`;
                return `<div class="product-card" onclick="openProductDetail('${cat}', ${p.id})">
                    <div class="product-box"><img src="${p.img}"></div>
                    <div class="product-info"><div>${p.name}</div><div>${p.price}TL</div></div>
                </div>`;
            }).join('') + `</div>`;
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            if(e) e.target.classList.add('active');
        }

        function showLandingImage() {
            document.getElementById('mainPool').innerHTML = `<img src="media/sanat.webp" style="width:100%; height:100%; object-fit:cover; cursor:pointer;" onclick="loadProducts('tops')">`;
        }

        function updateCart() {
            const badge = document.getElementById('cartBadge');
            badge.innerText = cart.length;
            badge.style.display = cart.length > 0 ? 'block' : 'none';
            
            const total = cart.reduce((a, c) => a + c.price, 0);
            document.getElementById('cartTotal').innerText = total + "TL";
            document.getElementById('cartFooter').style.display = cart.length > 0 ? 'block' : 'none';
            
            document.getElementById('cartItems').innerHTML = cart.length === 0 ? "boş." : cart.map(i => `
                <div style="font-size:11px; margin-bottom:10px; display:flex; justify-content:space-between;">
                    <span>${i.name}</span><span>${i.price}TL</span>
                </div>
            `).join('');
        }

        function openProductDetail(cat, id) {
            const p = productsData[cat].find(x => x.id === id);
            document.getElementById('productDetailContent').innerHTML = `
                <div style="flex:1; display:flex; align-items:center; justify-content:center; padding:40px;">
                    <img src="${p.img}" style="max-width:100%; max-height:100%; object-fit:contain;">
                </div>
                <div style="width:400px; border-left:1px solid var(--text-color); padding:60px; display:flex; flex-direction:column; justify-content:center;">
                    <h2 style="font-size:24px; margin-bottom:10px;">${p.name}</h2>
                    <p style="font-size:18px; margin-bottom:30px;">${p.price}TL</p>
                    <p style="font-size:12px; opacity:0.6; margin-bottom:40px;">${p.desc}</p>
                    <button class="checkout-btn" onclick="addToCart(${p.id}, '${cat}')">Sepete Ekle</button>
                </div>
            `;
            document.getElementById('productDetailPool').classList.add('active');
            document.getElementById('globalOverlay').classList.add('active');
        }

        function addToCart(id, cat) {
            const p = productsData[cat].find(x => x.id === id);
            cart.push({...p});
            updateCart();
            closeAllPanels();
            toggleCart();
        }

        async function startCheckout() {
            closeAllPanels();
            const totalPrice = cart.reduce((a, c) => a + c.price, 0);
            document.getElementById('checkoutFormContent').innerHTML = `
                <h3 style="margin-bottom:20px;">Teslimat Bilgileri</h3>
                <input id="bill_email" placeholder="E-posta" style="width:100%; padding:10px; margin-bottom:10px; background:none; border:1px solid var(--text-color); color:var(--text-color);">
                <input id="bill_name" placeholder="Ad Soyad" style="width:100%; padding:10px; margin-bottom:10px; background:none; border:1px solid var(--text-color); color:var(--text-color);">
                <textarea id="bill_address" placeholder="Adres" style="width:100%; padding:10px; height:100px; margin-bottom:20px; background:none; border:1px solid var(--text-color); color:var(--text-color);"></textarea>
                <button class="checkout-btn" onclick="startPayTR()">Ödemeye Geç (${totalPrice}TL)</button>
            `;
            document.getElementById('checkoutPool').classList.add('active');
            document.getElementById('globalOverlay').classList.add('active');
        }

        async function startPayTR() {
            const email = document.getElementById('bill_email').value;
            const name = document.getElementById('bill_name').value;
            const address = document.getElementById('bill_address').value;
            const totalPrice = cart.reduce((a, c) => a + c.price, 0);

            if (!email || !name || !address) { alert("Eksik bilgi!"); return; }

            const checkoutContent = document.getElementById('checkoutFormContent');
            checkoutContent.innerHTML = `<p>Bağlanılıyor...</p>`;

            try {
                const res = await fetch("https://shopier-backend.vercel.app/api/get-paytr-token", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, total: totalPrice, name, address })
                });
                const data = await res.json();
                if (data.status === "success") {
                    checkoutContent.innerHTML = `<iframe src="https://www.paytr.com/odeme/guvenli/${data.token}" style="width:100%; height:600px; border:none; background:white;"></iframe>`;
                }
            } catch (err) { alert("Hata oluştu."); }
        }

        function openInfoPool(type) {
            document.getElementById('infoPool').classList.add('active');
            document.getElementById('globalOverlay').classList.add('active');
            loadInfo(type);
        }

        function loadInfo(type) {
            document.getElementById('infoContent').innerText = infoTexts[type].tr;
            document.querySelectorAll('.info-nav-link').forEach(el => el.style.opacity = '0.5');
            document.getElementById('link-' + type).style.opacity = '1';
        }

        function closeAllPanels() {
            document.querySelectorAll('#infoPool, #productDetailPool, #checkoutPool, #sideCart, #globalOverlay').forEach(el => el.classList.remove('active'));
        }

        function toggleCart() {
            document.getElementById('sideCart').classList.toggle('active');
            document.getElementById('globalOverlay').classList.toggle('active');
        }

        function handleOverlayClick() { closeAllPanels(); }

        window.onload = () => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.body.setAttribute('data-theme', savedTheme);
            showLandingImage();
            updateTime();
            setInterval(updateTime, 1000);
        };
    </script>
</body>
</html>
