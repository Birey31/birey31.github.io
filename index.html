<!DOCTYPE html>
<html lang="tr">
<head>
    <link rel="canonical" href="https://reeha.com.tr/">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Reeha">
    
    <meta name="theme-color" content="#0e0e0e" id="meta-theme">
    <meta name="theme-color" content="#0e0e0e" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#fcfcfc" media="(prefers-color-scheme: light)">

    <link rel="apple-touch-icon" href="media/logo.webp">
    <link rel="icon" type="image/webp" href="media/mobillogo.webp">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reeha</title>
    <style>
        :root {
            --bg-color: #0e0e0e; 
            --text-color: #ffffff;
            color-scheme: dark light;
        }

        [data-theme="light"] {
            --bg-color: #fcfcfc; 
            --text-color: #000000;
        }

        html { background-color: var(--bg-color); }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg-color);
            display: flex; justify-content: center; align-items: center;
            transition: background-color 0.8s ease;
            overflow: hidden;
            font-family: 'Times New Roman', serif;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- TEMA BUTONU --- */
        .theme-toggle {
            position: absolute; top: 40px; right: 40px;
            background: none; border: 1px solid var(--text-color); 
            width: 14px; height: 14px; border-radius: 50%;
            cursor: pointer; opacity: 0.4; transition: 0.4s;
            padding: 0; outline: none; z-index: 1000;
        }
        .theme-toggle:hover { opacity: 1; transform: scale(1.1); }
        body:not([data-theme="light"]) .theme-toggle { background: var(--text-color); }
        [data-theme="light"] .theme-toggle { background: transparent; }

        /* --- LOGOLAR --- */
        .logo-container {
            display: flex; align-items: center; justify-content: center; gap: 40px;
            z-index: 100;
        }
        .logo-link { 
            text-decoration: none; 
            display: flex; align-items: center; justify-content: center;
            position: relative;
        }
        
        .desktop-only { 
            display: block; height: auto; 
            filter: grayscale(100%) opacity(0.6); 
            transition: 0.6s ease; cursor: pointer;
        }
        .logo-link:nth-of-type(1) .desktop-only { width: 185px; }
        .logo-link:nth-of-type(2) .desktop-only { width: 250px; }

        .coming-soon {
            position: absolute;
            font-size: 11px; letter-spacing: 2px;
            text-transform: uppercase; color: var(--text-color);
            opacity: 0; transition: 0.6s ease;
            z-index: 10; pointer-events: none;
        }

        .logo-link:nth-of-type(2):hover .desktop-only {
            filter: grayscale(100%) opacity(0.2) blur(8px);
            transform: scale(0.98);
        }
        .logo-link:nth-of-type(2):hover .coming-soon {
            opacity: 0.8;
        }

        /* --- CANLI SAAT (Masaüstü) --- */
        #live-clock {
            position: absolute; bottom: 30px; right: 40px;
            font-size: 11px; letter-spacing: 1px;
            color: var(--text-color); opacity: 0.4; font-family: monospace;
        }

        /* --- FOOTER (İmza) --- */
        footer {
            position: absolute; bottom: 30px;
            width: 100%; text-align: center;
            font-size: 10px; letter-spacing: 2px;
            color: var(--text-color); opacity: 0.3;
            text-transform: uppercase; pointer-events: none;
            z-index: 50;
        }

        /* --- MOBİL AYARLAR --- */
        .mobile-only-link { display: none; }
        
        @media (max-width: 768px) {
            .logo-link { display: none !important; }
            .mobile-only-link { 
                display: flex !important; 
                justify-content: center; align-items: center;
                transform: translateY(-20px); /* Logoyu biraz yukarı alıyoruz */
            }
            #live-clock { display: none; } 
            footer { 
                bottom: 40px; /* Mobilde imzayı biraz daha yukarı çekiyoruz */
                opacity: 0.4; /* Mobilde biraz daha belirgin olsun */
            }
        }
    </style>
</head>
<body>

    <button class="theme-toggle" id="themeBtn" onclick="playSound()"></button>

    <div class="logo-container">
        <a href="2026.html" class="logo-link">
            <img src="media/logo.webp" alt="2026" class="desktop-only">
        </a>
        
        <a href="javascript:void(0)" class="logo-link" id="lockedLink">
            <img src="media/logo2.webp" alt="2027" class="desktop-only">
            <span class="coming-soon">Yakında</span>
        </a>

        <a href="2026.html" class="mobile-only-link">
            <img src="media/mobillogo.webp" style="width:200px;" alt="Reeha">
        </a>
    </div>

    <footer>Reeha © 2026</footer>
    <div id="live-clock">TR 00:00:00</div>

    <audio id="clickSound" preload="auto">
        <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
    </audio>

    <script>
        // SERVICE WORKER KODLARI SİLİNDİ (Hızlı Güncelleme İçin)
        
        const themeBtn = document.getElementById('themeBtn');
        const body = document.documentElement;
        const clickSound = document.getElementById('clickSound');
        const clockElement = document.getElementById('live-clock');

        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('tr-TR', { 
                timeZone: 'Europe/Istanbul', 
                hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' 
            });
            clockElement.textContent = `TR ${timeString}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        function playSound() {
            clickSound.currentTime = 0;
            clickSound.volume = 0.2;
            clickSound.play().catch(() => {});
        }

        const savedTheme = localStorage.getItem('theme') || 'dark';
        if (savedTheme === 'light') body.setAttribute('data-theme', 'light');

        themeBtn.addEventListener('click', () => {
            if (body.getAttribute('data-theme') === 'light') {
                body.removeAttribute('data-theme');
                localStorage.setItem('theme', 'dark');
            } else {
                body.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            }
        });

        if (window.location.pathname.endsWith('.html')) {
            window.history.replaceState(null, '', window.location.pathname.replace(/\.html$/, ''));
        }
    </script>
</body>
</html>
