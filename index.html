<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reeha</title>
    <style>
        /* Temel sayfa ayarları */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* Saf siyah arka plan */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: serif;
        }

        /* Merkezdeki Logo */
        .logo-container {
            text-align: center;
            transition: transform 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .logo-container a {
            text-decoration: none;
            color: white;
            font-size: 24px;
            letter-spacing: 12px;
            font-weight: 300;
            text-transform: uppercase;
            transition: 0.5s;
            opacity: 0.8;
        }

        /* Logo Hover Efekti */
        .logo-container a:hover {
            opacity: 1;
            letter-spacing: 16px; /* Hafif genişleme efekti */
        }

        /* Alt bilgi (Opsiyonel) */
        .footer {
            position: absolute;
            bottom: 30px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 10px;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <a href="index.html">REEHA</a>
    </div>

    <div class="footer">2026</div>

</body>
</html>
