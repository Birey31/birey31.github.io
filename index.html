<!DOCTYPE html>
<html lang="tr">
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Reeha">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="icon" type="image/png" href="logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reeha</title>
    <style>
        :root {
            --bg-color: #0e0e0e; 
            --text-color: #ffffff;
        }

        [data-theme="light"] {
            --bg-color: #fcfcfc; 
            --text-color: #000000;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg-color);
            display: flex; justify-content: center; align-items: center;
            transition: background-color 0.8s ease;
            overflow: hidden;
            font-family: serif;
            -webkit-tap-highlight-color: transparent;
        }

        /* YENİ MİNİMAL TEMA TUŞU (SERGİ İLE AYNI) */
        .theme-toggle {
            position: absolute; top: 40px; right: 40px;
            background: none; border: 1px solid var(--text-color); 
            width: 14px; height: 14px; border-radius: 50%;
            cursor: pointer; opacity: 0.3; transition: 0.4s;
            padding: 0; outline: none;
            z-index: 100;
            -webkit-tap-highlight-color: transparent;
        }

        .theme-toggle:hover { opacity: 1; transform: scale(1.1); }

        /* Koyu temada içi dolu daire */
        body:not([data-theme="light"]) .theme-toggle {
            background: var(--text-color);
        }
        
        /* Açık temada içi boş daire */
        [data-theme="light"] .theme-toggle {
            background: transparent;
        }

        .logo-container img {
            width: 250px; height: auto; cursor: pointer;
            filter: grayscale(100%) opacity(0.6);
            transition: filter 0.5s ease, transform 0.5s ease, opacity 0.5s ease;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        .logo-container img:hover {
            filter: grayscale(0%) opacity(1);
            transform: scale(1.03);
        }

        a {
            -webkit-tap-highlight-color: transparent;
            outline: none;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <button class="theme-toggle" id="themeBtn"></button>

    <div class="logo-container">
        <a href="2026.html"><img src="logo.png" alt="Reeha Logo"></a>
    </div>

    <script>
        const themeBtn = document.getElementById('themeBtn');
        const body = document.documentElement;

        // Sayfa açıldığında hafızayı kontrol et (Varsayılan Dark)
        const currentTheme = localStorage.getItem('theme') || 'dark';
        if (currentTheme === 'light') {
            body.setAttribute('data-theme', 'light');
        }

        themeBtn.addEventListener('click', () => {
            if (body.getAttribute('data-theme') === 'light') {
                body.removeAttribute('data-theme');
                localStorage.setItem('theme', 'dark');
            } else {
                body.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
