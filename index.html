    <style>
        :root { 
            --bg: #f5f5f3; /* M√ºze duvarƒ± beyazƒ± */
            --text: #1a1a1a; 
            --accent: #8c8c8c;
        }
        [data-theme="dark"] { 
            --bg: #121212; /* Derin gece siyahƒ± */
            --text: #e0e0e0; 
            --accent: #404040;
        }

        body { 
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--bg); 
            color: var(--text);
            font-family: 'Playfair Display', serif;
            transition: background-color 0.4s ease, opacity 0.2s ease;
            overflow: hidden;
            opacity: 1;
        }

        .logo-link {
            display: block;
            text-decoration: none;
            -webkit-tap-highlight-color: transparent;
            animation: quickShow 0.5s ease-out forwards;
            filter: grayscale(100%); /* Cool siyah-beyaz ba≈ülangƒ±√ß */
            transition: filter 0.5s ease, transform 0.3s ease;
        }

        .logo-link:hover {
            filter: grayscale(0%); /* √úzerine gelince renklenir */
            transform: scale(1.02);
        }

        .image-container {
            width: 240px; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }



        #theme-toggle {
            position: fixed;
            top: 30px;
            right: 30px;
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            z-index: 10000;
            font-size: 1.2rem;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        #theme-toggle:hover { opacity: 1; }

        @keyframes quickShow {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <button id="theme-toggle" onclick="toggleTheme()">üåô</button>

    <a href="2026.html" class="logo-link" id="main-logo-link">
        <div class="image-container">
            <img src="logo.png" alt="Reeha Photography">
        </div>
    </a>
    

    <script>
        document.getElementById('main-logo-link').addEventListener('click', function(e) {
            e.preventDefault();
            const targetUrl = this.href; // href deƒüerini direkt alƒ±r (2026.html)
            document.body.style.opacity = "0"; 
            setTimeout(() => {
                window.location.href = targetUrl;
            }, 150); 
        });

        window.onpageshow = function(event) {
            document.body.style.opacity = "1";
        };

        function toggleTheme() {
            const html = document.documentElement;
            const btn = document.getElementById('theme-toggle');
            if (html.getAttribute('data-theme') === 'dark') {
                html.removeAttribute('data-theme');
                btn.innerHTML = 'üåô';
                localStorage.setItem('theme', 'light');
            } else {
                html.setAttribute('data-theme', 'dark');
                btn.innerHTML = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            }
        }

        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                const btn = document.getElementById('theme-toggle');
                if(btn) btn.innerHTML = '‚òÄÔ∏è';
            }
        })();

if (window.location.search) {
    const cleanUrl = window.location.protocol + "//" + window.location.host + window.location.pathname;
    window.history.replaceState({}, document.title, cleanUrl);
}
    </script>
</body>
