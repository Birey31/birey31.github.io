<!DOCTYPE html>
<html lang="tr" style="background-color: #0e0e0e;">
<head>
    <link rel="icon" type="image/png" href="media/mobillogo.webp">
    <link rel="canonical" href="https://reeha.com.tr/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reeha</title>
    <style>
        /* --- GENEL AYARLAR & MAVİ KARE SİLME --- */
        * {
            -webkit-tap-highlight-color: transparent;
            outline: none;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #0e0e0e; 
            --text-color: #ffffff;
        }

        [data-theme="light"] {
            --bg-color: #fcfcfc; 
            --text-color: #000000;
        }

        /* --- HIZLI AÇILIŞ ANİMASYONU (0.5s) --- */
        @keyframes fadeInPage {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg-color);
            transition: background-color 0.8s ease;
            overflow: hidden;
            font-family: 'Times New Roman', serif;
            display: flex;
            flex-direction: column;
            animation: fadeInPage 0.5s ease-out forwards;
        }

        /* --- TEMA BUTONU --- */
        .theme-toggle {
            position: absolute; top: 30px; right: 30px;
            background: none; border: 1px solid var(--text-color); 
            width: 14px; height: 14px; border-radius: 50%;
            cursor: pointer; opacity: 0.4; z-index: 1000;
        }
        body:not([data-theme="light"]) .theme-toggle { background: var(--text-color); }

        /* --- ANA İÇERİK --- */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Store yazısı ile logolar arasındaki boşluk */
        }

        /* --- STORE YAZISI (SUPREME ESİNTİSİ) --- */
        .store-link {
            text-decoration: none;
            color: var(--text-color);
            font-family: "Arial Black", sans-serif;
            font-size: 11px;
            font-style: italic;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.5;
            transition: 0.4s ease;
            padding: 5px 10px;
        }
        .store-link:hover {
            opacity: 1;
            letter-spacing: 4px; /* Üzerine gelince hafif genişleme efekti */
        }

        .logo-container {
            display: flex; align-items: center; justify-content: center; gap: 40px;
        }

        .logo-link { 
            text-decoration: none; display: flex; align-items: center; justify-content: center; position: relative;
        }
        
        .desktop-only { 
            filter: grayscale(100%) opacity(0.6); transition: 0.6s ease;
        }

        .logo-link:nth-of-type(1) .desktop-only { width: 185px; }
        .logo-link:nth-of-type(2) .desktop-only { width: 250px; }

        .logo-link:nth-of-type(1):hover .desktop-only {
            filter: grayscale(0%) opacity(1);
            transform: scale(1.02);
        }

        .coming-soon {
            position: absolute; font-size: 11px; letter-spacing: 2px;
            text-transform: uppercase; color: var(--text-color);
            opacity: 0; transition: 0.6s ease;
            pointer-events: none;
        }

        .logo-link:nth-of-type(2):hover .desktop-only {
            filter: grayscale(100%) opacity(0.2) blur(8px);
        }
        .logo-link:nth-of-type(2):hover .coming-soon { opacity: 0.8; }

        /* --- FOOTER --- */
        footer {
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10px;
            letter-spacing: 2px;
            color: var(--text-color);
            opacity: 0.3;
            text-transform: uppercase;
            z-index: 100;
        }

        /* --- CANLI SAAT --- */
        #live-clock {
            position: absolute; bottom: 22px; right: 30px;
            font-size: 11px; color: var(--text-color); opacity: 0.4; font-family: monospace;
        }

        /* --- MOBİL AYARLAR --- */
        .mobile-only-link { display: none; }
        
        @media (max-width: 768px) {
            .logo-link { display: none !important; }
            .mobile-only-link { display: flex !important; }
            .mobile-only-link img { width: 160px; }
            #live-clock { display: none; } 
            footer { opacity: 0.5; }
            .content-wrapper { gap: 10px; }
        }
    </style>
</head>
<body>

    <button class="theme-toggle" id="themeBtn" onclick="playSound()"></button>

    <div class="main-content">
        <div class="content-wrapper">
            <a href="store.html" class="store-link">Store</a>

            <div class="logo-container">
                <a href="2026.html" class="logo-link">
                    <img src="media/logo.webp" alt="2026" class="desktop-only">
                </a>
                
                <a href="javascript:void(0)" class="logo-link" id="lockedLink">
                    <img src="media/logo2.webp" alt="2027" class="desktop-only">
                    <span class="coming-soon">Yakında</span>
                </a>

                <a href="2026.html" class="mobile-only-link">
                    <img src="media/mobillogo.webp" alt="Reeha">
                </a>
            </div>
        </div>
    </div>

    <footer>Reeha © 2026</footer>
    <div id="live-clock">TR 00:00:00</div>

    <audio id="clickSound" preload="auto">
        <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
    </audio>

    <script>
        const themeBtn = document.getElementById('themeBtn');
        const body = document.documentElement;
        const clickSound = document.getElementById('clickSound');
        const clockElement = document.getElementById('live-clock');

        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('tr-TR', { 
                timeZone: 'Europe/Istanbul', 
                hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' 
            });
            clockElement.textContent = `TR ${timeString}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        function playSound() {
            clickSound.currentTime = 0;
            clickSound.volume = 0.2;
            clickSound.play().catch(() => {});
        }

        const savedTheme = localStorage.getItem('theme') || 'dark';
        if (savedTheme === 'light') body.setAttribute('data-theme', 'light');

        themeBtn.addEventListener('click', () => {
            if (body.getAttribute('data-theme') === 'light') {
                body.removeAttribute('data-theme');
                localStorage.setItem('theme', 'dark');
            } else {
                body.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            }
        });

        if (window.location.pathname.endsWith('.html')) {
            let newPath = window.location.pathname.replace(/\.html$/, '');
            if (newPath.endsWith('/index')) {
                newPath = newPath.replace(/\/index$/, '/');
            }
            window.history.replaceState(null, '', newPath);
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js').then(reg => reg.update());
        }
    </script>
</body>
</html>
