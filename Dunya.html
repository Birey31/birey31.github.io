<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reeha - Dünya Keşfi</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; 
            background: #000; 
            overflow: hidden; 
            font-family: 'Playfair Display', serif; 
        }
        canvas { display: block; }
        
        #ui {
            position: absolute; 
            bottom: 50px; 
            width: 100%;
            color: white; 
            text-align: center; 
            pointer-events: none;
            text-transform: uppercase; 
            letter-spacing: 4px;
            z-index: 10;
        }

        .instruction {
            font-size: 10px;
            opacity: 0.4;
            margin-top: 10px;
        }

        .back-btn {
            position: absolute; 
            top: 30px; 
            left: 30px; 
            color: white;
            text-decoration: none; 
            font-size: 11px; 
            letter-spacing: 2px;
            opacity: 0.5; 
            transition: 0.3s;
            z-index: 20;
            border-bottom: 1px solid transparent;
        }
        .back-btn:hover { 
            opacity: 1; 
            border-bottom: 1px solid white;
        }

        /* Yüklenme ekranı */
        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 100;
            transition: opacity 1s;
            letter-spacing: 5px;
        }
    </style>
</head>
<body>

    <div id="loader">YÜKLENİYOR...</div>

    <a href="index.html" class="back-btn">← ANA SAYFA</a>
    
    <div id="ui">
        <h2 style="margin:0; font-weight: 400;">Keşfetmek için Dokun</h2>
        <p class="instruction">Dünyayı çevir ve bir noktaya odaklan</p>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls, earth;

        function init() {
            // 1. Sahne ve Kamera
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 8;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // 2. Yıldızlar (Uzay Derinliği)
            const starGeometry = new THREE.BufferGeometry();
            const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.02 });
            const starVertices = [];
            for (let i = 0; i < 10000; i++) {
                const x = (Math.random() - 0.5) * 2000;
                const y = (Math.random() - 0.5) * 2000;
                const z = -Math.random() * 2000;
                starVertices.push(x, y, z);
            }
            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
            const stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);

            // 3. Dünya Katmanları
            const textureLoader = new THREE.TextureLoader();
            
            // Dünya Dokusu
            const earthTexture = textureLoader.load('https://unpkg.com/threejs-earth@1.0.3/dist/assets/earth-blue-marble.jpg', () => {
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => document.getElementById('loader').remove(), 1000);
            });

            const geometry = new THREE.SphereGeometry(2.5, 64, 64);
            const material = new THREE.MeshPhongMaterial({
                map: earthTexture,
                shininess: 5
            });
            earth = new THREE.Mesh(geometry, material);
            scene.add(earth);

            // Atmosfer Efekti (Hafif Mavi Işıltı)
            const atmosphereGlow = new THREE.Mesh(
                new THREE.SphereGeometry(2.55, 64, 64),
                new THREE.MeshBasicMaterial({
                    color: 0x0077ff,
                    transparent: true,
                    opacity: 0.1,
                    side: THREE.BackSide
                })
            );
            scene.add(atmosphereGlow);

            // 4. Işıklar
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);

            const sunLight = new THREE.DirectionalLight(0xffffff, 1);
            sunLight.position.set(5, 3, 5);
            scene.add(sunLight);

            // 5. Kontroller
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.7;
            controls.enablePan = false;
            controls.minDistance = 4;
            controls.maxDistance = 15;

            animate();
        }

        // Tıklama ile Zoom ve Geçiş
        window.addEventListener('mousedown', (e) => {
            // Eğer butona tıklanmadıysa zoom yap
            if (e.target.tagName !== 'A') {
                gsapToTransition();
            }
        });

        function gsapToTransition() {
            // Basit bir zoom efekti ve yönlendirme
            let zoomSpeed = 0.1;
            const timer = setInterval(() => {
                camera.position.z -= zoomSpeed;
                zoomSpeed += 0.05;
                if (camera.position.z <= 3) {
                    clearInterval(timer);
                    document.body.style.opacity = '0';
                    document.body.style.transition = '1s';
                    setTimeout(() => {
                        window.location.href = '2026.html'; 
                    }, 500);
                }
            }, 20);
        }

        function animate() {
            requestAnimationFrame(animate);
            if (earth) earth.rotation.y += 0.001; 
            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
