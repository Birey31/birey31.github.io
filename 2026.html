<!DOCTYPE html>
<html lang="tr">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RJ71VQXBKJ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-RJ71VQXBKJ');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hmmm - Sergi</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">

    <style>
        :root { --bg: #f5f5f3; --text: #1a1a1a; }
        [data-theme="dark"] { --bg: #121212; --text: #e0e0e0; }

        body { 
            background-color: var(--bg); 
            color: var(--text); 
            margin: 0; padding: 20px;
            font-family: 'Playfair Display', serif;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
        }

        /* Grain Efekti */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Noise_Texture.png');
            opacity: 0.04; pointer-events: none; z-index: 9999;
        }

        /* Long Press Preview Stilleri */
        .preview-active .gallery img:not(.img-previewing) {
            filter: blur(8px) grayscale(100%);
            opacity: 0.3;
        }
        .img-previewing {
            transform: scale(1.1) !important;
            z-index: 10001;
            filter: grayscale(0%) !important;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            position: relative;
        }

        .gallery {
            column-count: 2; column-gap: 20px; width: 100%; max-width: 1100px; margin-top: 100px;
        }
        .gallery img {
            width: 100%; display: block; margin-bottom: 20px; border-radius: 2px;
            cursor: pointer; filter: grayscale(100%); transition: all 0.4s ease;
            opacity: 0; animation: imgFadeUp 1s forwards;
        }
        @keyframes imgFadeUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        #modal {
            display: none; position: fixed; z-index: 99999; top: 0; left: 0;
            width: 100%; height: 100%; background: var(--bg);
            flex-direction: column; justify-content: center; align-items: center;
        }
        #modal img { max-width: 90%; max-height: 80vh; object-fit: contain; }
    </style>
</head>
<body>

    <div class="gallery">
        <img src="ask.jpg" onclick="openModal(this.src)">
        <img src="ask1.jpg" onclick="openModal(this.src)">
        <img src="ask2.jpeg" onclick="openModal(this.src)">
        <img src="ask3.jpeg" onclick="openModal(this.src)">
    </div>

    <div id="modal">
        <img id="modalImg">
        <button onclick="closeModal()" style="margin-top:20px; background:none; border:1px solid var(--text); color:var(--text); padding:10px 20px;">Kapat</button>
    </div>

    <script>
        // Long Press Preview Mantığı
        let pressTimer;
        const galleryImgs = document.querySelectorAll('.gallery img');

        galleryImgs.forEach(img => {
            img.addEventListener('touchstart', (e) => {
                pressTimer = setTimeout(() => {
                    img.classList.add('img-previewing');
                    document.body.classList.add('preview-active');
                    if (navigator.vibrate) navigator.vibrate(20);
                }, 400);
            });

            img.addEventListener('touchend', () => {
                clearTimeout(pressTimer);
                img.classList.remove('img-previewing');
                document.body.classList.remove('preview-active');
            });

            img.addEventListener('touchmove', () => clearTimeout(pressTimer));
        });

        function openModal(src) {
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('modalImg').src = src;
        }
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
