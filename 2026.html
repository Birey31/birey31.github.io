<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Hmmm</title>
    <link rel="icon" type="image/jpeg" href="logo.jpeg">
    <style>
    body { 
        background-color: #f4f4f4; 
        display: flex; 
        flex-direction: column; 
        align-items: center; 
        margin: 0; 
        padding: 0;
        font-family: sans-serif; 
    }

    /* Fotoğrafları yan yana ve bitişik yapan ana kutu */
    .gallery {
        display: flex;
        flex-wrap: wrap;
        width: 100%;
        max-width: 1000px; /* Galerinin çok yayılmaması için */
        margin: 0 auto;
        padding: 0;
    }

    .gallery img {
        width: 50%; /* Yan yana tam 2 fotoğraf dizilir */
        height: auto;
        display: block; /* Altlarındaki boşluğu yok eder */
        margin: 0;
        padding: 0;
        border: none;
    }

    /* Mobilde fotoğraflar tek tek görünsün */
    @media (max-width: 600px) {
        .gallery img {
            width: 100%;
        }
    }
</style>    
</head>
<body>

   <div class="music-container">
    <audio id="myAudio" controls>
        <source src="https://birey31.github.io/askim.mp3" type="audio/mpeg">
    </audio>
</div> 
    <script>
    var audio = document.getElementById('myAudio');
    
    // Çalacak şarkıların listesi
    var playlist = [
        "https://birey31.github.io/askim.mp3",
        "https://birey31.github.io/askim2.mp3"
    ];
    
    var currentTrack = 0;

    // Şarkı bittiğinde bu fonksiyon çalışır
    audio.onended = function() {
        currentTrack++; // Bir sonraki şarkıya geç
        if (currentTrack < playlist.length) {
            audio.src = playlist[currentTrack];
            audio.play(); // Otomatik olarak ikinciyi başlatır
        } else {
            // Liste bittiğinde istersen başa dönebilirsin:
            currentTrack = 0;
            audio.src = playlist[currentTrack];
            // audio.play(); // Başa dönüp tekrar çalmasını istersen burayı aç
        }
    };
</script>

<div class="gallery">

    <img src="ask1.jpg">
    <img src="ask2.jpeg">
    <img src="ask3.jpeg">
</div>

</body>
</html>
