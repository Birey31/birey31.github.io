<!DOCTYPE html>
<html lang="tr">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RJ71VQXBKJ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-RJ71VQXBKJ');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hmmm - Sergi</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">

    <style>
        :root { --bg: #f5f5f3; --text: #1a1a1a; --accent: #888; }
        [data-theme="dark"] { --bg: #121212; --text: #e0e0e0; --accent: #444; }

        body { 
            background-color: var(--bg); color: var(--text); 
            margin: 0; padding: 20px; transition: background 0.5s ease;
            font-family: 'Playfair Display', serif;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; -webkit-overflow-scrolling: touch;
        }

        /* Grain Efekti */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Noise_Texture.png');
            opacity: 0.04; pointer-events: none; z-index: 9999;
        }

        /* √úst Kontroller */
        .controls {
            position: fixed; top: 20px; right: 20px; display: flex; gap: 15px; z-index: 10000;
        }
        .btn {
            background: none; border: 1px solid var(--text); color: var(--text);
            padding: 8px 12px; cursor: pointer; border-radius: 50px; font-size: 14px;
        }

        /* G√∂rsel Koruma & Men√º Engelleme */
        img {
            -webkit-touch-callout: none !important; 
            -webkit-user-select: none !important;    
            user-select: none !important;
            -webkit-user-drag: none !important;      
            touch-action: none;                      
        }

        /* Long Press Preview */
        .preview-active .gallery img:not(.img-previewing) {
            filter: blur(12px) grayscale(100%); opacity: 0.2;
        }
        .img-previewing {
            transform: scale(1.1) !important; z-index: 10001;
            filter: grayscale(0%) !important; box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }

        .gallery {
            column-count: 2; column-gap: 20px; width: 100%; max-width: 1100px; margin-top: 80px;
        }
        .gallery img {
            width: 100%; display: block; margin-bottom: 20px; border-radius: 2px;
            cursor: pointer; filter: grayscale(100%); transition: all 0.4s ease;
            opacity: 0; animation: imgFadeUp 1s forwards;
        }
        @keyframes imgFadeUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* Modal */
        #modal {
            display: none; position: fixed; z-index: 99999; top: 0; left: 0;
            width: 100%; height: 100%; background: var(--bg);
            flex-direction: column; justify-content: center; align-items: center;
        }
        #modal img { max-width: 90%; max-height: 80vh; object-fit: contain; transition: 0.3s; }
    </style>
</head>
<body data-theme="light">

    <div class="controls">
        <button class="btn" onclick="toggleTheme()" id="themeBtn">üåô</button>
        <button class="btn" onclick="toggleMusic()" id="musicBtn">üéµ Oynat</button>
    </div>

    <audio id="bgMusic" loop>
        <source src="ask.mp3" type="audio/mpeg">
    </audio>

    <div class="gallery">
        <img src="ask.jpg" onclick="openModal(this.src)">
        <img src="ask1.jpg" onclick="openModal(this.src)">
        <img src="ask2.jpeg" onclick="openModal(this.src)">
        <img src="ask3.jpeg" onclick="openModal(this.src)">
    </div>

    <div id="modal">
        <img id="modalImg">
        <div style="margin-top: 20px; display: flex; gap: 20px;">
            <button class="btn" onclick="navigate(-1)">‚Üê Geri</button>
            <button class="btn" onclick="closeModal()">Kapat</button>
            <button class="btn" onclick="navigate(1)">ƒ∞leri ‚Üí</button>
        </div>
    </div>

    <script>
        // 1. TEMA VE M√úZƒ∞K KONTROL√ú
        function toggleTheme() {
            const body = document.body;
            const btn = document.getElementById('themeBtn');
            if (body.getAttribute('data-theme') === 'light') {
                body.setAttribute('data-theme', 'dark');
                btn.innerText = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            } else {
                body.setAttribute('data-theme', 'light');
                btn.innerText = 'üåô';
                localStorage.setItem('theme', 'light');
            }
        }

        const music = document.getElementById('bgMusic');
        function toggleMusic() {
            const btn = document.getElementById('musicBtn');
            if (music.paused) {
                music.play();
                btn.innerText = '‚è∏ Durdur';
            } else {
                music.pause();
                btn.innerText = 'üéµ Oynat';
            }
        }

        // Sayfa a√ßƒ±ldƒ±ƒüƒ±nda tema hafƒ±zasƒ±nƒ± kontrol et
        if (localStorage.getItem('theme') === 'dark') toggleTheme();

        // 2. MEN√ú ENGELLEME
        document.addEventListener('contextmenu', e => { if (e.target.tagName === 'IMG') e.preventDefault(); });

        // 3. LONG PRESS PREVIEW
        let pressTimer, isLongPress = false;
        const galleryImgs = Array.from(document.querySelectorAll('.gallery img'));

        galleryImgs.forEach(img => {
            img.addEventListener('touchstart', (e) => {
                isLongPress = false;
                pressTimer = setTimeout(() => {
                    isLongPress = true;
                    img.classList.add('img-previewing');
                    document.body.classList.add('preview-active');
                    if (navigator.vibrate) navigator.vibrate(15);
                }, 400);
            }, {passive: true});

            img.addEventListener('touchend', () => {
                clearTimeout(pressTimer);
                img.classList.remove('img-previewing');
                document.body.classList.remove('preview-active');
            });
            img.addEventListener('touchmove', () => clearTimeout(pressTimer), {passive: true});
        });

        // 4. MODAL, SWIPE VE GERƒ∞ TU≈ûU
        let currentIndex = 0;
        let touchStartX = 0;

        function openModal(src) {
            if (!isLongPress) {
                const modal = document.getElementById('modal');
                const modalImg = document.getElementById('modalImg');
                currentIndex = galleryImgs.findIndex(img => img.src === src);
                modalImg.src = src;
                modal.style.display = 'flex';
                history.pushState({modalOpen: true}, "");
            }
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            if (modal.style.display === 'flex') {
                modal.style.display = 'none';
                if (history.state && history.state.modalOpen) history.back();
            }
        }

        function navigate(direction) {
            const modalImg = document.getElementById('modalImg');
            modalImg.style.opacity = '0';
            setTimeout(() => {
                currentIndex = (currentIndex + direction + galleryImgs.length) % galleryImgs.length;
                modalImg.src = galleryImgs[currentIndex].src;
                modalImg.style.opacity = '1';
            }, 200);
        }

        // Swipe (Kaydƒ±rma)
        const modalArea = document.getElementById('modal');
        modalArea.addEventListener('touchstart', e => { touchStartX = e.changedTouches[0].screenX; }, {passive: true});
        modalArea.addEventListener('touchend', e => {
            let touchEndX = e.changedTouches[0].screenX;
            if (touchStartX - touchEndX > 50) navigate(1);
            if (touchEndX - touchStartX > 50) navigate(-1);
        }, {passive: true});

        // Geri Tu≈üu
        window.onpopstate = function() { document.getElementById('modal').style.display = 'none'; };

        // Modal dƒ±≈üƒ±na tƒ±klayƒ±nca kapat
        window.onclick = function(e) { if (e.target == modalArea) closeModal(); }
    </script>
</body>
</html>
