<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hmmm</title>
    <link rel="icon" type="image/jpeg" href="logo.jpeg">
    <style>
        /* Modal (Büyütme Ekranı) */
#modal {
    display: none;
    position: fixed;
    z-index: 9999;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.95);
    flex-direction: column; /* Butonu alta koymak için */
    justify-content: center;
    align-items: center;
}

/* Modal İçindeki Fotoğraf */
#modal img {
    max-width: 95%;
    max-height: 80vh; /* Fotoğrafın altında butona yer kalsın diye %80 yaptık */
    object-fit: contain;
}

/* Geri Dön Butonu Tasarımı */
.close-btn {
    margin-top: 20px;
    padding: 12px 30px;
    background-color: #fff;
    color: #000;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}
        body { 
            background-color: #f4f4f4; 
            margin: 0; 
            padding: 10px;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Müzik Barı */
        .music-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        audio { width: 95%; max-width: 500px; }

        .back-link {
            text-decoration: none;
            color: #888;
            margin-bottom: 20px;
        }

        /* MASONRY (DUVAR) DÜZENİ */
        .gallery {
            column-count: 2; /* Mobilde kesinlikle 2 sütun */
            column-gap: 10px; /* Sütunlar arası boşluk */
            width: 100%;
            max-width: 1000px;
            padding: 5px;
        }

        /* Bilgisayarda 4 sütun olsun */
        @media (min-width: 900px) {
            .gallery {
                column-count: 4;
            }
        }

        .gallery img {
            width: 100%; /* Sütun genişliğine yayılır */
            display: block;
            margin-bottom: 10px; /* Alt alta gelen fotolar arası boşluk */
            border-radius: 8px;
            cursor: pointer;
            break-inside: avoid; /* Fotoğrafın ortadan bölünmesini engeller */
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            image-rendering: -webkit-optimize-contrast;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.02);
        }

        /* Modal Ayarları */
        #modal {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.98);
            justify-content: center;
            align-items: center;
        }
        #modal img {
            max-width: 98%;
            max-height: 95vh;
            object-fit: contain;
        }
    </style>
</head>
<body>

    <div class="music-container">
        <audio id="myAudio" controls>
            <source src="https://birey31.github.io/askim.mp3" type="audio/mpeg">
        </audio>
    </div>

    <a href="index.html" class="back-link">← Dön Tatlım</a>

    <div class="gallery">
        <img src="ask.jpg?raw=true" onclick="openModal(this.src)">
        <img src="ask1.jpg?raw=true" onclick="openModal(this.src)">
        <img src="ask2.jpeg?raw=true" onclick="openModal(this.src)">
        <img src="ask3.jpeg?raw=true" onclick="openModal(this.src)">
        <img src="pexels-pixabay-33045.jpg?raw=true" onclick="openModal(this.src)">
    </div>

   <div id="modal">
    <img id="modalImg">
    <button class="close-btn" onclick="closeModal()">Geri Dön</button>
</div>

    <script>
        var audio = document.getElementById('myAudio');
        var playlist = ["https://birey31.github.io/askim.mp3", "https://birey31.github.io/askim2.mp3"];
        var currentTrack = 0;

        audio.onended = function() {
            currentTrack++;
            if (currentTrack < playlist.length) {
                audio.src = playlist[currentTrack];
                audio.play();
            } else {
                currentTrack = 0;
                audio.src = playlist[currentTrack];
            }
        };
function openModal(src) {
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    modal.style.display = 'flex';
    modalImg.src = src;
}

function closeModal() {
    const modal = document.getElementById('modal');
    modal.style.display = 'none';
}

// Alternatif: Klavyeden Esc tuşuna basınca veya 
// fotoğraf dışındaki boşluğa tıklayınca da kapansın
window.onclick = function(event) {
    const modal = document.getElementById('modal');
    if (event.target == modal) {
        closeModal();
    }
}
        function openModal(src) {
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('modalImg').src = src;
            function openModal(src) {
    document.getElementById('modal').style.display = 'flex';
    document.getElementById('modalImg').src = src;
}

function closeModal() {
    document.getElementById('modal').style.display = 'none';
}
        }
    </script>
</body>
</html>
