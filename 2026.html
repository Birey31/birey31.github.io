<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hmmm - Sergi</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    
    <link rel="icon" type="image/jpeg" href="logo.png">
    <style>
        :root { 
            --bg: #f5f5f3; 
            --text: #1a1a1a; 
            --ui-bg: rgba(255, 255, 255, 0.8);
        }
        [data-theme="dark"] { 
            --bg: #121212; 
            --text: #e0e0e0; 
            --ui-bg: rgba(20, 20, 20, 0.8);
        }

        body { 
            background-color: var(--bg); 
            color: var(--text); 
            margin: 0; 
            padding: 20px;
            font-family: 'Playfair Display', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.5s ease, color 0.5s ease, opacity 0.6s ease;
            min-height: 100vh;
            opacity: 1;
        }

        /* FOTOƒûRAF KORUMA: Basƒ±lƒ± tutmayƒ± engeller */
        img {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            -webkit-user-drag: none;
        }

        .controls {
            position: fixed;
            top: 25px;
            right: 25px;
            display: flex;
            gap: 15px;
            z-index: 10000;
        }

        .back-link {
            position: fixed;
            top: 25px;
            left: 25px;
            text-decoration: none;
            color: var(--text);
            font-size: 24px;
            z-index: 10000;
            opacity: 0.6;
            transition: opacity 0.3s, transform 0.3s;
        }
        .back-link:hover { opacity: 1; transform: translateX(-5px); }

        #theme-toggle, #play-pause {
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            font-size: 20px;
            opacity: 0.6;
            transition: opacity 0.3s;
        }
        #theme-toggle:hover, #play-pause:hover { opacity: 1; }

        .gallery {
            column-count: 2;
            column-gap: 20px;
            width: 100%;
            max-width: 1100px;
            margin-top: 100px;
        }
        @media (min-width: 900px) { .gallery { column-count: 3; } }

        .gallery img {
            width: 100%;
            display: block;
            margin-bottom: 20px;
            border-radius: 2px;
            cursor: pointer;
            break-inside: avoid;
            filter: grayscale(100%);
            transition: filter 0.6s ease, transform 0.4s ease;
            opacity: 0;
            animation: imgFadeUp 1s ease-out forwards;
        }

        .gallery img:hover {
            filter: grayscale(0%);
            transform: scale(1.02);
        }

        @keyframes imgFadeUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #modal {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--bg);
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #modal img {
            max-width: 90%;
            max-height: 85vh;
            object-fit: contain;
        }
        .close-btn {
            margin-top: 30px;
            padding: 10px 25px;
            background: none;
            border: 1px solid var(--text);
            color: var(--text);
            font-family: 'Playfair Display', serif;
            font-style: italic;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-link" id="back-arrow">‚Üê</a>

    <div class="controls" id="main-controls">
        <button id="play-pause" onclick="togglePlay()">‚ñ∂</button>
        <button id="theme-toggle" onclick="toggleTheme()">‚òÄÔ∏è</button>
    </div>

    <audio id="myAudio" loop>
        <source src="https://birey31.github.io/askim.mp3" type="audio/mpeg">
    </audio>

    <div class="gallery">
        <img src="ask.jpg?raw=true" loading="lazy" onclick="openModal(this.src)">
        <img src="ask1.jpg?raw=true" loading="lazy" onclick="openModal(this.src)">
        <img src="ask2.jpeg?raw=true" loading="lazy" onclick="openModal(this.src)">
        <img src="ask3.jpeg?raw=true" loading="lazy" onclick="openModal(this.src)">
    </div>

    <div id="modal">
        <img id="modalImg">
        <button class="close-btn" onclick="closeModal()">kapat</button>
    </div>

    <script>
        // URL TEMƒ∞ZLEME: Instagram uzantƒ±larƒ±nƒ± siler
        if (window.location.search) {
            const cleanUrl = window.location.protocol + "//" + window.location.host + window.location.pathname;
            window.history.replaceState({}, document.title, cleanUrl);
        }

        // FOTOƒûRAF KORUMA: Saƒü tƒ±k ve uzun basƒ±≈ü men√ºs√ºn√º engelle
        document.addEventListener('contextmenu', function(e) {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
            }
        }, false);

        const audio = document.getElementById('myAudio');
        const playBtn = document.getElementById('play-pause');
        const controls = document.getElementById('main-controls');
        const backArrow = document.getElementById('back-arrow');

        backArrow.addEventListener('click', function(e) {
            e.preventDefault();
            const targetUrl = this.href;
            document.body.style.opacity = "0";
            setTimeout(() => {
                window.location.href = targetUrl;
            }, 600);
        });

        function togglePlay() {
            if (audio.paused) {
                audio.play();
                playBtn.innerHTML = "||";
            } else {
                audio.pause();
                playBtn.innerHTML = "‚ñ∂";
            }
        }

        function openModal(src) {
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('modalImg').src = src;
            controls.style.opacity = '0'; 
            backArrow.style.opacity = '0'; 
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            controls.style.opacity = '1'; 
            backArrow.style.opacity = '1'; 
        }

        function toggleTheme() {
            const html = document.documentElement;
            const btn = document.getElementById('theme-toggle');
            if (html.getAttribute('data-theme') === 'dark') {
                html.removeAttribute('data-theme');
                btn.innerHTML = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'light');
            } else {
                html.setAttribute('data-theme', 'dark');
                btn.innerHTML = 'üåô';
                localStorage.setItem('theme', 'dark');
            }
        }

        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                setTimeout(() => {
                    const toggleBtn = document.getElementById('theme-toggle');
                    if(toggleBtn) toggleBtn.innerHTML = 'üåô';
                }, 10);
            }
        })();

        window.onclick = function(event) {
            if (event.target == document.getElementById('modal')) closeModal();
        }
    </script>
</body>
</html>
