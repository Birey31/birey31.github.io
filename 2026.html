<!DOCTYPE html>
<html lang="tr">
<head>
<link rel="icon" type="image/png" href="logo.png">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RJ71VQXBKJ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-RJ71VQXBKJ');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reeha - Sergi</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">

    <style>
        :root { --bg: #f5f5f3; --text: #1a1a1a; }
        [data-theme="dark"] { --bg: #121212; --text: #e0e0e0; }

        body { 
            background-color: var(--bg); color: var(--text); 
            margin: 0; padding: 20px; transition: background-color 0.4s ease, opacity 0.3s ease;
            font-family: 'Playfair Display', serif;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; -webkit-overflow-scrolling: touch;
            opacity: 1;
        }

        /* Grain Efekti */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Noise_Texture.png');
            opacity: 0.04; pointer-events: none; z-index: 9999;
        }

        header {
            position: fixed; top: 0; left: 0; width: 100%; 
            display: flex; justify-content: space-between; 
            align-items: center; padding: 30px; box-sizing: border-box; z-index: 10000;
        }

        .nav-btn-minimal {
            background: none; border: none; color: var(--text);
            cursor: pointer; font-size: 1.2rem; opacity: 0.5;
            transition: opacity 0.3s ease; padding: 10px;
            display: flex; align-items: center; justify-content: center;
            -webkit-tap-highlight-color: transparent;
        }
        .nav-btn-minimal:hover { opacity: 1; }
        .nav-controls { display: flex; gap: 10px; }

        img {
            -webkit-touch-callout: none !important; 
            -webkit-user-select: none !important;    
            user-select: none !important;
        }

        /* GALERƒ∞ - MOBƒ∞L (2 S√ºtun) */
        .gallery {
            column-count: 2; column-gap: 15px; 
            width: 100%; max-width: 1200px; margin-top: 100px;
        }

        /* GALERƒ∞ - Bƒ∞LGƒ∞SAYAR (4 S√ºtun) */
        @media (min-width: 768px) {
            .gallery { column-count: 4; column-gap: 25px; }
        }

        .gallery img {
            width: 100%; display: block; margin-bottom: 15px; border-radius: 2px;
            cursor: pointer; 
            filter: grayscale(100%); /* Ba≈ülangƒ±√ß siyah beyaz */
            transition: filter 0.8s ease, transform 0.5s ease;
            opacity: 0; animation: imgFadeUp 1s forwards;
        }

        /* Bƒ∞LGƒ∞SAYARA √ñZEL: √úst√ºne gelince renklenme */
        @media (hover: hover) {
            .gallery img:hover {
                filter: grayscale(0%);
                transform: scale(1.02);
            }
        }

        /* TELEFONA √ñZEL: JS ile eklenecek 'reveal' sƒ±nƒ±fƒ± */
        .gallery img.reveal {
            filter: grayscale(0%) !important;
        }

        @keyframes imgFadeUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* Modal Tasarƒ±mƒ± */
        #modal {
            display: none; position: fixed; z-index: 99999; top: 0; left: 0;
            width: 100%; height: 100%; background: var(--bg);
            justify-content: center; align-items: center;
        }
        #modal img { max-width: 88%; max-height: 82vh; object-fit: contain; transition: opacity 0.3s; z-index: 1; }

        @media (min-width: 768px) {
            #modal img { max-width: 50%; } 
        }
        
        .modal-side {
            position: absolute; top: 0; height: 100%; width: 45%; z-index: 2;
            cursor: pointer; -webkit-tap-highlight-color: transparent;
        }
        .side-left { left: 0; }
        .side-right { right: 0; }

        .close-btn {
            position: absolute; top: 30px; left: 50%; transform: translateX(-50%);
            z-index: 3; font-size: 11px; letter-spacing: 3px; cursor: pointer; opacity: 0.4;
        }
    </style>
</head>
<body>

    <header>
        <button class="nav-btn-minimal" onclick="goHome()">‚Üê</button>
        <div class="nav-controls">
            <button class="nav-btn-minimal" id="music-toggle" onclick="toggleMusic()">‚ñ∂</button>
            <button class="nav-btn-minimal" id="theme-toggle" onclick="toggleTheme()">üåô</button>
        </div>
    </header>

    <audio id="bgMusic" loop>
        <source src="ask.mp3" type="audio/mpeg">
    </audio>

    <div class="gallery">
        <img src="ask.jpg" onclick="openModal(this.src)">
        <img src="ask1.jpg" onclick="openModal(this.src)">
        <img src="ask2.jpeg" onclick="openModal(this.src)">
        <img src="ask3.jpeg" onclick="openModal(this.src)">
        <img src="ask4.jpeg" onclick="openModal(this.src)">
        <img src="ask5.jpeg" onclick="openModal(this.src)">
        <img src="ask6.jpeg" onclick="openModal(this.src)">
        <img src="ask7.jpeg" onclick="openModal(this.src)">
    </div>

    <div id="modal">
        <div class="close-btn" onclick="closeModal()">KAPAT</div>
        <div class="modal-side side-left" onclick="navigate(-1)"></div>
        <img id="modalImg">
        <div class="modal-side side-right" onclick="navigate(1)"></div>
    </div>

    <script>
        // 1. ANA SAYFAYA GE√áƒ∞≈û
        function goHome() {
            document.body.style.opacity = "0"; 
            setTimeout(() => { window.location.href = 'index.html'; }, 200);
        }

        // 2. TEMA AYARI
        function toggleTheme() {
            const html = document.documentElement;
            const btn = document.getElementById('theme-toggle');
            if (html.getAttribute('data-theme') === 'dark') {
                html.removeAttribute('data-theme');
                btn.innerHTML = 'üåô';
                localStorage.setItem('theme', 'light');
            } else {
                html.setAttribute('data-theme', 'dark');
                btn.innerHTML = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            }
        }

        // 3. M√úZƒ∞K AYARI
        const music = document.getElementById('bgMusic');
        function toggleMusic() {
            const btn = document.getElementById('music-toggle');
            if (music.paused) { music.play(); btn.innerHTML = "‚è∏"; } 
            else { music.pause(); btn.innerHTML = "‚ñ∂"; }
        }

        // 4. TELEFONDA KAYDIRARAK RENKLENME (Scroll-Reveal)
        const observerOptions = {
            root: null,
            threshold: 0.6 // Resmin %60'ƒ± g√∂r√ºnd√ºƒü√ºnde renklenir
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (window.innerWidth < 1024) { // Sadece telefon ve tabletlerde √ßalƒ±≈üsƒ±n
                    if (entry.isIntersecting) {
                        entry.target.classList.add('reveal');
                    } else {
                        entry.target.classList.remove('reveal');
                    }
                }
            });
        }, observerOptions);

        document.querySelectorAll('.gallery img').forEach(img => observer.observe(img));

        // Sayfa y√ºklendiƒüinde tema kontrol√º
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                const btn = document.getElementById('theme-toggle');
                if(btn) btn.innerHTML = '‚òÄÔ∏è';
            }
        })();

        // 5. MODAL VE NAVƒ∞GASYON
        let currentIndex = 0;
        const galleryImgs = Array.from(document.querySelectorAll('.gallery img'));

        function openModal(src) {
            currentIndex = galleryImgs.findIndex(img => img.src === src);
            const modalImg = document.getElementById('modalImg');
            modalImg.src = src;
            document.getElementById('modal').style.display = 'flex';
            history.pushState({modalOpen: true}, "");
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            if (history.state && history.state.modalOpen) history.back();
        }

        function navigate(direction) {
            const modalImg = document.getElementById('modalImg');
            modalImg.style.opacity = '0';
            setTimeout(() => {
                currentIndex = (currentIndex + direction + galleryImgs.length) % galleryImgs.length;
                modalImg.src = galleryImgs[currentIndex].src;
                modalImg.style.opacity = '1';
            }, 150);
        }

        window.onpopstate = function() { document.getElementById('modal').style.display = 'none'; };
        document.addEventListener('contextmenu', e => { if (e.target.tagName === 'IMG') e.preventDefault(); });
    </script>
</body>
</html>
