<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hmmm</title>
    <link rel="icon" type="image/jpeg" href="logo.jpeg">
    <style>
        /* Genel Sayfa Düzeni */
        body { 
            background-color: #f4f4f4; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px; 
            margin: 0; 
            font-family: sans-serif; 
        }

        /* Müzik Çalar - Sade Tasarım */
        .music-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 15px;
        }

        audio {
            width: 300px;
            height: 35px;
            filter: contrast(90%) brightness(105%); 
        }

        /* Dön Tatlım Linki - Eski Gri ve Sade Hali */
        .back-link {
            text-decoration: none;
            color: #888;
            font-size: 14px;
            margin-bottom: 40px;
            transition: 0.3s;
        }

        .back-link:hover {
            color: #000;
        }

        /* Galeri - Fotoğrafların Şeklini Bozmayan Kare Dizilim */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px; /* Fotoğraflar arası ince boşluk */
            width: 100%;
            max-width: 1000px;
        }

        .gallery img {
            width: 150px; /* Önizleme genişliği */
            height: 150px; /* Önizleme yüksekliği */
            object-fit: cover; /* Fotoğrafı kutuya sığdırır, asla ezmez */
            cursor: pointer;
            border-radius: 4px;
            transition: transform 0.2s;
            border: none; /* Kenar beyazlıklarını siler */
            display: block;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Tam Ekran Açılan Fotoğraf Modu (Modal) */
        #modal {
            display: none; /* Başlangıçta gizli */
            position: fixed;
            z-index: 10000;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); /* Siyah şeffaf arka plan */
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
        }

        #modal img {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain; /* Orijinal boyut ve oran */
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* Mobil Uyumluluk */
        @media (max-width: 600px) {
            .gallery img {
                width: 45%; /* Yan yana 2 küçük kare */
                height: 150px;
            }
