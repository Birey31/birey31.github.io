<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hmmm</title>
    <link rel="icon" type="image/jpeg" href="logo.jpeg">
    <style>
        /* 1. RENK DEĞİŞKENLERİ */
        :root { 
            --bg: #ffffff; 
            --text: #333333; 
            --link-color: #888;
        }
        [data-theme="dark"] { 
            --bg: #000000; 
            --text: #ffffff; 
            --link-color: #bbb;
        }

        /* 2. GENEL SAYFA AYARLARI */
        body { 
            background-color: var(--bg); 
            color: var(--text); 
            margin: 0; 
            padding: 10px;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
        }

        /* 3. TEMA BUTONU */
        #theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid #ccc;
            background: var(--bg);
            color: var(--text);
            cursor: pointer;
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        /* 4. MÜZİK VE BAĞLANTI */
        .music-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        audio { width: 95%; max-width: 500px; }

        .back-link {
            text-decoration: none;
            color: var(--link-color);
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* 5. GALERİ (MASONRY) */
        .gallery {
            column-count: 2;
            column-gap: 10px;
            width: 100%;
            max-width: 1000px;
        }
        @media (min-width: 900px) { .gallery { column-count: 4; } }

        .gallery img {
            width: 100%;
            display: block;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            break-inside: avoid;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .gallery img:hover { transform: scale(1.02); }

        /* 6. MODAL (BÜYÜTME) */
        #modal {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #modal img {
            max-width: 95%;
            max-height: 80vh;
            object-fit: contain;
        }
        .close-btn {
            margin-top: 20px;
            padding: 12px 30px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
