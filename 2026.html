<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hmmm - Sergi</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#f5f5f3" id="theme-meta">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <link rel="icon" type="image/jpeg" href="logo.png">

    <style>
        :root { 
            --bg: #f5f5f3; 
            --text: #1a1a1a; 
            --ui-bg: rgba(255, 255, 255, 0.8);
        }
        [data-theme="dark"] { 
            --bg: #121212; 
            --text: #e0e0e0; 
            --ui-bg: rgba(20, 20, 20, 0.8);
        }

        body { 
            background-color: var(--bg); 
            color: var(--text); 
            margin: 0; 
            padding: 20px;
            font-family: 'Playfair Display', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.5s ease, color 0.5s ease, opacity 0.6s ease;
            min-height: 100vh;
            opacity: 1;
            overscroll-behavior-x: none; 
        }

        /* PREMIUM GRAIN EFEKTƒ∞ */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Noise_Texture.png');
            opacity: 0.04;
            pointer-events: none;
            z-index: 9999;
        }

        img {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            -webkit-user-drag: none;
        }

        /* PREVIEW MODE STƒ∞LLERƒ∞ */
        .preview-active .gallery img:not(.img-previewing) {
            filter: blur(8px) grayscale(100%);
            opacity: 0.4;
        }

        .img-previewing {
            transform: scale(1.08) !important;
            z-index: 10001;
            filter: grayscale(0%) !important;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .controls {
            position: fixed;
            top: 25px;
            right: 25px;
            display: flex;
            gap: 15px;
            z-index: 10000;
            transition: opacity 0.3s;
        }

        .back-link {
            position: fixed;
            top: 25px;
            left: 25px;
            text-decoration: none;
            color: var(--text);
            font-size: 24px;
            z-index: 10000;
            opacity: 0.6;
            transition: opacity 0.3s, transform 0.3s;
        }

        #theme-toggle, #play-pause {
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            font-size: 20px;
            opacity: 0.6;
        }

        .gallery {
            column-count: 2;
            column-gap: 20px;
            width: 100%;
            max-width: 1100px;
            margin-top: 100px;
            transition: filter 0.5s ease;
        }
        @media (min-width: 900px) { .gallery { column-count: 3; } }

        .gallery img {
            width: 100%;
            display: block;
            margin-bottom: 20px;
            border-radius: 2px;
            cursor: pointer;
            break-inside: avoid;
            filter: grayscale(100%);
            transition: filter 0.6s ease, transform 0.4s ease, opacity 0.4s ease;
            opacity: 0;
            animation: imgFadeUp 1s ease-out forwards;
        }

        #modal {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--bg);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            touch-action: none;
        }
        #modal img {
            max-width: 95%;
            max-height: 80vh;
            object-fit: contain;
            transition: opacity 0.3s ease;
        }
        .close-btn {
            margin-top: 20px;
            padding: 10px 25px;
            background: none;
            border: 1px solid var(--text);
            color: var(--text);
            font-family: 'Playfair Display', serif;
            font-style: italic;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-link" id="back-arrow">‚Üê</a>

    <div class="controls" id="main-controls">
        <button id="play-pause" onclick="togglePlay()">‚ñ∂</button>
        <button id="theme-toggle" onclick="toggleTheme()">‚òÄÔ∏è</button>
    </div>

    <audio id="myAudio" loop>
        <source src="https://birey31.github.io/askim.mp3" type="audio/mpeg">
    </audio>

    <div class="gallery" id="mainGallery">
        <img src="ask.jpg?raw=true" loading="lazy" onclick="openModal(this.src)">
        <img src="ask1.jpg?raw=true" loading="lazy" onclick="openModal(this.src)">
        <img src="ask2.jpeg?raw=true" loading="lazy" onclick="openModal(this.src)">
        <img src="ask3.jpeg?raw=true" loading="lazy" onclick="openModal(this.src)">
    </div>

    <div id="modal">
        <img id="modalImg">
        <button class="close-btn" onclick="closeModal()">kapat</button>
    </div>

    <script>
        // --- 1. LONG PRESS PREVIEW (Basƒ±lƒ± Tutma) ---
        let pressTimer;
        const imgs = document.querySelectorAll('.gallery img');
        
        imgs.forEach(img => {
            img.addEventListener('touchstart', (e) => {
                pressTimer = window.setTimeout(() => {
                    img.classList.add('img-previewing');
                    document.body.classList.add('preview-active');
                    if (navigator.vibrate) navigator.vibrate(15); 
                }, 400); // 400ms basƒ±lƒ± tutunca tetiklenir
            }, {passive: true});

            img.addEventListener('touchend', () => {
                clearTimeout(pressTimer);
                img.classList.remove('img-previewing');
                document.body.classList.remove('preview-active');
            });

            img.addEventListener('touchmove', () => {
                clearTimeout(pressTimer);
            });
        });

        // --- 2. MODAL NAVƒ∞GASYON ---
        let currentImgIndex = 0;
        const images = Array.from(document.querySelectorAll('.gallery img'));
        const modalImg = document.getElementById('modalImg');
        const modal = document.getElementById('modal');
        let modalTouchStartX = 0;

        function openModal(src) {
            modal.style.display = 'flex';
            modalImg.src = src;
            currentImgIndex = images.findIndex(img => img.src === src);
            document.getElementById('main-controls').style.opacity = '0'; 
            document.getElementById('back-arrow').style.opacity = '0'; 
        }

        function closeModal() {
            modal.style.display = 'none';
            document.getElementById('main-controls').style.opacity = '1'; 
            document.getElementById('back-arrow').style.opacity = '1'; 
        }

        function changeImage(step) {
            modalImg.style.opacity = '0';
            setTimeout(() => {
                currentImgIndex = (currentImgIndex + step + images.length) % images.length;
                modalImg.src = images[currentImgIndex].src;
                modalImg.style.opacity = '1';
            }, 200);
        }

        modal.addEventListener('touchstart', e => {
            modalTouchStartX = e.changedTouches[0].screenX;
        }, {passive: true});

        modal.addEventListener('touchend', e => {
            let diff = e.changedTouches[0].screenX - modalTouchStartX;
            if (diff < -50) changeImage(1);
            if (diff > 50) changeImage(-1);
        }, {passive: true});

        // --- 3. SWIPE TO BACK ---
        let touchstartX = 0;
        document.addEventListener('touchstart', e => {
            if (modal.style.display !== 'flex') touchstartX = e.changedTouches[0].screenX;
        }, {passive: true});

        document.addEventListener('touchend', e => {
            if (modal.style.display !== 'flex') {
                let touchendX = e.changedTouches[0].screenX;
                if (touchendX > touchstartX + 100 && touchstartX < 50) {
                    document.body.style.opacity = "0";
                    setTimeout(() => window.location.href = 'index.html', 300);
                }
            }
        }, {passive: true});

        // --- 4. TEMA VE Dƒ∞ƒûER ---
        function updateThemeColor(isDark) {
            const meta = document.getElementById('theme-meta');
            if (meta) meta.setAttribute('content', isDark ? '#121212' : '#f5f5f3');
        }

        function toggleTheme() {
            const html = document.documentElement;
            const btn = document.getElementById('theme-toggle');
            const isDark = html.getAttribute('data-theme') !== 'dark';
            html.setAttribute('data-theme', isDark ? 'dark' : 'light');
            if (!isDark) html.removeAttribute('data-theme');
            btn.innerHTML = isDark ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeColor(isDark);
        }

        const audio = document.getElementById('myAudio');
        const playBtn = document.getElementById('play-pause');
        function togglePlay() {
            if (audio.paused) { audio.play(); playBtn.innerHTML = "||"; }
            else { audio.pause(); playBtn.innerHTML = "‚ñ∂"; }
        }

        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                updateThemeColor(true);
                setTimeout(() => {
                    document.getElementById('theme-toggle').innerHTML = 'üåô';
                }, 10);
            }
        })();

        window.onclick = function(event) {
            if (event.target == modal) closeModal();
        }
    </script>
</body>
</html>
