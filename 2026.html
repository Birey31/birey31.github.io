<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>2026 Hatıraları</title>
    <style>
        body { background-color: #f4f4f4; display: flex; flex-direction: column; align-items: center; padding: 50px; margin: 0; font-family: sans-serif; }
        .music-player { margin-bottom: 30px; width: 300px; }
        .main-photo { max-width: 90%; width: 500px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .back-link { margin-bottom: 20px; text-decoration: none; color: #666; font-size: 14px; }
        .music-bar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: rgba(255, 255, 255, 0.8); /* Hafif şeffaf beyaz */
    backdrop-filter: blur(10px); /* Arkayı bulanıklaştırır, çok estetiktir */
    padding: 10px 0;
    display: flex;
    justify-content: center;
    align-items: center;
    border-bottom: 1px solid #ddd;
    z-index: 1000;
}

audio {
    width: 80%; /* Ekranın %80'ini kaplar, uzun durur */
    height: 30px;
    filter: sepia(20%) brightness(90%); /* Standart gri rengi biraz yumuşatır */
}
    </style>
</head>
<body>

    <a href="index.html" class="back-link">← Dön Tatlım</a>
    <div class="music-bar">
    <audio controls>
        <source src="./muzik.mp3" type="audio/mpeg">
        Tarayıcınız müzik çalma özelliğini desteklemiyor.
    </audio>
</div>

    

    <img src="ask.jpg" alt="Aşk" class="main-photo">

</body>
</html>
