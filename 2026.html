<html lang="tr">

    <style>
        /* 1. RENK DEĞİŞKENLERİ */
        :root { 
            --bg: #ffffff; 
            --text: #333333; 
            --link-color: #888;
        }
        [data-theme="dark"] { 
            --bg: #000000; 
            --text: #ffffff; 
            --link-color: #bbb;
        }

        /* 2. GENEL SAYFA AYARLARI */
        body { 
            background-color: var(--bg); 
            color: var(--text); 
            margin: 0; 
            padding: 10px;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
        }

        /* 3. TEMA BUTONU */
        #theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid #ccc;
            background: var(--bg);
            color: var(--text);
            cursor: pointer;
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        /* 4. MÜZİK VE BAĞLANTI */
        .music-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        audio { width: 95%; max-width: 500px; }

        .back-link {
            text-decoration: none;
            color: var(--link-color);
            margin-bottom: 20px;
            font-weight: bold;
        }

        }
