<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hmmm</title>
    <style>
        body { 
            background-color: #f4f4f4; 
            margin: 0; 
            padding: 10px;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Müzik Barı */
        .music-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        audio { 
            width: 95%; 
            max-width: 500px; 
        }

        .back-link {
            text-decoration: none;
            color: #888;
            margin-bottom: 20px;
            display: block;
        }

        /* GALERİ - Orijinal Oranları Koruyan Grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Kesinlikle yan yana 2 tane */
            gap: 10px; /* Fotoğraflar arası boşluk */
            width: 100%;
            max-width: 1000px;
            align-items: start; /* Boyutlar farklıysa üstten hizalar */
        }

        /* Bilgisayar ekranı için 4'lü dizilim */
        @media (min-width: 900px) {
            .gallery {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .gallery img {
            width: 100%; /* Sütun genişliğine tam otur */
            height: auto; /* Yüksekliği orijinal orana göre otomatik ayarla */
            display: block;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            /* Kaliteyi koruma ayarları */
            image-rendering: -webkit-optimize-contrast;
        }

        /* Modal (Büyütme Penceresi) */
        #modal {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.98);
            justify-content: center;
            align-items: center;
        }
        #modal img {
            max-width: 98%;
            max-height: 95vh;
            object-fit: contain;
        }
    </style>
</head>
<body>

    <div class="music-container">
        <audio id="myAudio" controls>
            <source src="https://birey31.github.io/askim.mp3" type="audio/mpeg">
        </audio>
    </div>

    <a href="index.html" class="back-link">← Dön Tatlım</a>

    <div class="gallery">
        <img src="ask.jpg?raw=true" onclick="openModal(this.src)">
        <img src="ask1.jpg?raw=true" onclick="openModal(this.src)">
        <img src="ask2.jpeg?raw=true" onclick="openModal(this.src)">
        <img src="ask3.jpeg?raw=true" onclick="openModal(this.src)">
        <img src="pexels-pixabay-33045.jpg?raw=true" onclick="openModal(this.src)">
    </div>

    <div id="modal" onclick="this.style.display='none'">
        <img id="modalImg">
    </div>

    <script>
        var audio = document.getElementById('myAudio');
        var playlist = ["https://birey31.github.io/askim.mp3", "https://birey31.github.io/askim2.mp3"];
        var currentTrack = 0;

        audio.onended = function() {
            currentTrack++;
            if (currentTrack < playlist.length) {
                audio.src = playlist[currentTrack];
                audio.play();
            } else {
                currentTrack = 0;
                audio.src = playlist[currentTrack];
            }
        };

        function openModal(src) {
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('modalImg').src = src;
        }
    </script>
</body>
</html>
