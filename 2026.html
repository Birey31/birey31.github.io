<!DOCTYPE html>
<html lang="tr">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RJ71VQXBKJ"></script>

      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-RJ71VQXBKJ');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hmmm - Sergi</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">

    <style>
        :root { --bg: #f5f5f3; --text: #1a1a1a; }
        [data-theme="dark"] { --bg: #121212; --text: #e0e0e0; }

        body { 
            background-color: var(--bg); 
            color: var(--text); 
            margin: 0; padding: 20px;
            font-family: 'Playfair Display', serif;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
            -webkit-overflow-scrolling: touch;
        }

        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Noise_Texture.png');
            opacity: 0.04; pointer-events: none; z-index: 9999;
        }

        img {
            -webkit-touch-callout: none !important; 
            -webkit-user-select: none !important;    
            user-select: none !important;
            -webkit-user-drag: none !important;      
            touch-action: none;                      
        }

        .preview-active .gallery img:not(.img-previewing) {
            filter: blur(12px) grayscale(100%);
            opacity: 0.2;
        }
        .img-previewing {
            transform: scale(1.1) !important;
            z-index: 10001;
            filter: grayscale(0%) !important;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            position: relative;
        }

        .gallery {
            column-count: 2; column-gap: 20px; width: 100%; max-width: 1100px; margin-top: 100px;
        }
        .gallery img {
            width: 100%; display: block; margin-bottom: 20px; border-radius: 2px;
            cursor: pointer; filter: grayscale(100%); transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            opacity: 0; animation: imgFadeUp 1s forwards;
        }
        @keyframes imgFadeUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        #modal {
            display: none; position: fixed; z-index: 99999; top: 0; left: 0;
            width: 100%; height: 100%; background: var(--bg);
            flex-direction: column; justify-content: center; align-items: center;
        }
        #modal img { max-width: 90%; max-height: 80vh; object-fit: contain; }
    </style>
</head>
<body>

    <div class="gallery">
        <img src="ask.jpg" onclick="openModal(this.src)">
        <img src="ask1.jpg" onclick="openModal(this.src)">
        <img src="ask2.jpeg" onclick="openModal(this.src)">
        <img src="ask3.jpeg" onclick="openModal(this.src)">
    </div>

    <div id="modal">
        <img id="modalImg">
        <button onclick="closeModal()" style="margin-top:20px; background:none; border:1px solid var(--text); color:var(--text); padding:10px 20px; cursor:pointer;">Kapat</button>
    </div>

    <script>
        // 1. SAĞ TIK VE MENÜ ENGELLEME
        document.addEventListener('contextmenu', event => {
            if (event.target.tagName === 'IMG') event.preventDefault();
        });

        // 2. LONG PRESS PREVIEW MANTIĞI
        let pressTimer;
        let isLongPress = false;
        const galleryImgs = document.querySelectorAll('.gallery img');

        galleryImgs.forEach(img => {
            img.addEventListener('touchstart', (e) => {
                isLongPress = false;
                pressTimer = setTimeout(() => {
                    isLongPress = true;
                    img.classList.add('img-previewing');
                    document.body.classList.add('preview-active');
                    if (navigator.vibrate) navigator.vibrate(15);
                }, 400);
            }, {passive: true});

            img.addEventListener('touchend', (e) => {
                clearTimeout(pressTimer);
                img.classList.remove('img-previewing');
                document.body.classList.remove('preview-active');
                if (isLongPress) e.preventDefault();
            });

            img.addEventListener('touchmove', () => clearTimeout(pressTimer), {passive: true});
        });

        // 3. MODAL VE GERİ TUŞU KONTROLÜ
        function openModal(src) {
            if (!isLongPress) {
                document.getElementById('modal').style.display = 'flex';
                document.getElementById('modalImg').src = src;
                
                // Geri tuşu için sanal bir geçmiş kaydı ekle
                history.pushState({modalOpen: true}, "");
            }
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            if (modal.style.display === 'flex') {
                modal.style.display = 'none';
                // Eğer modal manuel kapandıysa (butona basarak), sanal geçmişi temizle
                if (history.state && history.state.modalOpen) {
                    history.back();
                }
            }
        }

        // TELEFON GERİ TUŞUNA BASILDIĞINDA ÇALIŞIR
        window.onpopstate = function(event) {
            // Eğer geri tuşuna basıldıysa ve modal açıksa, modalı kapat
            document.getElementById('modal').style.display = 'none';
        };

        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target == modal) closeModal();
        }
    </script>
</body>
</html>
