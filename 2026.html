<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Hmmm</title>
    <link rel="icon" type="image/jpeg" href="logo.jpeg">
    <style>
        body { 
            background-color: #f4f4f4; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px; 
            margin: 0; 
            font-family: sans-serif; 
        }

        /* Müzik çaları kapsayan alan (arka plan siyahlığı silindi) */
        .music-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        audio {
            width: 80%;
            height: 35px;
            /* Standart görünümü biraz daha yumuşatır */
            filter: contrast(90%) brightness(105%); 
        }

        .back-link {
            text-decoration: none;
            color: #888;
            font-size: 14px;
            margin-bottom: 25px;
            transition: 0.3s;
        }

        .back-link:hover {
            color: #000;
        }

        .main-photo {
            max-width: 95%;
            width: 500px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

   <div class="music-container">
    <audio id="myAudio" controls>
        <source src="https://birey31.github.io/askim.mp3" type="audio/mpeg">
    </audio>
</div> 
    <script>
    var audio = document.getElementById('myAudio');
    
    // Çalacak şarkıların listesi
    var playlist = [
        "https://birey31.github.io/askim.mp3",
        "https://birey31.github.io/askim2.mp3"
    ];
    
    var currentTrack = 0;

    // Şarkı bittiğinde bu fonksiyon çalışır
    audio.onended = function() {
        currentTrack++; // Bir sonraki şarkıya geç
        if (currentTrack < playlist.length) {
            audio.src = playlist[currentTrack];
            audio.play(); // Otomatik olarak ikinciyi başlatır
        } else {
            // Liste bittiğinde istersen başa dönebilirsin:
            currentTrack = 0;
            audio.src = playlist[currentTrack];
            // audio.play(); // Başa dönüp tekrar çalmasını istersen burayı aç
        }
    };
</script>

    <a href="index.html" class="back-link">← Dön Tatlım</a>

    <img src="ask.jpg" alt="Aşk" class="main-photo">

</body>
</html>
