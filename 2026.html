<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026</title>
    <style>
        body { 
            background-color: #f4f4f4; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px; 
            margin: 0; 
            font-family: sans-serif; 
        }

        /* Müzik Barı */
        .music-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 15px;
        }
        audio { width: 280px; height: 35px; }

        /* Dön Tatlım Yazısı */
        .back-link {
            text-decoration: none;
            color: #888;
            font-size: 14px;
            margin-bottom: 40px;
        }

        /* Galeri Düzeni */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            width: 100%;
            max-width: 1000px;
        }

        /* Fotoğrafların Orijinal Şekli Bozulmadan Kare Görünmesi */
        .gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover; /* Kare kutuya sığdırır */
            cursor: pointer;
            border-radius: 4px;
            border: none;
            display: block;
        }

        /* Tam Ekran Modu Arka Planı */
        #modal {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
        }

        /* Tam Ekran Fotoğrafın Kendisi */
        #modal img {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain; /* Fotoğrafın orijinal boyutunu korur */
        }
    </style>
</head>
<body>

    <div class="music-container">
        <audio id="myAudio" controls>
            <source src="https://birey31.github.io/muzik.mp3" type="audio/mpeg">
        </audio>
    </div>

    <a href="index.html" class="back-link">← Dön Tatlım</a>

    <div class="gallery">
        <img src="ask.jpg" onclick="openModal(this.src)">
        <img src="ask1.jpg" onclick="openModal(this.src)">
        <img src="ask2.jpeg" onclick="openModal(this.src)">
        <img src="ask3.jpeg" onclick="openModal(this.src)">
    </div>

    <div id="modal" onclick="this.style.display='none'">
        <img id="modalImg">
    </div>

    <script>
        // Playlist Sistemi
        var audio = document.getElementById('myAudio');
        var playlist = [
            "https://birey31.github.io/muzik.mp3",
            "https://birey31.github.io/askim2.mp3"
        ];
        var currentTrack = 0;

        audio.onended = function() {
            currentTrack++;
            if (currentTrack < playlist.length) {
                audio.src = playlist[currentTrack];
                audio.play();
            }
        };

        // Modal Açma Fonksiyonu
        function openModal(src) {
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('modalImg').src = src;
        }
    </script>
</body>
</html>
