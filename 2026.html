<!DOCTYPE html>
<html lang="tr">
<head>
    <link rel="icon" type="image/png" href="mobillogo.png">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Reeha">

    <meta name="theme-color" content="#0e0e0e" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#fcfcfc" media="(prefers-color-scheme: light)">
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RJ71VQXBKJ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-RJ71VQXBKJ');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reeha - Sergi</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">

    <style>
        :root { 
            --bg: #fcfcfc; 
            --text: #1a1a1a; 
            /* Sistem arayüzünü (yükleme çubuğu dahil) karartır */
            color-scheme: light dark;
        }
        [data-theme="dark"] { --bg: #0e0e0e; --text: #e0e0e0; }

        /* Sayfa daha yüklenmeden arka planın beyazlamasını önle */
        html {
            background-color: #0e0e0e; /* Varsayılan koyu başlar */
        }
        
        body { 
            background-color: var(--bg); color: var(--text); 
            margin: 0; padding: 0 20px; transition: background-color 0.8s ease;
            font-family: 'Playfair Display', serif;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; -webkit-overflow-scrolling: touch;
            -webkit-tap-highlight-color: transparent;
        }

        /* Yükleme barı ve scrollbar gizleme */
        ::-webkit-scrollbar {
            display: none;
        }

        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Noise_Texture.png');
            opacity: 0.04; pointer-events: none; z-index: 9999;
        }

        .top-bar {
            position: absolute; top: 0; right: 0;
            padding: 30px 35px; z-index: 1000;
        }

        .theme-toggle {
            background: none; border: 1px solid var(--text); 
            width: 14px; height: 14px; border-radius: 50%;
            cursor: pointer; opacity: 0.3; transition: 0.4s;
            padding: 0; outline: none;
        }
        .theme-toggle:hover { opacity: 1; }
        [data-theme="dark"] .theme-toggle { background: var(--text); }

        .back-btn {
            position: fixed; top: 25px; left: 30px;
            background: none; border: none; color: var(--text);
            font-size: 24px; cursor: pointer; opacity: 0.6;
            transition: 0.3s; padding: 10px; z-index: 10001;
        }

        /* PLAYER PANEL */
        .player-container {
            position: fixed; bottom: 35px; left: 50%;
            transform: translateX(-50%);
            display: flex; align-items: center;
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(25px);
            border-radius: 100px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            z-index: 10005;
            box-shadow: 0 15px 45px rgba(0,0,0,0.12);
            transition: opacity 0.5s ease, transform 0.3s ease;
        }
        [data-theme="dark"] .player-container { background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(255, 255, 255, 0.05); }

        .player-btn { background: none; border: none; color: var(--text); cursor: pointer; transition: 0.3s; outline: none; display: flex; align-items: center; justify-content: center; -webkit-tap-highlight-color: transparent; }
        .arrow-btn { opacity: 0.3; }
        .arrow-btn:hover { opacity: 1; transform: scale(1.1); }
        .play-pause-btn { font-family: 'Playfair Display', serif; font-weight: bold; letter-spacing: 4px; }

        @media (min-width: 769px) {
            .player-container { gap: 25px; padding: 10px 30px; min-width: 200px; }
            .play-pause-btn { font-size: 0.8rem; min-width: 70px; }
            .arrow-btn { font-size: 1.1rem; }
        }

        @media (max-width: 768px) {
            .player-container { gap: 20px; padding: 10px 25px; bottom: 25px; min-width: 160px; }
            .play-pause-btn { font-size: 0.75rem; min-width: 60px; letter-spacing: 3px; }
            .arrow-btn { font-size: 1rem; }
        }

        /* GALERİ VE MODAL */
        .gallery { column-count: 2; column-gap: 15px; width: 100%; max-width: 1200px; margin-top: 100px; margin-bottom: 120px; }
        @media (min-width: 768px) { .gallery { column-count: 4; column-gap: 25px; } }
        
        .gallery img { 
            width: 100%; display: block; margin-bottom: 15px; border-radius: 2px; cursor: pointer; 
            filter: grayscale(100%); transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); 
            opacity: 0; 
            animation: imgFadeUp 0.8s ease-out forwards;
            will-change: transform, opacity;
            transform: translateZ(0);
            backface-visibility: hidden;
        }

        /* STAGGER EFECT */
        .gallery img:nth-child(1) { animation-delay: 0.1s; }
        .gallery img:nth-child(2) { animation-delay: 0.2s; }
        .gallery img:nth-child(3) { animation-delay: 0.3s; }
        .gallery img:nth-child(4) { animation-delay: 0.4s; }
        .gallery img:nth-child(5) { animation-delay: 0.5s; }
        .gallery img:nth-child(6) { animation-delay: 0.6s; }
        .gallery img:nth-child(7) { animation-delay: 0.7s; }
        .gallery img:nth-child(8) { animation-delay: 0.8s; }

        .gallery img.focused { filter: grayscale(0%) !important; transform: scale(1.05); z-index: 100; box-shadow: 0 20px 40px rgba(0,0,0,0.2); }
        .gallery.has-focus img:not(.focused) { filter: grayscale(100%) blur(5px); opacity: 0.4; transform: scale(0.95); }
        
        @keyframes imgFadeUp { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        #modal { display: none; position: fixed; z-index: 10002; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); justify-content: center; align-items: center; backdrop-filter: blur(10px); }
        #modal img { max-width: 88%; max-height: 82vh; object-fit: contain; transition: opacity 0.15s ease; }
        .close-btn { position: absolute; top: 30px; left: 50%; transform: translateX(-50%); font-size: 11px; letter-spacing: 3px; cursor: pointer; opacity: 0.4; z-index: 10003; }
        .modal-side { position: absolute; top: 0; height: 100%; width: 45%; z-index: 2; cursor: pointer; }
    </style>
</head>
<body onclick="resetFocus(event)">

<button class="back-btn" onclick="goHome()">←</button>

<div class="top-bar">
    <button class="theme-toggle" id="theme-btn" onclick="toggleTheme()"></button>
</div>

<div class="player-container" id="playerBar" onclick="event.stopPropagation()">
    <button class="player-btn arrow-btn" onclick="changeTrack(-1)">←</button>
    <button class="player-btn play-pause-btn" id="music-toggle" onclick="toggleMusic()"><span>▶</span></button>
    <button class="player-btn arrow-btn" onclick="changeTrack(1)">→</button>
</div>

<audio id="bgMusic">
    <source src="askim.mp3" type="audio/mpeg">
</audio>

<div class="gallery" id="mainGallery">
    <img src="ask.jpg" onclick="handleImageClick(event, this)">
    <img src="ask1.jpg" onclick="handleImageClick(event, this)">
    <img src="ask2.jpeg" onclick="handleImageClick(event, this)">
    <img src="ask3.jpeg" onclick="handleImageClick(event, this)">
    <img src="ask4.jpeg" onclick="handleImageClick(event, this)">
    <img src="ask5.jpeg" onclick="handleImageClick(event, this)">
    <img src="ask6.jpeg" onclick="handleImageClick(event, this)">
    <img src="ask7.jpeg" onclick="handleImageClick(event, this)">
</div>

<div id="modal">
    <div class="close-btn" onclick="closeModal()">KAPAT</div>
    <div class="modal-side" style="left:0" onclick="navigate(-1)"></div>
    <img id="modalImg" oncontextmenu="return false;">
    <div class="modal-side" style="right:0" onclick="navigate(1)"></div>
</div>

<script>
    const body = document.documentElement;
    const gallery = document.getElementById('mainGallery');
    const music = document.getElementById('bgMusic');
    const playerBar = document.getElementById('playerBar');
    const tracks = ["askim.mp3", "askim2.mp3"];
    let currentTrackIndex = 0;

    function applyTheme() {
        const savedTheme = localStorage.getItem('theme') || 'dark';
        if (savedTheme === 'light') {
            body.removeAttribute('data-theme');
            document.querySelector('html').style.backgroundColor = "#fcfcfc";
        } else {
            body.setAttribute('data-theme', 'dark');
            document.querySelector('html').style.backgroundColor = "#0e0e0e";
        }
    }
    applyTheme();

    function toggleTheme() {
        if (body.hasAttribute('data-theme')) {
            body.removeAttribute('data-theme');
            localStorage.setItem('theme', 'light');
            document.querySelector('html').style.backgroundColor = "#fcfcfc";
        } else {
            body.setAttribute('data-theme', 'dark');
            localStorage.setItem('theme', 'dark');
            document.querySelector('html').style.backgroundColor = "#0e0e0e";
        }
    }

    function toggleMusic() {
        const btn = document.getElementById('music-toggle');
        if (music.paused) {
            music.play();
            btn.innerHTML = "SUS";
        } else {
            music.pause();
            btn.innerHTML = "<span>▶</span>";
        }
    }

    function changeTrack(direction) {
        const btn = document.getElementById('music-toggle');
        currentTrackIndex = (currentTrackIndex + direction + tracks.length) % tracks.length;
        music.src = tracks[currentTrackIndex];
        music.play();
        btn.innerHTML = "SUS";
    }

    function handleImageClick(event, img) {
        event.stopPropagation();
        if (img.classList.contains('focused')) { 
            openModal(img.src); 
        } else {
            document.querySelectorAll('.gallery img').forEach(i => i.classList.remove('focused'));
            img.classList.add('focused');
            gallery.classList.add('has-focus');
        }
    }

    function resetFocus() {
        document.querySelectorAll('.gallery img').forEach(i => i.classList.remove('focused'));
        gallery.classList.remove('has-focus');
    }

    function goHome() {
        document.body.style.opacity = "0"; 
        setTimeout(() => { window.location.href = 'index.html'; }, 400);
    }

    const galleryImgs = Array.from(document.querySelectorAll('.gallery img'));
    let currentIndex = 0;

    function openModal(src) {
        currentIndex = galleryImgs.findIndex(img => img.src === src);
        document.getElementById('modalImg').src = src;
        document.getElementById('modal').style.display = 'flex';
        
        playerBar.style.opacity = "0";
        playerBar.style.pointerEvents = "none";
        
        history.pushState({modalOpen: true}, "");
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
        playerBar.style.opacity = "1";
        playerBar.style.pointerEvents = "auto";
        
        if (history.state && history.state.modalOpen) history.back();
    }

    function navigate(direction) {
        const modalImg = document.getElementById('modalImg');
        modalImg.style.opacity = '0';
        setTimeout(() => {
            currentIndex = (currentIndex + direction + galleryImgs.length) % galleryImgs.length;
            modalImg.src = galleryImgs[currentIndex].src;
            modalImg.style.opacity = '1';
        }, 150);
    }

    window.onpopstate = closeModal;
    document.addEventListener('contextmenu', e => { if (e.target.tagName === 'IMG') e.preventDefault(); });
    music.onended = () => changeTrack(1);
</script>

</body>
</html>
