<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026</title>
    <style>
        body { 
            background-color: #f4f4f4; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px; 
            margin: 0; 
            font-family: sans-serif; 
        }

        /* Müzik Çalar - Boyutu ve Rengi Düzenlendi */
        .music-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 15px;
        }
        audio { 
            width: 320px; /* Standart şık boyut */
            height: 40px; 
            border-radius: 5px;
        }

        /* Dön Tatlım Yazısı */
        .back-link {
            text-decoration: none;
            color: #888;
            font-size: 14px;
            margin-bottom: 40px;
            display: block;
        }

        /* Galeri Düzeni */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            width: 100%;
            max-width: 1200px;
        }

        /* Fotoğraflar: Kesilmeden, Orijinal Oranında Küçük Hali */
        .gallery img {
            width: auto;
            max-width: 250px; /* Küçük önizleme genişliği */
            height: auto; 
            max-height: 250px;
            object-fit: contain; /* Kesme yapmaz, orijinal şekli korur */
            cursor: pointer;
            border: none;
            background-color: transparent; /* Kenar beyazlıklarını yok eder */
            transition: transform 0.2s;
        }

        .gallery img:hover { transform: scale(1.03); }

        /* Tam Ekran Modu (Kalite Kayıpsız) */
        #modal {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
        }

        #modal img {
            max-width: 98%;
            max-height: 98%;
            object-fit: contain; /* Orijinal kalite ve oran */
        }
    </style>
</head>
<body>

    <div class="music-container">
        <audio id="myAudio" controls>
            <source src="https://birey31.github.io/muzik.mp3" type="audio/mpeg">
        </audio>
    </div>

    <a href="index.html" class="back-link">← Dön Tatlım</a>

    <div class="gallery">
        <img src="ask.jpg" onclick="openModal(this.src)">
        <img src="ask1.jpg" onclick="openModal(this.src)">
        <img src="ask2.jpeg" onclick="openModal(this.src)">
        <img src="ask3.jpeg" onclick="openModal(this.src)">
    </div>

    <div id="modal" onclick="this.style.display='none'">
        <img id="modalImg">
    </div>

    <script>
        // Şarkı Listesi ve Sıralı Çalma
        var audio = document.getElementById('myAudio');
        var playlist = [
            "https://birey31.github.io/muzik.mp3",
            "https://birey31.github.io/askim2.mp3"
        ];
        var currentTrack = 0;

        audio.onended = function() {
            currentTrack++;
            if (currentTrack < playlist.length) {
                audio.src = playlist[currentTrack];
                audio.play();
            } else {
                currentTrack = 0; // Liste bitince başa dön
                audio.src = playlist[currentTrack];
            }
        };

        // Modal Açma Fonksiyonu
        function openModal(src) {
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('modalImg').src = src;
        }
    </script>
</body>
</html>
