<!DOCTYPE html>
<html lang="tr">
<head>
    <link rel="icon" type="image/png" href="logo.png">
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RJ71VQXBKJ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-RJ71VQXBKJ');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reeha - Sergi</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">

    <style>
        :root { --bg: #fcfcfc; --text: #1a1a1a; }
        [data-theme="dark"] { --bg: #0e0e0e; --text: #e0e0e0; }

        body { 
            background-color: var(--bg); color: var(--text); 
            margin: 0; padding: 0 20px; transition: background-color 0.6s ease;
            font-family: 'Playfair Display', serif;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; -webkit-overflow-scrolling: touch;
            -webkit-tap-highlight-color: transparent;
        }

        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Noise_Texture.png');
            opacity: 0.04; pointer-events: none; z-index: 9999;
        }

        /* √úST PANEL (SAYFANIN BA≈ûINDA KALIR, KAYINCA Gƒ∞DER) */
        .top-bar {
            position: absolute; /* Sayfanƒ±n ba≈üƒ±nda √ßakƒ±lƒ± kalƒ±r, kaydƒ±rdƒ±k√ßa yukarƒ±da kalƒ±r */
            top: 0; right: 0;
            display: flex; gap: 15px; align-items: center;
            padding: 25px 30px; z-index: 1000;
        }

        /* GERƒ∞ BUTONU (SENƒ∞NLE A≈ûAƒûI GELƒ∞R) */
        .back-btn {
            position: fixed; /* Ekrana sabitlenir, senle gelir */
            top: 25px; left: 30px;
            background: none; border: none; color: var(--text);
            font-size: 24px; cursor: pointer; opacity: 0.6;
            transition: 0.3s; padding: 10px; line-height: 1;
            z-index: 10001; /* Her ≈üeyin √ºst√ºnde */
            -webkit-tap-highlight-color: transparent;
        }
        .back-btn:hover { opacity: 1; transform: translateX(-3px); }

        .nav-btn-minimal {
            background: none; border: none; color: var(--text);
            cursor: pointer; font-size: 1.2rem; transition: 0.3s;
            padding: 10px; outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        .theme-toggle .sun-emoji { display: none; }
        .theme-toggle .moon-emoji { display: block; }
        [data-theme="dark"] .sun-emoji { display: block; }
        [data-theme="dark"] .moon-emoji { display: none; }

        /* GALERƒ∞ */
        .gallery {
            column-count: 2; column-gap: 15px; 
            width: 100%; max-width: 1200px; 
            margin-top: 100px;
            margin-bottom: 50px;
        }
        @media (min-width: 768px) { .gallery { column-count: 4; column-gap: 25px; } }

        .gallery img {
            width: 100%; display: block; margin-bottom: 15px; border-radius: 2px;
            cursor: pointer; filter: grayscale(100%); 
            transition: filter 0.8s ease, transform 0.5s ease, box-shadow 0.5s ease;
            opacity: 0; animation: imgFadeUp 1s forwards;
            -webkit-touch-callout: none !important;
            user-select: none !important;
        }

        .gallery img:active, .gallery img:hover {
            transform: scale(1.04); z-index: 10;
            filter: grayscale(0%) !important;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .gallery:has(img:active) img:not(:active) {
            filter: grayscale(100%) blur(4px); opacity: 0.6;
        }

        @keyframes imgFadeUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* MODAL */
        #modal {
            display: none; position: fixed; z-index: 10002; top: 0; left: 0;
            width: 100%; height: 100%; background: var(--bg);
            justify-content: center; align-items: center;
            backdrop-filter: blur(10px);
        }
        #modal img { 
            max-width: 88%; max-height: 82vh; object-fit: contain; transition: opacity 0.3s;
            -webkit-touch-callout: none !important;
        }
        
        .close-btn {
            position: absolute; top: 30px; left: 50%; transform: translateX(-50%);
            z-index: 3; font-size: 11px; letter-spacing: 3px; cursor: pointer; opacity: 0.4;
        }

        .modal-side { position: absolute; top: 0; height: 100%; width: 45%; z-index: 2; cursor: pointer; }
        .side-left { left: 0; }
        .side-right { right: 0; }

        .gallery img.reveal { filter: grayscale(0%) !important; }
        /* Premium M√ºzik Butonu Efekti */
#music-toggle {
    transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
}

#music-toggle:active {
    transform: scale(0.85); /* Dokunulduƒüunda hafif√ße k√º√ß√ºl√ºr */
}
    </style>
</head>
<body>

<button class="back-btn" onclick="goHome()">‚Üê</button>

<div class="top-bar">
    <button class="nav-btn-minimal" id="music-toggle" onclick="toggleMusic()">‚ñ∂</button>
    <button class="nav-btn-minimal theme-toggle" id="theme-btn" onclick="toggleTheme()">
        <span class="sun-emoji">‚òÄÔ∏è</span>
        <span class="moon-emoji">üåô</span>
    </button>
</div>

<audio id="bgMusic" loop>
    <source src="askim.mp3" type="audio/mpeg">
    <source src="askim2.mp3" type="audio/mpeg">
</audio>

<div class="gallery">
    <img src="ask.jpg" onclick="openModal(this.src)">
    <img src="ask1.jpg" onclick="openModal(this.src)">
    <img src="ask2.jpeg" onclick="openModal(this.src)">
    <img src="ask3.jpeg" onclick="openModal(this.src)">
    <img src="ask4.jpeg" onclick="openModal(this.src)">
    <img src="ask5.jpeg" onclick="openModal(this.src)">
    <img src="ask6.jpeg" onclick="openModal(this.src)">
    <img src="ask7.jpeg" onclick="openModal(this.src)">
</div>

<div id="modal">
    <div class="close-btn" onclick="closeModal()">KAPAT</div>
    <div class="modal-side side-left" onclick="navigate(-1)"></div>
    <img id="modalImg" oncontextmenu="return false;">
    <div class="modal-side side-right" onclick="navigate(1)"></div>
</div>

<script>
    const body = document.documentElement;

    function applyTheme() {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') body.removeAttribute('data-theme');
        else body.setAttribute('data-theme', 'dark');
    }
    applyTheme();

    function toggleTheme() {
        if (body.getAttribute('data-theme') === 'dark') {
            body.removeAttribute('data-theme');
            localStorage.setItem('theme', 'light');
        } else {
            body.setAttribute('data-theme', 'dark');
            localStorage.setItem('theme', 'dark');
        }
    }

    function goHome() {
        document.body.style.opacity = "0"; 
        setTimeout(() => { window.location.href = 'index.html'; }, 300);
    const music = document.getElementById('bgMusic');
const tracks = ["askim.mp3", "askim2.mp3"]; // ≈ûarkƒ± listen
let currentTrackIndex = 0;

function toggleMusic() {
    const btn = document.getElementById('music-toggle');
    
    // Eƒüer m√ºzik √ßalmƒ±yorsa ba≈ülat
    if (music.paused) {
        music.play();
        btn.innerHTML = "‚è∏";
        btn.style.transform = "scale(1.2)"; // K√º√ß√ºk bir hareket
        setTimeout(() => btn.style.transform = "scale(1)", 200);
    } else {
        // Eƒüer m√ºzik √ßalƒ±yorsa "Soft Fade" ile bir sonraki ≈üarkƒ±ya ge√ß
        premiumTrackChange();
    }
}

function premiumTrackChange() {
    const btn = document.getElementById('music-toggle');
    
    // Ses yava≈ü√ßa kƒ±sƒ±lƒ±r (Fade Out)
    let fadeOut = setInterval(() => {
        if (music.volume > 0.1) {
            music.volume -= 0.1;
        } else {
            clearInterval(fadeOut);
            
            // ≈ûarkƒ± deƒüi≈ütir
            currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            music.src = tracks[currentTrackIndex];
            music.play();
            
            // Ses yava≈ü√ßa a√ßƒ±lƒ±r (Fade In)
            let fadeIn = setInterval(() => {
                if (music.volume < 0.9) {
                    music.volume += 0.1;
                } else {
                    music.volume = 1;
                    clearInterval(fadeIn);
                }
            }, 50);
        }
    }, 50);

    // Butonun premium g√∂r√ºnmesi i√ßin k√º√ß√ºk bir animasyon
    btn.style.opacity = "0.5";
    setTimeout(() => btn.style.opacity = "1", 300);
}
    const observerOptions = { root: null, rootMargin: '-20% 0px -20% 0px', threshold: 0.2 };
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (window.innerWidth < 1024) {
                if (entry.isIntersecting) entry.target.classList.add('reveal');
                else entry.target.classList.remove('reveal');
            }
        });
    }, observerOptions);

    window.onload = () => {
        document.querySelectorAll('.gallery img').forEach(img => {
            observer.observe(img);
            img.oncontextmenu = (e) => e.preventDefault();
        });
    };

    let currentIndex = 0;
    const galleryImgs = Array.from(document.querySelectorAll('.gallery img'));

    function openModal(src) {
        currentIndex = galleryImgs.findIndex(img => img.src === src);
        document.getElementById('modalImg').src = src;
        document.getElementById('modal').style.display = 'flex';
        history.pushState({modalOpen: true}, "");
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
        if (history.state && history.state.modalOpen) history.back();
    }

    function navigate(direction) {
        const modalImg = document.getElementById('modalImg');
        modalImg.style.opacity = '0';
        setTimeout(() => {
            currentIndex = (currentIndex + direction + galleryImgs.length) % galleryImgs.length;
            modalImg.src = galleryImgs[currentIndex].src;
            modalImg.style.opacity = '1';
        }, 150);
    }

    window.onpopstate = function() { document.getElementById('modal').style.display = 'none'; };
    document.addEventListener('contextmenu', e => { if (e.target.tagName === 'IMG') e.preventDefault(); });
</script>

</body>
</html>
