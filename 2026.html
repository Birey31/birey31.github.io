<!DOCTYPE html>
<html lang="tr">
<head>
    <link rel="icon" type="image/png" href="logo.png">
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RJ71VQXBKJ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-RJ71VQXBKJ');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reeha - Sergi</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">

    <style>
        :root { --bg: #fcfcfc; --text: #1a1a1a; }
        [data-theme="dark"] { --bg: #0e0e0e; --text: #e0e0e0; }

        body { 
            background-color: var(--bg); color: var(--text); 
            margin: 0; padding: 0 20px; transition: background-color 0.6s ease;
            font-family: 'Playfair Display', serif;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; -webkit-overflow-scrolling: touch;
            -webkit-tap-highlight-color: transparent;
        }

        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Noise_Texture.png');
            opacity: 0.04; pointer-events: none; z-index: 9999;
        }

        .top-bar {
            position: absolute; top: 0; right: 0;
            display: flex; gap: 15px; align-items: center;
            padding: 25px 30px; z-index: 1000;
        }

        .nav-btn-minimal {
            background: none; border: none; color: var(--text);
            cursor: pointer; font-size: 1.3rem; transition: 0.3s;
            padding: 10px; outline: none;
        }

        .theme-toggle .sun-emoji { display: none; }
        .theme-toggle .moon-emoji { display: block; }
        [data-theme="dark"] .sun-emoji { display: block; }
        [data-theme="dark"] .moon-emoji { display: none; }

        .back-btn {
            position: fixed; top: 25px; left: 30px;
            background: none; border: none; color: var(--text);
            font-size: 24px; cursor: pointer; opacity: 0.6;
            transition: 0.3s; padding: 10px; z-index: 10001;
        }

        /* PREMIUM PLAYER PANEL */
        .player-container {
            position: fixed; bottom: 35px; left: 50%;
            transform: translateX(-50%);
            display: flex; align-items: center; gap: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            padding: 12px 40px; border-radius: 100px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10005;
            box-shadow: 0 15px 45px rgba(0,0,0,0.15);
        }

        [data-theme="dark"] .player-container {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .player-btn {
            background: none; border: none; color: var(--text);
            cursor: pointer; transition: 0.3s;
            outline: none; -webkit-tap-highlight-color: transparent;
            display: flex; align-items: center; justify-content: center;
        }

        .arrow-btn { font-size: 1.2rem; opacity: 0.4; }
        .arrow-btn:hover { opacity: 1; }
        
        /* Ba≈ülat / Sus Butonu (Yazƒ±lƒ±) */
        .play-pause-btn { 
            font-family: 'Playfair Display', serif;
            font-size: 0.8rem; font-weight: bold; 
            text-transform: uppercase; letter-spacing: 4px;
            min-width: 100px;
        }

        /* GALERƒ∞ */
        .gallery {
            column-count: 2; column-gap: 15px; 
            width: 100%; max-width: 1200px; 
            margin-top: 100px; margin-bottom: 120px;
            transition: filter 0.5s ease;
        }
        @media (min-width: 768px) { .gallery { column-count: 4; column-gap: 25px; } }

        .gallery img {
            width: 100%; display: block; margin-bottom: 15px; border-radius: 2px;
            cursor: pointer; filter: grayscale(100%); 
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0; animation: imgFadeUp 1s forwards;
        }

        .gallery img.focused { filter: grayscale(0%) !important; transform: scale(1.08); z-index: 100; box-shadow: 0 20px 40px rgba(0,0,0,0.2); }
        .gallery.has-focus img:not(.focused) { filter: grayscale(100%) blur(5px); opacity: 0.4; transform: scale(0.95); }

        @keyframes imgFadeUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* MODAL */
        #modal {
            display: none; position: fixed; z-index: 10002; top: 0; left: 0;
            width: 100%; height: 100%; background: var(--bg);
            justify-content: center; align-items: center;
            backdrop-filter: blur(10px);
        }
        #modal img { max-width: 88%; max-height: 82vh; object-fit: contain; }
        .close-btn { position: absolute; top: 30px; left: 50%; transform: translateX(-50%); font-size: 11px; letter-spacing: 3px; cursor: pointer; opacity: 0.4; }
        .modal-side { position: absolute; top: 0; height: 100%; width: 45%; z-index: 2; cursor: pointer; }
    </style>
</head>
<body onclick="resetFocus(event)">

<button class="back-btn" onclick="goHome()">‚Üê</button>

<div class="top-bar">
    <button class="nav-btn-minimal theme-toggle" id="theme-btn" onclick="toggleTheme()">
        <span class="sun-emoji">‚òÄÔ∏è</span>
        <span class="moon-emoji">üåô</span>
    </button>
</div>

<div class="player-container" onclick="event.stopPropagation()">
    <button class="player-btn arrow-btn" onclick="changeTrack(-1)">‚Üê</button>
    <button class="player-btn play-pause-btn" id="music-toggle" onclick="toggleMusic()">BA≈ûLAT</button>
    <button class="player-btn arrow-btn" onclick="changeTrack(1)">‚Üí</button>
</div>

<audio id="bgMusic">
    <source src="askim.mp3" type="audio/mpeg">
</audio>

<div class="gallery" id="mainGallery">
    <img src="ask.jpg" onclick="handleImageClick(event, this)">
    <img src="ask1.jpg" onclick="handleImageClick(event, this)">
    <img src="ask2.jpeg" onclick="handleImageClick(event, this)">
    <img src="ask3.jpeg" onclick="handleImageClick(event, this)">
    <img src="ask4.jpeg" onclick="handleImageClick(event, this)">
    <img src="ask5.jpeg" onclick="handleImageClick(event, this)">
    <img src="ask6.jpeg" onclick="handleImageClick(event, this)">
    <img src="ask7.jpeg" onclick="handleImageClick(event, this)">
</div>

<div id="modal">
    <div class="close-btn" onclick="closeModal()">KAPAT</div>
    <div class="modal-side" style="left:0" onclick="navigate(-1)"></div>
    <img id="modalImg" oncontextmenu="return false;">
    <div class="modal-side" style="right:0" onclick="navigate(1)"></div>
</div>

<script>
    const body = document.documentElement;
    const gallery = document.getElementById('mainGallery');
    const music = document.getElementById('bgMusic');
    const tracks = ["askim.mp3", "askim2.mp3"];
    let currentTrackIndex = 0;

    function applyTheme() {
        const savedTheme = localStorage.getItem('theme') || 'dark';
        if (savedTheme === 'light') body.removeAttribute('data-theme');
        else body.setAttribute('data-theme', 'dark');
    }
    applyTheme();

    function toggleTheme() {
        if (body.hasAttribute('data-theme')) {
            body.removeAttribute('data-theme');
            localStorage.setItem('theme', 'light');
        } else {
            body.setAttribute('data-theme', 'dark');
            localStorage.setItem('theme', 'dark');
        }
    }

    function toggleMusic() {
        const btn = document.getElementById('music-toggle');
        if (music.paused) {
            music.play();
            btn.innerHTML = "SUS";
        } else {
            music.pause();
            btn.innerHTML = "BA≈ûLAT";
        }
    }

    function changeTrack(direction) {
        const btn = document.getElementById('music-toggle');
        currentTrackIndex = (currentTrackIndex + direction + tracks.length) % tracks.length;
        music.src = tracks[currentTrackIndex];
        music.play();
        btn.innerHTML = "SUS";
    }

    function handleImageClick(event, img) {
        event.stopPropagation();
        if (img.classList.contains('focused')) {
            openModal(img.src);
        } else {
            document.querySelectorAll('.gallery img').forEach(i => i.classList.remove('focused'));
            img.classList.add('focused');
            gallery.classList.add('has-focus');
        }
    }

    function resetFocus() {
        document.querySelectorAll('.gallery img').forEach(i => i.classList.remove('focused'));
        gallery.classList.remove('has-focus');
    }

    function goHome() {
        document.body.style.opacity = "0"; 
        setTimeout(() => { window.location.href = 'index.html'; }, 400);
    }

    music.onended = () => changeTrack(1);

    let currentIndex = 0;
    const galleryImgs = Array.from(document.querySelectorAll('.gallery img'));

    function openModal(src) {
        currentIndex = galleryImgs.findIndex(img => img.src === src);
        document.getElementById('modalImg').src = src;
        document.getElementById('modal').style.display = 'flex';
        history.pushState({modalOpen: true}, "");
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
        if (history.state && history.state.modalOpen) history.back();
    }

    function navigate(direction) {
        const modalImg = document.getElementById('modalImg');
        modalImg.style.opacity = '0';
        setTimeout(() => {
            currentIndex = (currentIndex + direction + galleryImgs.length) % galleryImgs.length;
            modalImg.src = galleryImgs[currentIndex].src;
            modalImg.style.opacity = '1';
        }, 150);
    }

    window.onpopstate = closeModal;
    document.addEventListener('contextmenu', e => { if (e.target.tagName === 'IMG') e.preventDefault(); });
</script>

</body>
</html>
