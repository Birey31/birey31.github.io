<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Reha</title>
    <link rel="icon" type="image/jpeg" href="logo.jpeg">
    <style>
        body { 
            background-color: #f4f4f4; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px; 
            margin: 0; 
            font-family: sans-serif; 
        }

        /* Müzik çaları kapsayan alan (arka plan siyahlığı silindi) */
        .music-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        audio {
            width: 80%;
            height: 35px;
            /* Standart görünümü biraz daha yumuşatır */
            filter: contrast(90%) brightness(105%); 
        }

        .back-link {
            text-decoration: none;
            color: #888;
            font-size: 14px;
            margin-bottom: 25px;
            transition: 0.3s;
        }

        .back-link:hover {
            color: #000;
        }

        .main-photo {
            max-width: 95%;
            width: 500px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

    <div class="music-container">
        <audio controls>
            <source src="https://birey31.github.io/askim.mp3" type="audio/mpeg">
            Tarayıcınız müzik çalmayı desteklemiyor.
        </audio>
    </div>

    <a href="index.html" class="back-link">← Dön Tatlım</a>

    <img src="ask.jpg" alt="Aşk" class="main-photo">

</body>
</html>
