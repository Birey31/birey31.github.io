<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hmmm</title>
    <style>
        body { 
            background-color: #f4f4f4; 
            margin: 0; 
            padding: 10px;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Müzik Barı Mobilde Taşıyıcıyı Aşmasın */
        .music-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        audio { 
            width: 90%; 
            max-width: 500px; 
        }

        .back-link {
            text-decoration: none;
            color: #888;
            margin-bottom: 20px;
            display: block;
        }

        /* GALERİ - GRİD SİSTEMİ (KESİN ÇÖZÜM) */
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Yan yana kesinlikle 2 adet */
            gap: 10px; /* Aralarındaki boşluk */
            width: 100%;
            max-width: 1000px;
            padding: 5px;
        }

        /* Bilgisayarda (Geniş Ekran) 4'lü görünsün dersen */
        @media (min-width: 900px) {
            .gallery {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .gallery img {
            width: 100%; /* Kendi kutusuna tam sığsın */
            aspect-ratio: 1 / 1; /* Kare yapar */
            object-fit: cover; /* Bozulmadan sığdırır */
            cursor: pointer;
            border-radius: 8px;
            image-rendering: -webkit-optimize-contrast;
        }

        /* Modal (Büyütme) */
        #modal {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            justify-content: center;
            align-items: center;
        }
        #modal img {
            max-width: 95%;
            max-height: 90vh;
            object-fit: contain;
        }
    </style>
</head>
<body>

    <div class="music-container">
        <audio id="myAudio" controls>
            <source src="https://birey31.github.io/muzik.mp3" type="audio/mpeg">
        </audio>
    </div>

    <a href="index.html" class="back-link">← Dön Tatlım</a>

    <div class="gallery">
        <img src="ask.jpg?raw=true" onclick="openModal(this.src)">
        <img src="ask1.jpg?raw=true" onclick="openModal(this.src)">
        <img src="ask2.jpeg?raw=true" onclick="openModal(this.src)">
        <img src="ask3.jpeg?raw=true" onclick="openModal(this.src)">
        <img src="pexels-pixabay-33045.jpg?raw=true" onclick="openModal(this.src)">
    </div>

    <div id="modal" onclick="this.style.display='none'">
        <img id="modalImg">
    </div>

    <script>
        var audio = document.getElementById('myAudio');
        var playlist = ["https://birey31.github.io/askim.mp3", "https://birey31.github.io/askim2.mp3"];
        var currentTrack = 0;

        audio.onended = function() {
            currentTrack++;
            if (currentTrack < playlist.length) {
                audio.src = playlist[currentTrack];
                audio.play();
            } else {
                currentTrack = 0;
                audio.src = playlist[currentTrack];
            }
        };

        function openModal(src) {
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('modalImg').src = src;
        }
    </script>
</body>
</html>
