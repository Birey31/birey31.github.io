<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Hmmm</title>
    <link rel="icon" type="image/jpeg" href="logo.jpeg">
    <style>
        body { 
            background-color: #f4f4f4; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px; 
            margin: 0; 
            font-family: sans-serif; 
        }

        /* Müzik çaları kapsayan alan (arka plan siyahlığı silindi) */
        .music-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        audio {
            width: 80%;
            height: 35px;
            /* Standart görünümü biraz daha yumuşatır */
            filter: contrast(90%) brightness(105%); 
        }

        .back-link {
            text-decoration: none;
            color: #888;
            font-size: 14px;
            margin-bottom: 25px;
            transition: 0.3s;
        }

        .back-link:hover {
            color: #000;
        }

        .main-photo {
            max-width: 95%;
            width: 500px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .gallery {
    display: flex;
    flex-wrap: wrap; /* Fotoğraflar sığmayınca alt satıra geçer */
    width: 100%;
    max-width: 1000px; /* Galerinin toplam genişliği */
    margin: 0 auto; /* Galeriyi ortalar */
    padding: 0;
}

.gallery img {
    width: 50%; /* Yan yana 2 fotoğraf için (3 tane istersen %33.3 yapabilirsin) */
    height: auto;
    display: block; /* Altlarındaki boşluğu siler */
    margin: 0;
    padding: 0;
    transition: transform 0.3s; /* Üzerine gelince hafif hareket için */
}

/* Pinterest etkisi: Üzerine gelinen fotoğraf hafifçe öne çıksın */
.gallery img:hover {
    transform: scale(1.02);
    z-index: 10;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

/* Mobilde (telefonda) fotoğraflar tek tek alt alta gelsin */
@media (max-width: 600px) {
    .gallery img {
        width: 100%;
    }
}
    </style>
</head>
<body>

   <div class="music-container">
    <audio id="myAudio" controls>
        <source src="https://birey31.github.io/askim.mp3" type="audio/mpeg">
    </audio>
</div> 
    <script>
    var audio = document.getElementById('myAudio');
    
    // Çalacak şarkıların listesi
    var playlist = [
        "https://birey31.github.io/askim.mp3",
        "https://birey31.github.io/askim2.mp3"
    ];
    
    var currentTrack = 0;

    // Şarkı bittiğinde bu fonksiyon çalışır
    audio.onended = function() {
        currentTrack++; // Bir sonraki şarkıya geç
        if (currentTrack < playlist.length) {
            audio.src = playlist[currentTrack];
            audio.play(); // Otomatik olarak ikinciyi başlatır
        } else {
            // Liste bittiğinde istersen başa dönebilirsin:
            currentTrack = 0;
            audio.src = playlist[currentTrack];
            // audio.play(); // Başa dönüp tekrar çalmasını istersen burayı aç
        }
    };
</script>

    <a href="index.html" class="back-link">← Dön Tatlım</a>

    <div class="gallery">
    <img src="ask.jpg">
    <img src="ask1.jpg"> <img src="ask3.jpg"> <img src="ask2.jpg"> </div>

</body>
</html>
