<!DOCTYPE html>
<html lang="tr">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RJ71VQXBKJ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-RJ71VQXBKJ');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hmmm - Sergi</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">

    <style>
        :root { --bg: #f5f5f3; --text: #1a1a1a; }
        [data-theme="dark"] { --bg: #121212; --text: #e0e0e0; }

        body { 
            background-color: var(--bg); color: var(--text); 
            margin: 0; padding: 20px; transition: background 0.5s ease;
            font-family: 'Playfair Display', serif;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; -webkit-overflow-scrolling: touch;
        }

        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Noise_Texture.png');
            opacity: 0.04; pointer-events: none; z-index: 9999;
        }

        header {
            position: fixed; top: 0; left: 0; width: 100%; 
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 40px; box-sizing: border-box; z-index: 10000;
        }

        .logo { font-size: 24px; font-style: italic; letter-spacing: 2px; }

        .nav-controls { display: flex; gap: 20px; }
        .nav-btn { 
            background: none; border: none; color: var(--text); 
            cursor: pointer; font-size: 18px; font-family: inherit;
        }

        img {
            -webkit-touch-callout: none !important; 
            -webkit-user-select: none !important;    
            user-select: none !important;
            touch-action: none;                      
        }

        .preview-active .gallery img:not(.img-previewing) {
            filter: blur(12px) grayscale(100%); opacity: 0.2;
        }
        .img-previewing {
            transform: scale(1.05) !important; z-index: 10001;
            filter: grayscale(0%) !important; box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }

        .gallery {
            column-count: 2; column-gap: 20px; width: 100%; max-width: 1100px; margin-top: 120px;
        }
        .gallery img {
            width: 100%; display: block; margin-bottom: 20px; border-radius: 2px;
            cursor: pointer; filter: grayscale(100%); transition: all 0.5s ease;
            opacity: 0; animation: imgFadeUp 1s forwards;
        }
        @keyframes imgFadeUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* Modal ve Ekranın Yanlarına Basma Alanları */
        #modal {
            display: none; position: fixed; z-index: 99999; top: 0; left: 0;
            width: 100%; height: 100%; background: var(--bg);
            justify-content: center; align-items: center;
        }
        #modal img { max-width: 85%; max-height: 80vh; object-fit: contain; transition: 0.3s; z-index: 1; }
        
        /* Ekranın Sol ve Sağ Tıklama Alanları */
        .modal-side {
            position: absolute; top: 0; height: 100%; width: 40%; z-index: 2;
            cursor: pointer; -webkit-tap-highlight-color: transparent;
        }
        .side-left { left: 0; }
        .side-right { right: 0; }

        /* Kapatma Butonu (Üstte şık bir çarpı veya alan) */
        .close-area {
            position: absolute; top: 20px; width: 100%; text-align: center;
            z-index: 3; font-size: 12px; letter-spacing: 2px; cursor: pointer; opacity: 0.5;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Hmmm</div>
        <div class="nav-controls">
            <button class="nav-btn" onclick="toggleMusic()" id="musicBtn">Müzik</button>
            <button class="nav-btn" onclick="toggleTheme()" id="themeBtn">Karanlık</button>
        </div>
    </header>

    <audio id="bgMusic" loop>
        <source src="ask.mp3" type="audio/mpeg">
    </audio>

    <div class="gallery">
        <img src="ask.jpg" onclick="openModal(this.src)">
        <img src="ask1.jpg" onclick="openModal(this.src)">
        <img src="ask2.jpeg" onclick="openModal(this.src)">
        <img src="ask3.jpeg" onclick="openModal(this.src)">
    </div>

    <div id="modal">
        <div class="close-area" onclick="closeModal()">KAPAT</div>
        <div class="modal-side side-left" onclick="navigate(-1)"></div>
        <img id="modalImg">
        <div class="modal-side side-right" onclick="navigate(1)"></div>
    </div>

    <script>
        // 1. TEMA VE MÜZİK
        function toggleTheme() {
            const body = document.body;
            const btn = document.getElementById('themeBtn');
            const isDark = body.getAttribute('data-theme') === 'dark';
            body.setAttribute('data-theme', isDark ? 'light' : 'dark');
            btn.innerText = isDark ? 'Karanlık' : 'Aydınlık';
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
        }

        const music = document.getElementById('bgMusic');
        function toggleMusic() {
            const btn = document.getElementById('musicBtn');
            if (music.paused) { music.play(); btn.style.textDecoration = "underline"; }
            else { music.pause(); btn.style.textDecoration = "none"; }
        }
        if (localStorage.getItem('theme') === 'dark') toggleTheme();

        // 2. LONG PRESS & MENÜ ENGELLEME
        document.addEventListener('contextmenu', e => { if (e.target.tagName === 'IMG') e.preventDefault(); });
        
        let pressTimer, isLongPress = false;
        const galleryImgs = Array.from(document.querySelectorAll('.gallery img'));

        galleryImgs.forEach(img => {
            img.addEventListener('touchstart', () => {
                isLongPress = false;
                pressTimer = setTimeout(() => {
                    isLongPress = true;
                    img.classList.add('img-previewing');
                    document.body.classList.add('preview-active');
                    if (navigator.vibrate) navigator.vibrate(15);
                }, 400);
            }, {passive: true});
            img.addEventListener('touchend', () => {
                clearTimeout(pressTimer);
                img.classList.remove('img-previewing');
                document.body.classList.remove('preview-active');
            });
            img.addEventListener('touchmove', () => clearTimeout(pressTimer), {passive: true});
        });

        // 3. MODAL, TIKLAMA VE GERİ TUŞU
        let currentIndex = 0;

        function openModal(src) {
            if (!isLongPress) {
                currentIndex = galleryImgs.findIndex(img => img.src === src);
                document.getElementById('modalImg').src = src;
                document.getElementById('modal').style.display = 'flex';
                history.pushState({modalOpen: true}, "");
            }
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            if (history.state && history.state.modalOpen) history.back();
        }

        function navigate(direction) {
            const modalImg = document.getElementById('modalImg');
            modalImg.style.opacity = '0';
            setTimeout(() => {
                currentIndex = (currentIndex + direction + galleryImgs.length) % galleryImgs.length;
                modalImg.src = galleryImgs[currentIndex].src;
                modalImg.style.opacity = '1';
            }, 150);
        }

        // Klavye desteği
        document.addEventListener('keydown', e => {
            if (document.getElementById('modal').style.display === 'flex') {
                if (e.key === "ArrowRight") navigate(1);
                if (e.key === "ArrowLeft") navigate(-1);
            }
        });

        window.onpopstate = function() { document.getElementById('modal').style.display = 'none'; };
    </script>
</body>
</html>
