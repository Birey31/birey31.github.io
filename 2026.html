<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reeha</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #fcfcfc;
            --text: #1a1a1a;
            --accent: #d4af37;
        }

        [data-theme="dark"] {
            --bg: #0e0e0e;
            --text: #e0e0e0;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            font-family: 'Playfair Display', serif;
            transition: background-color 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        /* G√ºr√ºlt√º Dokusu (Sitenin Karakteri) */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Noise_Texture.png');
            opacity: 0.04;
            pointer-events: none;
            z-index: 9999;
        }

        .container {
            z-index: 10;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 400;
            margin: 0;
            letter-spacing: 15px;
            text-transform: uppercase;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1.5s forwards 0.5s;
        }

        .enter-btn {
            display: inline-block;
            margin-top: 40px;
            text-decoration: none;
            color: var(--text);
            font-style: italic;
            font-size: 1.1rem;
            letter-spacing: 3px;
            opacity: 0;
            animation: fadeIn 1.5s forwards 1.2s;
            transition: 0.4s;
            border-bottom: 1px solid transparent;
            padding-bottom: 5px;
        }

        .enter-btn:hover {
            opacity: 0.6;
            border-bottom: 1px solid var(--text);
        }

        /* GECE G√úND√úZ BUTONU - D√úZELTƒ∞LDƒ∞ */
        .theme-toggle {
            position: fixed;
            top: 30px;
            right: 35px;
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            font-size: 1.5rem;
            padding: 10px;
            z-index: 10000;
            transition: transform 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .theme-toggle:active {
            transform: scale(0.9);
        }

        .sun-emoji, .moon-emoji {
            display: none;
        }

        /* Tema durumuna g√∂re emoji g√∂sterimi */
        [data-theme="dark"] .sun-emoji { display: block; }
        body:not([data-theme="dark"]) .moon-emoji { display: block; }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <button class="theme-toggle" id="theme-btn" onclick="toggleTheme()">
        <span class="sun-emoji">‚òÄÔ∏è</span>
        <span class="moon-emoji">üåô</span>
    </button>

    <div class="container">
        <h1>REEHA</h1>
        <a href="sergi.html" class="enter-btn">Sihri Ba≈ülat</a>
    </div>

    <script>
        // Sayfa y√ºklendiƒüinde temayƒ± kontrol et
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else if (savedTheme === 'light') {
                document.documentElement.removeAttribute('data-theme');
            } else {
                // Varsayƒ±lan olarak karanlƒ±k tema istersen:
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        });

        function toggleTheme() {
            const html = document.documentElement;
            if (html.hasAttribute('data-theme')) {
                html.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
            } else {
                html.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            }
        }

        // Sayfa ge√ßi≈ü efekti
        document.querySelector('.enter-btn').addEventListener('click', function(e) {
            e.preventDefault();
            const target = this.getAttribute('href');
            document.body.style.opacity = '0';
            setTimeout(() => {
                window.location.href = target;
            }, 800);
        });
    </script>
</body>
</html>
