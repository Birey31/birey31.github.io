<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hmmm</title>
    <link rel="icon" type="image/jpeg" href="logo.jpeg">
    <style>
        body { 
            background-color: #f4f4f4; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px; 
            margin: 0; 
            font-family: sans-serif; 
        }

        /* Müzik Barı - Geniş ve Görünür */
        .music-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        audio { 
            width: 500px; /* Daha geniş bar */
            height: 45px; 
        }

        .back-link {
            text-decoration: none;
            color: #888;
            font-size: 14px;
            margin-bottom: 40px;
        }

        /* Galeri - Fotoğrafları Orijinal Oranında Tutar */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            width: 100%;
            max-width: 1200px;
        }

        .gallery img {
        width: auto;
        max-width: 280px;
        height: auto;
        max-height: 280px;
        object-fit: contain;
        cursor: pointer;
        
        /* NETLİK AYARLARI */
        image-rendering: -webkit-optimize-contrast; /* Safari ve Chrome için keskinlik */
        image-rendering: crisp-edges;               /* Firefox için keskinlik */
        -ms-interpolation-mode: nearest-neighbor;   /* IE için */
    }

        /* TAM EKRAN MODU - KALİTEYİ KORUYAN AYARLAR */
        #modal {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.98); /* Daha koyu arka plan detayı artırır */
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
        }

        /* TAM EKRAN MODU - MAKSİMUM KALİTE */
    #modal img {
        max-width: 100%; /* Fotoğrafın taşmasını engeller ama küçültmez */
        max-height: 100vh;
        object-fit: contain;
        
        /* KALİTE KAYBINI ÖNLEYEN KRİTİK KOMUTLAR */
        image-rendering: auto; 
        image-rendering: -webkit-optimize-contrast;
        image-rendering: high-quality; /* En yüksek render kalitesi */
        
        /* Piksellenmeyi önlemek için donanım hızlandırma */
        transform: translateZ(0);
        backface-visibility: hidden;
    }
</style>
</head>
<body>

    <div class="music-container">
        <audio id="myAudio" controls>
            <source src="https://birey31.github.io/askim.mp3" type="audio/mpeg">
        </audio>
    </div>

    <a href="index.html" class="back-link">← Dön Tatlım</a>

    <div class="gallery">
        <img src="ask.jpg" onclick="openModal(this.src)">
        <img src="ask1.jpg" onclick="openModal(this.src)">
        <img src="ask2.jpeg" onclick="openModal(this.src)">
        <img src="ask3.jpeg" onclick="openModal(this.src)">
    </div>

    <div id="modal" onclick="this.style.display='none'">
        <img id="modalImg">
    </div>

    <script>
        var audio = document.getElementById('myAudio');
        var playlist = [
            "https://birey31.github.io/askim.mp3",
            "https://birey31.github.io/askim2.mp3"
        ];
        var currentTrack = 0;

        audio.onended = function() {
            currentTrack++;
            if (currentTrack < playlist.length) {
                audio.src = playlist[currentTrack];
                audio.play();
            } else {
                currentTrack = 0;
                audio.src = playlist[currentTrack];
            }
        };

        function openModal(src) {
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('modalImg').src = src;
        }
    </script>
</body>
</html>
