<html lang="tr">
<head>

    <meta charset="UTF-8">

    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --accent-opacity: 0.1;
        }

        [data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #000000;
            --accent-opacity: 0.05;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: "Courier New", Courier, monospace;
            transition: background-color 0.4s ease, color 0.4s ease;
            height: 100vh;
            overflow: hidden; 
            display: flex;
            flex-direction: column;
        }

        /* --- HERO SECTION --- */
        #hero-section {
            display: none; /* JS ile kontrol edilecek */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 9000;
            background-color: var(--bg-color);
            align-items: center;
            justify-content: center;
            cursor: pointer;
            overflow: hidden;
        }
        #hero-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (min-width: 769px) {
            #hero-section { display: flex; }
        }

        /* --- LOGO VE SAAT --- */
        .header-left { position: fixed; top: 30px; left: 40px; z-index: 1000; }
        .brand-logo {
            font-family: 'Averta', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 900; font-size: 24px; letter-spacing: 1px;
            line-height: 1; margin-bottom: 8px; text-transform: uppercase;
        }
        #current-time { font-size: 11px; opacity: 0.8; letter-spacing: 0.5px; min-height: 15px; display: block !important; }

        /* --- GLOBAL OVERLAY --- */
        #globalOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); z-index: 1500; display: none; cursor: pointer;
            backdrop-filter: blur(4px);
        }
        #globalOverlay.active { display: block; }

        /* --- ÜST SAĞ NAV --- */
        .top-right-nav {
            position: fixed; top: 30px; right: 30px;
            display: flex; align-items: center; gap: 20px; z-index: 1000;
        }
        .theme-toggle {
            background: none; border: 1px solid var(--text-color);
            width: 14px; height: 14px; border-radius: 50%; cursor: pointer;
        }
        body:not([data-theme="light"]) .theme-toggle { background: var(--text-color); }
        .cart-toggle { background: none; border: none; color: var(--text-color); font-size: 13px; cursor: pointer; text-transform: lowercase; }

        /* --- HAVUZ SİSTEMLERİ --- */
        #infoPool, #productDetailPool, #checkoutPool {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.95);
            width: 80%; height: 75%;
            background-color: var(--bg-color);
            border: 1px solid var(--text-color);
            z-index: 2500; display: none; opacity: 0;
            transition: all 0.3s ease;
            overflow: hidden;
        }
        #infoPool.active, #productDetailPool.active, #checkoutPool.active { display: flex; opacity: 1; transform: translate(-50%, -50%) scale(1); }

        .info-container { display: flex; width: 100%; height: 100%; position: relative; }
        .info-sidebar { width: 200px; border-right: 1px solid var(--text-color); padding: 40px; display: flex; flex-direction: column; gap: 20px; flex-shrink: 0; }
        .info-nav-link { font-size: 11px; cursor: pointer; opacity: 0.5; transition: 0.3s; text-transform: lowercase; }
        .info-nav-link.active { opacity: 1; text-decoration: underline; }
        .info-content { flex: 1; padding: 40px; overflow-y: auto; font-size: 12px; line-height: 1.8; white-space: pre-wrap; }
        
        .detail-container { display: flex; width: 100%; height: 100%; }
        .detail-img-box { flex: 1; display: flex; align-items: center; justify-content: center; border-right: 1px solid var(--text-color); padding: 40px; }
        .detail-img-box img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .detail-info-box { width: 400px; padding: 40px; display: flex; flex-direction: column; justify-content: center; gap: 25px; }
        
        .size-selector { display: flex; gap: 10px; margin-top: 10px; }
        .size-btn { 
            border: 1px solid var(--text-color); background: none; color: var(--text-color); 
            padding: 5px 12px; cursor: pointer; font-size: 10px; transition: 0.3s;
            font-family: inherit;
        }
        .size-btn.selected { background: var(--text-color); color: var(--bg-color); }
        
        .add-to-cart-btn {
            background: var(--text-color); color: var(--bg-color); border: none;
            padding: 12px; cursor: pointer; font-family: inherit; font-size: 11px;
            text-transform: lowercase; margin-top: 10px;
        }

        /* --- ÜRÜN LİSTESİ --- */
        .products-pool {
            position: fixed; top: 52%; left: 55%;
            transform: translate(-50%, -50%);
            width: 65%; height: 65%;
            border: 1px solid var(--text-color);
            padding: 0;
            overflow: hidden;
            background-color: var(--bg-color); z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .products-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; padding: 30px; width: 100%; height: 100%; overflow-y: auto; }
        .product-card { cursor: pointer; }
        .product-box { 
            width: 100%; aspect-ratio: 1/1; border: 1px solid rgba(128,128,128,0.2);
            display: flex; align-items: center; justify-content: center; overflow: hidden; margin-bottom: 8px;
        }
        .product-box img { width: 90%; height: 90%; object-fit: contain; transition: transform 0.5s ease; }
        .product-card:hover .product-box img { transform: scale(1.1); }
        .product-info { font-size: 9px; text-transform: lowercase; opacity: 0.8; text-align: center; }

        /* --- SEPET --- */
        .side-cart {
            position: fixed; top: 0; right: -400px;
            width: 350px; height: 100vh;
            background-color: var(--bg-color);
            transition: right 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 2000; padding: 30px; display: flex; flex-direction: column;
            border-left: 1px solid var(--text-color);
        }
        .side-cart.active { right: 0; }
        .cart-items-container { flex: 1; overflow-y: auto; margin-bottom: 20px; }
        .cart-item { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 15px; border-bottom: 1px solid rgba(128,128,128,0.2); 
            padding-bottom: 10px; font-size: 11px;
        }
        .qty-controls { display: flex; align-items: center; gap: 10px; margin-top: 5px; }
        .qty-btn { 
            background: none; border: 1px solid var(--text-color); color: var(--text-color);
            width: 18px; height: 18px; cursor: pointer; font-size: 12px; line-height: 1;
        }
        .cart-footer { border-top: 1px solid var(--text-color); padding-top: 20px; }
        .cart-note {
            width: 100%; background: none; border: 1px solid rgba(128,128,128,0.4);
            color: var(--text-color); font-family: inherit; font-size: 10px;
            padding: 10px; height: 60px; resize: none; margin-bottom: 15px; outline: none;
        }
        .checkout-btn {
            width: 100%; background: var(--text-color); color: var(--bg-color);
            border: none; padding: 15px; font-family: inherit; font-size: 12px;
            cursor: pointer; text-transform: lowercase; font-weight: bold;
        }

        /* --- ÖDEME --- */
        .checkout-container { display: flex; width: 100%; height: 100%; }
        .checkout-form-box { flex: 1; padding: 60px; overflow-y: auto; }
        .checkout-summary-box { width: 300px; border-left: 1px solid var(--text-color); padding: 40px; font-size: 11px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-size: 10px; margin-bottom: 5px; opacity: 0.7; }
        .form-input { 
            width: 100%; background: none; border: 1px solid var(--text-color); 
            color: var(--text-color); padding: 10px; font-family: inherit; font-size: 16px; outline: none;
        }
        .checkout-step-title { font-size: 18px; margin-bottom: 30px; text-transform: lowercase; border-bottom: 1px solid var(--text-color); padding-bottom: 10px; }

        /* --- NAV & FOOTER --- */
        nav#main-nav { position: fixed; left: 40px; top: 180px; display: flex; flex-direction: column; gap: 12px; z-index: 10; }
        .nav-link { text-decoration: none; color: var(--text-color); font-size: 14px; text-transform: lowercase; cursor: pointer; opacity: 0.5; }
        .nav-link.active { opacity: 1; font-weight: bold; text-decoration: underline; }
        .legal-footer { position: fixed; bottom: 40px; left: 40px; display: flex; gap: 20px; }
        .legal-link { font-size: 11px; opacity: 0.5; cursor: pointer; color: var(--text-color); text-transform: lowercase; }
        .lang-wrapper { position: fixed; right: 40px; bottom: 40px; cursor: pointer; z-index: 10; font-size: 12px; opacity: 0.7; text-transform: lowercase; }

        @media (max-width: 768px) {
            nav#main-nav { top: 100px; left: 0; width: 100%; flex-direction: row; justify-content: flex-start; padding: 0 40px; gap: 20px; overflow-x: auto; white-space: nowrap; }
            .products-pool { width: 90%; left: 50%; height: 55%; top: 45%; transform: translate(-50%, -35%); }
            .products-grid { grid-template-columns: repeat(2, 1fr); padding: 15px; }
            .legal-footer { flex-direction: column; bottom: 80px; }
            #infoPool, #productDetailPool, #checkoutPool { width: 95%; height: 90%; }
            .info-container, .detail-container, .checkout-container { flex-direction: column; overflow-y: auto; }
            .info-sidebar { width: 100%; border-right: none; border-bottom: 1px solid var(--text-color); flex-direction: row; overflow-x: auto; padding: 15px; }
            .detail-img-box { height: 300px; border-right: none; border-bottom: 1px solid var(--text-color); }
            .detail-info-box { width: 100%; }
            .side-cart { width: 90%; }
        }
    </style>
</head>

        function updateCartUI() {
            const container = document.getElementById('cartItems');
            const footer = document.getElementById('cartFooter');

            const t = translations[currentLang];
            const cartBtn = document.getElementById('cartCount');

            cartBtn.innerText = `${prefix} (${cart.reduce((a, b) => a + b.qty, 0)})`;
            document.getElementById('cartNotePlaceholder').placeholder = t.orderNote;
            if(cart.length === 0) { container.innerHTML = `<div style="opacity:0.5; font-size:10px;">${t.emptyCart}</div>`; footer.style.display = 'none'; return; }

            container.innerHTML = cart.map((item, index) => {
                total += (item.price * item.qty);
                return `<div class="cart-item"><div><div style="font-weight:bold">${item.name}</div><div style="opacity:0.6">${item.size} | ${item.price}€</div><div class="qty-controls"><button class="qty-btn" onclick="changeQty(${index}, -1)">-</button><span>${item.qty}</span><button class="qty-btn" onclick="changeQty(${index}, 1)">+</button></div></div><div style="font-weight:bold">${item.price * item.qty}€</div></div>`;
            }).join('');
            totalEl.innerText = total + '€';

            const content = document.getElementById('checkoutFormContent');
            const t = translations[currentLang];
            content.innerHTML = `<div class="checkout-step-title">${t.addrTitle}</div><div class="form-group"><label>${t.fullName}</label><input type="text" class="form-input"></div><div class="form-group"><label>${t.email}</label><input type="email" class="form-input"></div><div style="display:grid; grid-template-columns:1fr 1fr; gap:20px;"><div class="form-group"><label>${t.city}</label><input type="text" class="form-input"></div><div class="form-group"><label>${t.country}</label><input type="text" class="form-input"></div></div><div class="form-group"><label>${t.address}</label><textarea class="form-input" style="height:80px; resize:none;"></textarea></div><button class="checkout-btn" style="margin-top:20px;" onclick="showPaymentStep()">${t.proceedPay}</button>`;
        }

        function showPaymentStep() {
            const content = document.getElementById('checkoutFormContent');
            const t = translations[currentLang];
            content.innerHTML = `<div class="checkout-step-title">${t.payTitle}</div><div class="form-group"><label>${t.cardName}</label><input type="text" class="form-input"></div><div class="form-group"><label>${t.cardNumber}</label><input type="text" placeholder="**** **** **** ****" class="form-input"></div><div style="display:grid; grid-template-columns:1fr 1fr; gap:20px;"><div class="form-group"><label>${t.expiry}</label><input type="text" class="form-input"></div><div class="form-group"><label>${t.cvv}</label><input type="text" class="form-input"></div></div><div style="font-size:10px; opacity:0.5; margin-bottom:20px;">${t.demoAlert}</div><button class="checkout-btn" onclick="completeOrder()">${t.completeOrder}</button><div onclick="showAddressStep()" style="text-align:center; font-size:10px; margin-top:15px; cursor:pointer; opacity:0.5;">${t.goBack}</div>`;
        }

        function completeOrder() {
            const content = document.getElementById('checkoutFormContent');
            const t = translations[currentLang];
            content.innerHTML = `<div style="height:100%; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center;"><div style="font-size:40px; margin-bottom:20px;">✓</div><div style="font-size:18px; margin-bottom:10px;">${t.thanks}</div><div style="font-size:11px; opacity:0.7;">${t.success}</div><button class="checkout-btn" style="width:200px; margin-top:30px;" onclick="location.reload()">${t.returnStore}</button></div>`;
            cart = [];
            updateCartUI();
        }

        function closeAllPanels() {
            document.getElementById('infoPool').classList.remove('active');
            document.getElementById('productDetailPool').classList.remove('active');
            document.getElementById('checkoutPool').classList.remove('active');
            document.getElementById('sideCart').classList.remove('active');
            document.getElementById('globalOverlay').classList.remove('active');
            setTimeout(() => {
                document.getElementById('infoPool').style.display = 'none';
                document.getElementById('productDetailPool').style.display = 'none';
                document.getElementById('checkoutPool').style.display = 'none';
            }, 300);
        }

        function handleOverlayClick() { closeAllPanels(); }

        function toggleCart() {
            const sideCart = document.getElementById('sideCart');
            const overlay = document.getElementById('globalOverlay');
            sideCart.classList.toggle('active');
            if(sideCart.classList.contains('active')) overlay.classList.add('active'); else overlay.classList.remove('active');
        }

        function toggleTheme() {
            const isLight = document.documentElement.hasAttribute('data-theme');
            if (isLight) document.documentElement.removeAttribute('data-theme'); else document.documentElement.setAttribute('data-theme', 'light');
        }

        function toggleLanguage() {
            currentLang = currentLang === 'tr' ? 'en' : 'tr';
            document.getElementById('langTxt').innerText = currentLang;
            document.querySelectorAll('[data-tr]').forEach(el => { el.textContent = currentLang === 'tr' ? el.getAttribute('data-tr') : el.getAttribute('data-en'); });
            updateCartUI();
            if(document.getElementById('checkoutPool').classList.contains('active')) { startCheckout(); }
            const activeInfoLink = document.querySelector('.info-nav-link.active');
            if(activeInfoLink) { loadInfo(activeInfoLink.id.split('-')[1]); }
        }

        window.onload = () => { 
            showLandingImage(); 
            updateTime(); 
            setInterval(updateTime, 1000); 
        };
    </script>
</body>
</html>
