<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Reeha - Keşif Modu</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
<style>
    body { margin: 0; padding: 0; background: #000; overflow: hidden; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    
    .back-btn {
        position: absolute; top: 25px; left: 25px; z-index: 100;
        color: white; text-decoration: none; font-family: serif;
        background: rgba(0,0,0,0.6); padding: 12px 20px;
        letter-spacing: 3px; font-size: 11px; transition: 0.4s;
        border: 1px solid rgba(255,255,255,0.2); backdrop-filter: blur(5px);
    }
    .back-btn:hover { background: #fff; color: #000; }

    /* Sağ tarafa kontrol butonları ekledik */
    .mapboxgl-ctrl-group {
        background: rgba(255,255,255,0.1) !important;
        border: 1px solid rgba(255,255,255,0.2) !important;
        backdrop-filter: blur(5px);
    }
    .mapboxgl-ctrl-icon { filter: invert(1); } /* Butonları beyaz yapar */

    .mapboxgl-ctrl-attrib, .mapboxgl-ctrl-logo { opacity: 0.1; }
</style>
</head>
<body>

<a href="index.html" class="back-btn">← ANA SAYFA</a>
<div id="map"></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYWRlbTk5MTciLCJhIjoiY21rMDF6YXNjNmNtYzNlczU5YTUyYXUzMCJ9.mjaJaz3MfODoSZrL2wVKJw';
    
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/satellite-v9', 
        projection: 'globe', 
        zoom: 2,
        center: [28.97, 41.00],
        antialias: true,
        // Trackpad hassasiyeti ayarları
        wheelZoomRate: 1/150, // Zoom'u daha pürüzsüz yapar
        dragRotate: true
    });

    // MacBook kullanıcıları için ekrana kontrol butonları ekliyoruz
    map.addControl(new mapboxgl.NavigationControl({
        visualizePitch: true // Dünyayı eğmek için buton ekler
    }), 'top-right');

    map.on('style.load', () => {
        map.setFog({
            'range': [0.5, 10],
            'color': '#000',
            'high-color': '#000',
            'space-color': '#000',
            'horizon-blend': 0.02
        });
    });

    // Tıklayınca Sokağa Süzülme
    map.on('click', (e) => {
        map.flyTo({
            center: [e.lngLat.lng, e.lngLat.lat],
            zoom: 17,
            pitch: 60,
            duration: 8000,
            essential: true
        });
    });

    // Otomatik Dönüş Mantığı
    let isUserInteracting = false;
    function rotateGlobe() {
        if (!isUserInteracting && map.getZoom() < 5) {
            const center = map.getCenter();
            center.lng -= 0.2;
            map.easeTo({ center, duration: 0, easing: (n) => n });
        }
    }

    map.on('mousedown', () => { isUserInteracting = true; });
    map.on('mouseup', () => { isUserInteracting = false; });
    map.on('touchstart', () => { isUserInteracting = true; });
    map.on('touchend', () => { isUserInteracting = false; });
    map.on('moveend', () => { rotateGlobe(); });

    rotateGlobe();
</script>

</body>
</html>
