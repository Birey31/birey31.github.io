<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Reeha - Kolay Keşif</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">

<style>
    body { margin: 0; padding: 0; background: #000; overflow: hidden; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    
    /* Üst Bar Tasarımı */
    .top-bar {
        position: absolute; top: 0; left: 0; width: 100%; height: 80px;
        background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, transparent 100%);
        z-index: 100; display: flex; align-items: center; padding: 0 25px;
    }

    .back-btn {
        color: white; text-decoration: none; font-family: serif;
        letter-spacing: 2px; font-size: 11px; opacity: 0.6; transition: 0.3s;
        margin-right: 30px;
    }
    .back-btn:hover { opacity: 1; }

    /* Arama kutusunu özelleştirme */
    .mapboxgl-ctrl-geocoder {
        background-color: rgba(255, 255, 255, 0.05) !important;
        border: 1px solid rgba(255, 255, 255, 0.2) !important;
        backdrop-filter: blur(10px);
        box-shadow: none !important;
        border-radius: 0 !important;
        width: 300px !important;
        max-width: none !important;
    }
    .mapboxgl-ctrl-geocoder--input { color: white !important; font-family: serif !important; }
    .mapboxgl-ctrl-geocoder--icon-search { fill: white !important; }

    /* Mapbox yazılarını gizle/soluklaştır */
    .mapboxgl-ctrl-bottom-right, .mapboxgl-ctrl-bottom-left { opacity: 0.1; }
</style>
</head>
<body>

<div class="top-bar">
    <a href="index.html" class="back-btn">← ANA SAYFA</a>
    <div id="geocoder"></div> </div>

<div id="map"></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYWRlbTk5MTciLCJhIjoiY21rMDF6YXNjNmNtYzNlczU5YTUyYXUzMCJ9.mjaJaz3MfODoSZrL2wVKJw';
    
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/satellite-v9', 
        projection: 'globe', 
        zoom: 2,
        center: [28.97, 41.00],
        antialias: true,
        wheelZoomRate: 1/200 // MacBook için yavaş zoom
    });

    // Arama Çubuğunu Oluştur
    const geocoder = new MapboxGeocoder({
        accessToken: mapboxgl.accessToken,
        mapboxgl: mapboxgl,
        marker: false, // Aranan yere işaretçi koyma
        placeholder: 'BİR ŞEHİR VEYA ÜLKE YAZ...',
        zoom: 15, // Arama bitince ne kadar yaklaşacağını belirler
        flyTo: {
            duration: 8000, // 8 saniyede süzülerek git
            curve: 1,
            essential: true
        }
    });

    document.getElementById('geocoder').appendChild(geocoder.onAdd(map));

    map.on('style.load', () => {
        map.setFog({
            'color': '#000',
            'high-color': '#000',
            'space-color': '#000'
        });
    });

    // Otomatik Dönüş
    let isUserInteracting = false;
    function rotateGlobe() {
        if (!isUserInteracting && map.getZoom() < 5) {
            const center = map.getCenter();
            center.lng -= 0.2;
            map.easeTo({ center, duration: 0, easing: (n) => n });
        }
    }
    map.on('mousedown', () => isUserInteracting = true);
    map.on('mouseup', () => isUserInteracting = false);
    map.on('moveend', () => rotateGlobe());
    rotateGlobe();
</script>

</body>
</html>
