<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Reeha - Kesintisiz Keşif</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
<style>
    body { margin: 0; padding: 0; background: #000; overflow: hidden; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    
    /* Geri Dön Butonu */
    .back-btn {
        position: absolute; top: 25px; left: 25px; z-index: 100;
        color: white; text-decoration: none; font-family: serif;
        background: rgba(0,0,0,0.7); padding: 12px 25px;
        letter-spacing: 2px; font-size: 11px; transition: 0.4s;
        border: 1px solid rgba(255,255,255,0.1);
    }
    .back-btn:hover { background: #fff; color: #000; }
</style>
</head>
<body>

<a href="index.html" class="back-btn">← ANA SAYFA</a>
<div id="map"></div>

<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiYWRlbTk5MTciLCJhIjoiY21rMDF6YXNjNmNtYzNlczU5YTUyYXUzMCJ9.mjaJaz3MfODoSZrL2wVKJw';
    
    const map = new mapboxgl.Map({
        container: 'map',
        // 'satellite-streets' yerine daha hafif ve stabil olan 'satellite-v9' deneyelim
        style: 'mapbox://styles/mapbox/satellite-v9', 
        projection: 'globe', 
        zoom: 1.5,
        center: [28.97, 41.00],
        antialias: true, // Kenar yumuşatma (bozulmaları engeller)
        optimizeForTerrain: true // Performans iyileştirmesi
    });

    map.on('style.load', () => {
        // Katmanların titremesini engellemek için sis ve atmosfer ayarını sabitleyelim
        map.setFog({
            'range': [0.5, 10],
            'color': '#000000',
            'high-color': '#000000',
            'space-color': '#000000',
            'horizon-blend': 0.02
        });
    });

    // Tıklayınca süzülme (Daha yavaş ve pürüzsüz)
    map.on('click', (e) => {
        map.flyTo({
            center: [e.lngLat.lng, e.lngLat.lat],
            zoom: 16, // Çok aşırı yakınlaşma yapıp parçalanmayı tetiklemeyelim
            pitch: 45, // Daha az eğim daha stabil görüntü verir
            duration: 8000, 
            essential: true
        });
    });

    // Otomatik Dönüş (Stabil hızda)
    let isInteracting = false;
    function rotate() {
        if (!isInteracting && map.getZoom() < 5) {
            map.easeTo({
                center: [map.getCenter().lng - 0.5, map.getCenter().lat],
                duration: 100,
                easing: n => n
            });
        }
        requestAnimationFrame(rotate);
    }

    map.on('dragstart', () => isInteracting = true);
    map.on('dragend', () => isInteracting = false);

    rotate();
</script>
</body>
</html>
