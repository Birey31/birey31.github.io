<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reeha | Store</title>
    <style>
        :root {
            --bg-color: #0e0e0e;
            --text-color: #ffffff;
            --accent-color: #ff0000; /* Supreme Kırmızısı */
        }

        [data-theme="light"] {
            --bg-color: #fcfcfc;
            --text-color: #000000;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: "Arial Black", "Arial Bold", Gadget, sans-serif; /* Supreme Font Esintisi */
            transition: background-color 0.5s ease;
            display: flex;
        }

        /* --- TEMA BUTONU (Senin Kodunla Aynı) --- */
        .theme-toggle {
            position: fixed; top: 30px; right: 30px;
            background: none; border: 1px solid var(--text-color);
            width: 14px; height: 14px; border-radius: 50%;
            cursor: pointer; opacity: 0.4; z-index: 1000;
        }
        body:not([data-theme="light"]) .theme-toggle { background: var(--text-color); }

        /* --- SOL MENÜ (SUPREME TARZI) --- */
        nav {
            width: 250px;
            height: 100vh;
            position: fixed;
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 100;
        }

        .brand-name {
            font-size: 24px;
            font-style: italic;
            text-transform: uppercase;
            letter-spacing: -1px;
            margin-bottom: 40px;
            text-decoration: none;
            color: var(--text-color);
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-color);
            font-size: 14px;
            text-transform: uppercase;
            font-style: italic;
            opacity: 0.6;
            transition: 0.3s;
        }

        .nav-link:hover, .nav-link.active {
            opacity: 1;
            color: var(--accent-color);
        }

        /* --- ANA İÇERİK --- */
        main {
            margin-left: 250px;
            padding: 40px;
            width: 100%;
            min-height: 100vh;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 60px;
        }

        .product-card {
            aspect-ratio: 1/1;
            background: #1a1a1a; /* Geçici kutu rengi */
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 15px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            transition: 0.3s;
        }

        [data-theme="light"] .product-card { background: #eee; }

        .product-card img {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .product-card:hover img {
            transform: scale(1.05);
        }

        .product-info {
            position: relative;
            z-index: 2;
            font-size: 12px;
            text-transform: uppercase;
            font-style: italic;
            background: var(--bg-color);
            padding: 5px;
            display: inline-block;
        }

        /* --- MOBİL AYARLAR --- */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            nav {
                width: 100%; height: auto;
                position: relative; padding: 20px;
                flex-direction: row; flex-wrap: wrap;
                gap: 15px;
            }
            .brand-name { width: 100%; margin-bottom: 10px; }
            main { margin-left: 0; padding: 20px; }
            .product-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>

    <button class="theme-toggle" id="themeBtn"></button>

    <nav>
        <a href="index.html" class="brand-name">Reeha</a>
        <a href="#" class="nav-link active">Tümü</a>
        <a href="#" class="nav-link">Üst Giyim</a>
        <a href="#" class="nav-link">Alt Giyim</a>
        <a href="#" class="nav-link">Aksesuar</a>
        <a href="#" class="nav-link">Arşiv</a>
    </nav>

    <main>
        <div class="product-grid">
            <div class="product-card">
                <img src="media/product1.webp" alt="Ürün">
                <div class="product-info">Sample T-Shirt - 2026</div>
            </div>
            <div class="product-card">
                <img src="media/product2.webp" alt="Ürün">
                <div class="product-info">Limited Hoodie - 2026</div>
            </div>
            <div class="product-card">
                <img src="media/product3.webp" alt="Ürün">
                <div class="product-info">Street Cargo - 2026</div>
            </div>
        </div>
    </main>

    <script>
        const themeBtn = document.getElementById('themeBtn');
        const body = document.documentElement;

        // Tema Yönetimi
        const savedTheme = localStorage.getItem('theme') || 'dark';
        if (savedTheme === 'light') body.setAttribute('data-theme', 'light');

        themeBtn.addEventListener('click', () => {
            if (body.getAttribute('data-theme') === 'light') {
                body.removeAttribute('data-theme');
                localStorage.setItem('theme', 'dark');
            } else {
                body.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
