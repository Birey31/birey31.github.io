<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reeha | Store</title>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --accent-opacity: 0.1;
        }

        [data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #000000;
            --accent-opacity: 0.05;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: "Courier New", Courier, monospace;
            transition: background-color 0.4s ease, color 0.4s ease;
            height: 100vh;
            overflow: hidden; 
            display: flex;
            flex-direction: column;
        }

        /* --- LOGO VE SAAT --- */
        .header-left { position: fixed; top: 30px; left: 40px; z-index: 1000; }
        .brand-logo {
            font-family: 'Averta', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 900; font-size: 24px; letter-spacing: 1px;
            line-height: 1; margin-bottom: 8px; text-transform: uppercase;
        }
        #current-time { 
            font-size: 11px; 
            opacity: 0.8; 
            letter-spacing: 0.5px;
            min-height: 15px;
            display: block !important;
        }

        /* --- GLOBAL OVERLAY --- */
        #globalOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); z-index: 1500; display: none; cursor: pointer;
            backdrop-filter: blur(4px);
        }
        #globalOverlay.active { display: block; }

        /* --- ÜST SAĞ NAV --- */
        .top-right-nav {
            position: fixed; top: 30px; right: 30px;
            display: flex; align-items: center; gap: 20px; z-index: 1000;
        }
        .theme-toggle {
            background: none; border: 1px solid var(--text-color);
            width: 14px; height: 14px; border-radius: 50%; cursor: pointer;
        }
        body:not([data-theme="light"]) .theme-toggle { background: var(--text-color); }
        [data-theme="light"] .theme-toggle { background: transparent; }

        .cart-toggle {
            background: none; border: none; color: var(--text-color);
            font-family: inherit; font-size: 13px; cursor: pointer; text-transform: lowercase;
        }

        /* --- HAVUZ (INFO POOL) --- */
        #infoPool {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.95);
            width: 80%; height: 75%;
            background-color: var(--bg-color);
            border: 1px solid var(--text-color);
            z-index: 2500; display: none; opacity: 0;
            transition: all 0.3s ease;
        }
        #infoPool.active { display: flex; opacity: 1; transform: translate(-50%, -50%) scale(1); }

        .info-sidebar {
            width: 250px; border-right: 1px solid var(--text-color);
            padding: 40px; display: flex; flex-direction: column; gap: 20px;
        }
        .info-content { flex: 1; padding: 40px; overflow-y: auto; font-size: 12px; line-height: 1.8; }
        .info-nav-link { font-size: 12px; cursor: pointer; opacity: 0.4; text-transform: lowercase; }
        .info-nav-link.active { opacity: 1; text-decoration: underline; font-weight: bold; }

        /* --- SEPET --- */
        .side-cart {
            position: fixed; top: 0; right: -400px;
            width: 300px; height: 100vh;
            background-color: var(--bg-color);
            transition: right 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 2000; padding: 40px; display: flex; flex-direction: column;
            border-left: 1px solid var(--text-color);
        }
        .side-cart.active { right: 0; }

        /* --- ANA NAV --- */
        nav#main-nav { position: fixed; left: 40px; top: 180px; display: flex; flex-direction: column; gap: 12px; z-index: 10; }
        .nav-link { text-decoration: none; color: var(--text-color); font-size: 14px; text-transform: lowercase; cursor: pointer; opacity: 0.5; }
        .nav-link.active { opacity: 1; font-weight: bold; text-decoration: underline; }

        /* --- ÜRÜNLER --- */
        .products-container { position: fixed; top: 100px; bottom: 120px; left: 280px; right: 40px; overflow-y: auto; }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 40px 20px; }
        
        .product-box { 
            width: 100%; 
            aspect-ratio: 1/1; 
            background-color: transparent; /* Arka planı sildik */
            margin-bottom: 12px; 
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .product-box img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Görselin kesilmemesi için contain yaptık */
            transition: transform 0.5s ease;
            /* Beyaz arka planı silmek için sihirli dokunuş: */
            mix-blend-mode: multiply; 
        }

        /* Işık modunda görsellerin daha net olması için filtre ekleyebiliriz */
        [data-theme="light"] .product-box img {
            filter: contrast(1.1);
        }

        /* Karanlık modda beyaz arka planlı PNG'leri "negatife" çevirerek arka planı siyah yapabiliriz: */
        body:not([data-theme="light"]) .product-box img {
            filter: invert(1) hue-rotate(180deg);
        }

        .product-box:hover img { transform: scale(1.05); }
        .product-info { font-size: 10px; text-transform: lowercase; opacity: 0.8; }

        /* --- FOOTER & DİL --- */
        .legal-footer { position: fixed; bottom: 40px; left: 40px; display: flex; gap: 20px; }
        .legal-link { font-size: 11px; opacity: 0.5; cursor: pointer; color: var(--text-color); text-transform: lowercase; }
        .lang-wrapper { position: fixed; right: 40px; bottom: 40px; cursor: pointer; z-index: 10; font-size: 12px; opacity: 0.7; text-transform: lowercase; }

        @media (max-width: 768px) {
            #infoPool { width: 95%; height: 85%; flex-direction: column; }
            .info-sidebar { width: 100%; height: auto; border-right: none; border-bottom: 1px solid var(--text-color); flex-direction: row; padding: 20px; overflow-x: auto; }
            .products-container { left: 40px; right: 40px; top: 220px; }
        }
    </style>
</head>
<body>

    <div id="globalOverlay" onclick="closeAllPanels()"></div>

    <div id="infoPool">
        <div style="position:absolute; top:20px; right:20px; cursor:pointer; font-size:10px; opacity:0.5;" onclick="closeAllPanels()">[kapat]</div>
        <div class="info-sidebar">
            <div class="info-nav-link" onclick="loadInfo('sales')" id="link-sales" data-tr="mesafeli satış" data-en="distance sales">mesafeli satış</div>
            <div class="info-nav-link" onclick="loadInfo('shipping')" id="link-shipping" data-tr="teslimat & iade" data-en="shipping & returns">teslimat & iade</div>
            <div class="info-nav-link" onclick="loadInfo('privacy')" id="link-privacy" data-tr="kvkk" data-en="privacy">kvkk</div>
            <div class="info-nav-link" onclick="loadInfo('contact')" id="link-contact" data-tr="iletişim" data-en="contact">iletişim</div>
        </div>
        <div class="info-content" id="infoContent"></div>
    </div>

    <div class="header-left">
        <div class="brand-logo">REEHA</div>
        <div id="current-time"></div>
    </div>

    <div class="top-right-nav">
        <button class="cart-toggle" onclick="toggleCart()" id="cartCount">cart (0)</button>
        <button class="theme-toggle" onclick="toggleTheme()"></button>
    </div>

    <div class="side-cart" id="sideCart">
        <div style="font-size:12px; margin-bottom:20px; border-bottom:1px solid var(--text-color); padding-bottom:10px; text-transform:lowercase;" data-tr="sepet" data-en="cart">sepet</div>
        <div id="cartItems" style="flex-grow:1; font-size:10px; opacity:0.5;">boş.</div>
    </div>

    <nav id="main-nav">
        <a onclick="loadProducts('news', event)" class="nav-link active" data-tr="news" data-en="news">news</a>
        <a onclick="loadProducts('tops', event)" class="nav-link" data-tr="üst giyim" data-en="tops">üst giyim</a>
        <a onclick="loadProducts('bottoms', event)" class="nav-link" data-tr="alt giyim" data-en="bottoms">alt giyim</a>
        <a onclick="loadProducts('accessories', event)" class="nav-link" data-tr="aksesuar" data-en="accessories">aksesuar</a>
    </nav>

    <main class="products-container">
        <div class="products-grid" id="productGrid"></div>
    </main>

    <footer class="legal-footer">
        <div class="legal-link" onclick="openInfoPool('sales')" data-tr="mesafeli satış" data-en="distance sales">mesafeli satış</div>
        <div class="legal-link" onclick="openInfoPool('shipping')" data-tr="teslimat ve iade" data-en="shipping & returns">teslimat ve iade</div>
        <div class="legal-link" onclick="openInfoPool('privacy')" data-tr="kvkk" data-en="privacy">kvkk</div>
        <div class="legal-link" onclick="openInfoPool('contact')" data-tr="iletişim" data-en="contact">iletişim</div>
    </footer>

    <div class="lang-wrapper" onclick="toggleLanguage()" id="langTxt">tr</div>

    <script>
        const infoData = {
            sales: { tr: "<h3>Mesafeli Satış</h3><br><p>Satış detayları...</p>", en: "<h3>Distance Sales</h3><br><p>Agreement details...</p>" },
            shipping: { tr: "<h3>Teslimat ve İade</h3><br><p>İade koşulları...</p>", en: "<h3>Shipping & Returns</h3><p>Return terms...</p>" },
            privacy: { tr: "<h3>KVKK</h3><br><p>Gizlilik politikası...</p>", en: "<h3>Privacy Policy</h3><p>Privacy terms...</p>" },
            contact: { 
                tr: `<h3>İletişim</h3><form class="contact-form" onsubmit="event.preventDefault(); alert('mesaj alındı.');"><input type="text" placeholder="isim soyisim" required><input type="email" placeholder="e-posta" required><textarea placeholder="mesajınız" rows="5" required></textarea><button type="submit">gönder</button></form>`,
                en: `<h3>Contact</h3><form class="contact-form" onsubmit="event.preventDefault(); alert('message sent.');"><input type="text" placeholder="name surname" required><input type="email" placeholder="email" required><textarea placeholder="your message" rows="5" required></textarea><button type="submit">send</button></form>`
            }
        };

        const productsData = {
            news: [
                { name: "reeha seasonal tee", price: 45, img: "elbise/tshirt1.png" }, 
                { name: "limited hoodie v1", price: 125, img: "elbise/tshirt2.png" }
            ],
            tops: [
                { name: "basic t-shirt white", price: 40, img: "elbise/tshirt1.png" }, 
                { name: "heavy cotton hoodie", price: 110, img: "elbise/tshirt2.png" },
                { name: "vintage tee black", price: 45, img: "elbise/tshirt3.png" }
            ],
            bottoms: [
                { name: "loose fit denim", price: 95, img: "elbise/kot1.png" }, 
                { name: "cargo pants", price: 105, img: "elbise/kot2.png" },
                { name: "utility shorts", price: 80, img: "elbise/kot3.png" },
                { name: "wide leg trousers", price: 115, img: "elbise/kot4.png" }
            ],
            accessories: [
                { name: "canvas tote bag", price: 30, img: "elbise/taki1.png" }, 
                { name: "utility belt", price: 55, img: "elbise/taki2.png" },
                { name: "minimal chain", price: 45, img: "elbise/taki3.png" }
            ]
        };

        let currentLang = 'tr';

        function updateTime() {
            const now = new Date();
            const date = now.toLocaleDateString('tr-TR', { day: '2-digit', month: '2-digit', year: 'numeric' });
            const time = now.toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            const target = document.getElementById('current-time');
            if (target) { target.innerText = `${date} ${time}`; }
        }

        function toggleTheme() {
            const isLight = document.documentElement.hasAttribute('data-theme');
            if (isLight) {
                document.documentElement.removeAttribute('data-theme');
                localStorage.setItem('theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            }
        }

        function loadProducts(cat, e) {
            const grid = document.getElementById('productGrid');
            if (!grid) return;
            
            grid.innerHTML = productsData[cat].map(p => `
                <div class="product-card">
                    <div class="product-box">
                        <img src="${p.img}" alt="${p.name}" onerror="this.style.opacity='0.1';">
                    </div>
                    <div class="product-info">${p.name} <span style="opacity:0.5">${p.price}€</span></div>
                </div>`).join('');
            
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            if(e && e.target) { e.target.classList.add('active'); }
        }

        function openInfoPool(type) {
            document.getElementById('infoPool').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('infoPool').classList.add('active');
                document.getElementById('globalOverlay').classList.add('active');
            }, 10);
            loadInfo(type);
        }

        function loadInfo(type) {
            document.querySelectorAll('.info-nav-link').forEach(l => l.classList.remove('active'));
            const link = document.getElementById(`link-${type}`);
            if(link) link.classList.add('active');
            document.getElementById('infoContent').innerHTML = infoData[type][currentLang];
        }

        function closeAllPanels() {
            document.getElementById('infoPool').classList.remove('active');
            document.getElementById('sideCart').classList.remove('active');
            document.getElementById('globalOverlay').classList.remove('active');
            setTimeout(() => { document.getElementById('infoPool').style.display = 'none'; }, 300);
        }

        function toggleCart() {
            document.getElementById('sideCart').classList.toggle('active');
            document.getElementById('globalOverlay').classList.toggle('active');
        }

        function toggleLanguage() {
            currentLang = currentLang === 'tr' ? 'en' : 'tr';
            document.getElementById('langTxt').innerText = currentLang;
            document.querySelectorAll('[data-tr]').forEach(el => {
                const trText = el.getAttribute('data-tr');
                const enText = el.getAttribute('data-en');
                el.textContent = currentLang === 'tr' ? trText : enText;
            });
            if(document.getElementById('infoPool').classList.contains('active')) {
                const activeLink = document.querySelector('.info-nav-link.active');
                if(activeLink) loadInfo(activeLink.id.replace('link-', ''));
            }
        }

        window.onload = () => {
            if (localStorage.getItem('theme') === 'light') document.documentElement.setAttribute('data-theme', 'light');
            loadProducts('news');
            updateTime(); 
            setInterval(updateTime, 1000);
        };
    </script>
</body>
</html>
