<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reeha | Store</title>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
        }

        [data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #000000;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: "Courier New", Courier, monospace;
            transition: background-color 0.5s ease;
            height: 100vh;
            overflow: hidden; 
            display: flex;
            flex-direction: column;
        }

        /* --- TEMA VE SEPET BUTONLARI --- */
        .top-right-nav {
            position: fixed; top: 30px; right: 30px;
            display: flex; align-items: center; gap: 20px; z-index: 1000;
        }

        .theme-toggle {
            background: none; border: 1px solid var(--text-color);
            width: 12px; height: 12px; border-radius: 50%;
            cursor: pointer; opacity: 0.4;
        }
        body:not([data-theme="light"]) .theme-toggle { background: var(--text-color); }

        .cart-toggle {
            background: none; border: none; color: var(--text-color);
            font-family: inherit; font-size: 13px; cursor: pointer;
            text-transform: lowercase; opacity: 0.8;
        }
        .cart-toggle:hover { opacity: 1; text-decoration: underline; }

        /* --- SEPET PANELI --- */
        .side-cart {
            position: fixed; top: 0; right: -400px;
            width: 350px; height: 100vh;
            background-color: var(--bg-color);
            border-left: 1px solid var(--text-color);
            transition: right 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 2000; padding: 40px;
            display: flex; flex-direction: column;
        }
        .side-cart.active { right: 0; }

        .cart-header { font-size: 14px; margin-bottom: 30px; border-bottom: 1px solid var(--text-color); padding-bottom: 10px; }
        .cart-items { flex-grow: 1; overflow-y: auto; font-size: 11px; }
        .cart-footer { border-top: 1px solid var(--text-color); padding-top: 20px; }
        
        .checkout-btn {
            width: 100%; padding: 15px; background-color: var(--text-color);
            color: var(--bg-color); border: none; cursor: pointer;
            font-family: inherit; text-transform: lowercase; margin-top: 15px;
        }

        /* --- SOL ANA MENÜ --- */
        nav#main-nav {
            position: fixed; left: 40px; top: 50%;
            transform: translateY(-50%); display: flex;
            flex-direction: column; gap: 10px; z-index: 10;
        }

        .nav-link {
            text-decoration: none; color: var(--text-color);
            font-size: 14px; text-transform: lowercase;
            transition: 0.2s; width: max-content; cursor: pointer;
        }
        .nav-link:hover { text-decoration: underline; }
        .nav-link.active { font-weight: bold; text-decoration: underline; }

        /* --- ÜRÜN ALANI --- */
        .products-container {
            position: fixed; top: 100px; bottom: 120px; 
            left: 250px; right: 40px;
            overflow-y: auto; padding-right: 15px; z-index: 1;
        }
        .products-container::-webkit-scrollbar { width: 2px; }
        .products-container::-webkit-scrollbar-thumb { background: var(--text-color); opacity: 0.3; }

        .products-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 40px 25px; padding-bottom: 50px;
        }

        .product-card { cursor: pointer; transition: opacity 0.3s; }
        .product-card:hover { opacity: 0.7; }
        .product-box { width: 100%; aspect-ratio: 1 / 1; background-color: var(--text-color); opacity: 0.05; margin-bottom: 10px; }
        .product-info { font-size: 11px; line-height: 1.4; text-transform: lowercase; }
        .price { opacity: 0.5; margin-left: 5px; }

        /* --- ALT YASAL MENÜ --- */
        .legal-footer {
            position: fixed; bottom: 40px; left: 40px;
            display: flex; flex-wrap: wrap; gap: 15px;
            max-width: 70%; z-index: 5;
        }
        .legal-link {
            text-decoration: none; color: var(--text-color);
            font-size: 11px; text-transform: lowercase;
            opacity: 0.6; transition: 0.2s;
        }
        .legal-link:hover { opacity: 1; text-decoration: underline; }

        /* --- SAĞ ALT PANEL --- */
        .bottom-right-panel {
            position: fixed; right: 40px; bottom: 40px;
            display: flex; align-items: center; gap: 15px; z-index: 10;
        }
        .date-info { font-size: 13px; letter-spacing: 1px; opacity: 0.8; white-space: nowrap; }

        /* --- MOBİL --- */
        @media (max-width: 768px) {
            nav#main-nav { left: 20px; top: 30px; transform: none; flex-direction: row; flex-wrap: wrap; }
            .products-container { left: 20px; right: 20px; top: 120px; bottom: 150px; }
            .products-grid { grid-template-columns: repeat(2, 1fr); gap: 20px; }
            .side-cart { width: 100%; right: -100%; }
        }
    </style>
</head>
<body>

    <div class="top-right-nav">
        <button class="cart-toggle" onclick="toggleCart()" id="cartCount">cart (0)</button>
        <button class="theme-toggle" id="themeBtn"></button>
    </div>

    <div class="side-cart" id="sideCart">
        <div class="cart-header">your cart</div>
        <div class="cart-items" id="cartItems">
            <p style="opacity: 0.5;">sepetiniz boş.</p>
        </div>
        <div class="cart-footer">
            <div style="font-size: 12px;">toplam: <span id="cartTotal">0€</span></div>
            <button class="checkout-btn">ödemeye geç</button>
            <button onclick="toggleCart()" style="background:none; border:none; color:var(--text-color); cursor:pointer; font-size:10px; margin-top:15px; opacity:0.5; font-family:inherit;">[kapat]</button>
        </div>
    </div>

    <nav id="main-nav">
        <a onclick="loadProducts('news')" class="nav-link" data-tr="news" data-en="news">news</a>
        <a onclick="loadProducts('tops')" class="nav-link" data-tr="üst giyim" data-en="tops">üst giyim</a>
        <a onclick="loadProducts('bottoms')" class="nav-link" data-tr="alt giyim" data-en="bottoms">alt giyim</a>
        <a onclick="loadProducts('accessories')" class="nav-link" data-tr="aksesuar" data-en="accessories">aksesuar</a>
    </nav>

    <main class="products-container">
        <div class="products-grid" id="productGrid"></div>
    </main>

    <footer class="legal-footer">
        <a href="#" class="legal-link" data-tr="mesafeli satış sözleşmesi" data-en="distance sales agreement">mesafeli satış sözleşmesi</a>
        <a href="#" class="legal-link" data-tr="teslimat ve iade" data-en="shipping & returns">teslimat ve iade</a>
        <a href="#" class="legal-link" data-tr="kvkk ve gizlilik" data-en="privacy policy">kvkk ve gizlilik</a>
        <a href="#" class="legal-link" data-tr="iletisim" data-en="contact">iletişim</a>
    </footer>

    <div class="bottom-right-panel">
        <div class="date-info" id="current-time"></div>
    </div>

    <script>
        const productsData = {
            news: [{ name: "reeha seasonal tee", price: 45 }, { name: "limited hoodie v1", price: 125 }],
            tops: [{ name: "basic t-shirt white", price: 40 }, { name: "heavy cotton hoodie", price: 110 }],
            bottoms: [{ name: "loose fit denim", price: 95 }, { name: "cargo work pants", price: 105 }],
            accessories: [{ name: "canvas tote bag", price: 30 }, { name: "utility belt", price: 55 }]
        };

        let cart = [];

        function toggleCart() {
            document.getElementById('sideCart').classList.toggle('active');
        }

        function addToCart(name, price) {
            cart.push({ name, price });
            updateCartUI();
            // İstersen eklendiğinde sepeti otomatik açabilirsin:
            // document.getElementById('sideCart').classList.add('active');
        }

        function updateCartUI() {
            const cartItems = document.getElementById('cartItems');
            const cartCount = document.getElementById('cartCount');
            const cartTotal = document.getElementById('cartTotal');
            
            cartCount.innerText = `cart (${cart.length})`;
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<p style="opacity: 0.5;">sepetiniz boş.</p>';
                cartTotal.innerText = '0€';
                return;
            }

            let total = 0;
            cartItems.innerHTML = cart.map((item, index) => {
                total += item.price;
                return `
                    <div style="margin-bottom: 15px; display: flex; justify-content: space-between;">
                        <span>${item.name}</span>
                        <span>${item.price}€</span>
                    </div>
                `;
            }).join('');
            
            cartTotal.innerText = total + '€';
        }

        function loadProducts(category) {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = '';
            productsData[category].forEach(product => {
                const card = `
                    <div class="product-card" onclick="addToCart('${product.name}', ${product.price})">
                        <div class="product-box"></div>
                        <div class="product-info">${product.name} <span class="price">${product.price}€</span></div>
                    </div>
                `;
                grid.innerHTML += card;
            });
            document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
            if(event) event.target.classList.add('active');
        }

        function updateTime() {
            const now = new Date();
            const date = now.toLocaleDateString('tr-TR');
            const time = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
            document.getElementById('current-time').innerHTML = `${date} ${time} TR`;
        }

        const themeBtn = document.getElementById('themeBtn');
        themeBtn.addEventListener('click', () => {
            document.documentElement.toggleAttribute('data-theme');
            const isLight = document.documentElement.hasAttribute('data-theme');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        });

        window.onload = () => {
            loadProducts('news');
            updateTime();
            setInterval(updateTime, 1000);
            if (localStorage.getItem('theme') === 'light') document.documentElement.setAttribute('data-theme', 'light');
        };
    </script>
</body>
</html>
