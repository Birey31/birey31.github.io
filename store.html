<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reeha | Store</title>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
        }

        [data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #000000;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            /* Ekran görüntüsündeki gerçek font: Monospace / Courier */
            font-family: "Courier New", Courier, monospace;
            transition: background-color 0.5s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- TEMA BUTONU --- */
        .theme-toggle {
            position: fixed; top: 30px; right: 30px;
            background: none; border: 1px solid var(--text-color);
            width: 12px; height: 12px; border-radius: 50%;
            cursor: pointer; opacity: 0.4; z-index: 1000;
        }
        body:not([data-theme="light"]) .theme-toggle { background: var(--text-color); }

        /* --- LOGO ALANI --- */
        header {
            margin-top: 50px;
            margin-bottom: 20px;
            text-align: center;
        }

        .supreme-box {
            background-color: #ff0000;
            color: white;
            padding: 5px 15px;
            font-family: sans-serif; /* Box logo içi sans-serif kalmalı */
            font-weight: bold;
            font-size: 24px;
            display: inline-block;
            text-decoration: none;
            margin-bottom: 10px;
        }

        .date-info {
            font-size: 12px;
            letter-spacing: 1px;
            display: block;
            margin-bottom: 40px;
        }

        /* --- STORE MENÜSÜ (ORTALANMIŞ) --- */
        nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-color);
            font-size: 13px;
            transition: 0.2s;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        /* --- SOSYAL İKONLAR --- */
        .social-icons {
            margin-top: 40px;
            display: flex;
            gap: 15px;
            opacity: 0.8;
        }

        .social-icons svg {
            width: 16px;
            height: 16px;
            fill: var(--text-color);
        }

    </style>
</head>
<body>

    <button class="theme-toggle" id="themeBtn"></button>

    <header>
        <a href="index.html" class="supreme-box">Reeha</a>
        <span class="date-info" id="current-time">05/01/2026 07:17pm TR</span>
    </header>

    <nav>
        <a href="#" class="nav-link">üst giyim</a>
        <a href="#" class="nav-link">alt giyim</a>
        <a href="#" class="nav-link">aksesuar</a>
        <a href="#" class="nav-link">arşiv</a>
        <a href="#" class="nav-link">iletişim</a>
        <a href="#" class="nav-link">mailing list</a>
    </nav>

    <div class="social-icons">
        </div>

    <script>
        const themeBtn = document.getElementById('themeBtn');
        const body = document.documentElement;

        // Saat fonksiyonu (Görüntüdeki gibi formatlandı)
        function updateTime() {
            const now = new Date();
            const date = now.toLocaleDateString('en-GB');
            const time = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
            document.getElementById('current-time').innerHTML = `${date} ${time} TR`;
        }
        setInterval(updateTime, 1000);
        updateTime();

        const savedTheme = localStorage.getItem('theme') || 'dark';
        if (savedTheme === 'light') body.setAttribute('data-theme', 'light');

        themeBtn.addEventListener('click', () => {
            if (body.getAttribute('data-theme') === 'light') {
                body.removeAttribute('data-theme');
                localStorage.setItem('theme', 'dark');
            } else {
                body.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
