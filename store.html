<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reeha | Store</title>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
        }

        [data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #000000;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: "Courier New", Courier, monospace;
            transition: background-color 0.5s ease;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* --- TEMA BUTONU --- */
        .theme-toggle {
            position: fixed; top: 30px; right: 30px;
            background: none; border: 1px solid var(--text-color);
            width: 12px; height: 12px; border-radius: 50%;
            cursor: pointer; opacity: 0.4; z-index: 1000;
        }
        body:not([data-theme="light"]) .theme-toggle { background: var(--text-color); }

        /* --- SOL MENÃœ --- */
        nav {
            position: fixed;
            left: 40px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-color);
            font-size: 14px;
            text-transform: lowercase;
            transition: 0.2s;
            width: max-content;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        /* --- SAÄž ALT PANEL --- */
        .bottom-right-panel {
            position: fixed;
            right: 40px;
            bottom: 40px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* YENÄ° DÄ°L SEÃ‡Ä°CÄ° (Ã‡ERÃ‡EVESÄ°Z VE OKLU) */
        .lang-wrapper {
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            opacity: 0.7;
            transition: 0.3s;
        }

        .lang-wrapper:hover { opacity: 1; }

        .lang-current {
            font-size: 18px;
            display: flex;
            align-items: center;
        }

        /* Sekme Oku */
        .arrow-down {
            width: 0; 
            height: 0; 
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-top: 5px solid var(--text-color);
            margin-top: 2px;
        }

        .lang-dropdown {
            position: absolute;
            bottom: 120%;
            left: 0;
            display: none;
            flex-direction: column;
            background-color: var(--bg-color);
            border: 1px solid var(--text-color);
            padding: 2px;
            z-index: 100;
        }

        .lang-dropdown.active {
            display: flex;
        }

        .lang-option {
            padding: 5px 10px;
            font-size: 18px;
            transition: 0.2s;
        }

        .lang-option:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        .date-info {
            font-size: 12px;
            letter-spacing: 1px;
            opacity: 0.8;
            white-space: nowrap;
        }

        /* --- MOBÄ°L --- */
        @media (max-width: 768px) {
            nav { left: 20px; top: 40px; transform: none; }
            .bottom-right-panel { right: 20px; bottom: 20px; flex-direction: column; align-items: flex-end; }
        }
    </style>
</head>
<body>

    <button class="theme-toggle" id="themeBtn"></button>

    <nav id="main-nav">
        <a href="#" class="nav-link" data-tr="news" data-en="news">news</a>
        <a href="#" class="nav-link" data-tr="Ã¼st giyim" data-en="tops">Ã¼st giyim</a>
        <a href="#" class="nav-link" data-tr="alt giyim" data-en="bottoms">alt giyim</a>
        <a href="#" class="nav-link" data-tr="aksesuar" data-en="accessories">aksesuar</a>
        <a href="#" class="nav-link" data-tr="random" data-en="random">random</a>
        <a href="#" class="nav-link" data-tr="hakkÄ±nda" data-en="about">about</a>
        <a href="#" class="nav-link" data-tr="iletiÅŸim" data-en="contact">contact</a>
        <a href="#" class="nav-link" data-tr="e-posta listesi" data-en="mailing list">mailing list</a>
    </nav>

    <div class="bottom-right-panel">
        <div class="lang-wrapper" onclick="toggleLangDropdown()">
            <div class="lang-current" id="selected-flag">ðŸ‡¹ðŸ‡·</div>
            <div class="arrow-down"></div>
            
            <div class="lang-dropdown" id="lang-dropdown">
                <div class="lang-option" onclick="setLanguage('tr', 'ðŸ‡¹ðŸ‡·')">ðŸ‡¹ðŸ‡·</div>
                <div class="lang-option" onclick="setLanguage('en', 'ðŸ‡¬ðŸ‡§')">ðŸ‡¬ðŸ‡§</div>
            </div>
        </div>
        
        <div class="date-info" id="current-time">05/01/2026 10:19pm TR</div>
    </div>

    <script>
        const themeBtn = document.getElementById('themeBtn');
        const body = document.documentElement;
        let currentLang = 'tr';

        function toggleLangDropdown() {
            document.getElementById('lang-dropdown').classList.toggle('active');
        }

        function setLanguage(lang, flag) {
            currentLang = lang;
            document.getElementById('selected-flag').textContent = flag;
            
            document.querySelectorAll('.nav-link').forEach(link => {
                link.textContent = link.getAttribute(`data-${lang}`);
            });

            updateTime();
            event.stopPropagation(); 
            document.getElementById('lang-dropdown').classList.remove('active');
        }

        window.onclick = function(event) {
            if (!event.target.closest('.lang-wrapper')) {
                document.getElementById('lang-dropdown').classList.remove('active');
            }
        }

        function updateTime() {
            const now = new Date();
            const date = now.toLocaleDateString(currentLang === 'tr' ? 'tr-TR' : 'en-GB');
            const time = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
            const suffix = currentLang === 'tr' ? 'TR' : 'UK';
            document.getElementById('current-time').innerHTML = `${date} ${time} ${suffix}`;
        }

        setInterval(updateTime, 1000);
        updateTime();

        const savedTheme = localStorage.getItem('theme') || 'dark';
        if (savedTheme === 'light') body.setAttribute('data-theme', 'light');

        themeBtn.addEventListener('click', () => {
            if (body.getAttribute('data-theme') === 'light') {
                body.removeAttribute('data-theme');
                localStorage.setItem('theme', 'dark');
            } else {
                body.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
