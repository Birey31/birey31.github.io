<!DOCTYPE html>
<html lang="tr">
<head>
    <link rel="icon" type="image/png" href="media/mobillogo.webp">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reeha | Store</title>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --pool-border: rgba(255, 255, 255, 0.3);
        }

        [data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #000000;
            --pool-border: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: "Courier New", Courier, monospace;
            transition: background-color 0.4s ease, color 0.4s ease;
            height: 100vh;
            overflow: hidden; 
            display: flex;
            flex-direction: column;
        }

        /* --- LOGO VE SAAT --- */
        .header-left { position: fixed; top: 30px; left: 40px; z-index: 1000; }
        .brand-logo {
            font-family: 'Averta', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 900; font-size: 24px; letter-spacing: 1px;
            line-height: 1; margin-bottom: 8px; text-transform: uppercase;
        }
        #current-time { font-size: 11px; opacity: 0.8; letter-spacing: 0.5px; }

        /* --- ÜST SAĞ NAV --- */
        .top-right-nav {
            position: fixed; top: 30px; right: 30px;
            display: flex; align-items: center; gap: 20px; z-index: 1000;
        }
        .theme-toggle {
            background: none; border: 1px solid var(--text-color);
            width: 14px; height: 14px; border-radius: 50%; cursor: pointer;
        }
        body:not([data-theme="light"]) .theme-toggle { background: var(--text-color); }
        .cart-toggle { background: none; border: none; color: var(--text-color); font-size: 13px; cursor: pointer; text-transform: lowercase; }

        /* --- ÜRÜN HAVUZU (CENTER POOL) --- */
        .products-pool {
            position: fixed;
            top: 50%;
            left: 55%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 60%;
            border: 1px solid var(--text-color);
            padding: 20px;
            overflow-y: auto;
            background-color: var(--bg-color);
            z-index: 5;
        }

        /* Yanyana en fazla 4 ürün */
        .products-grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 15px; 
        }
        
        .product-card { display: flex; flex-direction: column; align-items: center; }

        .product-box { 
            width: 100%; 
            aspect-ratio: 1/1; 
            background-color: transparent; 
            margin-bottom: 8px; 
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--pool-border);
        }

        .product-box img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Resmin kutuyu doldurmasını sağlar */
            transition: transform 0.5s ease;
            display: block;
        }

        .product-box:hover img { transform: scale(1.05); }
        .product-info { font-size: 9px; text-transform: lowercase; opacity: 0.8; text-align: center; width: 100%; }

        /* --- ANA NAV --- */
        nav#main-nav { position: fixed; left: 40px; top: 180px; display: flex; flex-direction: column; gap: 12px; z-index: 10; }
        .nav-link { text-decoration: none; color: var(--text-color); font-size: 14px; text-transform: lowercase; cursor: pointer; opacity: 0.5; }
        .nav-link.active { opacity: 1; font-weight: bold; text-decoration: underline; }

        /* --- FOOTER & DİL --- */
        .legal-footer { position: fixed; bottom: 40px; left: 40px; display: flex; gap: 20px; }
        .legal-link { font-size: 11px; opacity: 0.5; cursor: pointer; color: var(--text-color); text-transform: lowercase; }
        .lang-wrapper { position: fixed; right: 40px; bottom: 40px; cursor: pointer; z-index: 10; font-size: 12px; opacity: 0.7; }

        /* --- BİLGİ HAVUZU (POPUP) --- */
        #globalOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); z-index: 1500; display: none; backdrop-filter: blur(4px); }
        #globalOverlay.active { display: block; }
        #infoPool { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.95); width: 80%; height: 75%; background-color: var(--bg-color); border: 1px solid var(--text-color); z-index: 2500; display: none; opacity: 0; transition: all 0.3s ease; }
        #infoPool.active { display: flex; opacity: 1; transform: translate(-50%, -50%) scale(1); }
        .info-sidebar { width: 200px; border-right: 1px solid var(--text-color); padding: 40px; display: flex; flex-direction: column; gap: 20px; }
        .info-content { flex: 1; padding: 40px; overflow-y: auto; font-size: 12px; line-height: 1.8; }

        /* Mobil */
        @media (max-width: 1024px) {
            .products-pool { width: 85%; left: 50%; height: 55%; top: 55%; }
            .products-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>

    <div id="globalOverlay" onclick="closeAllPanels()"></div>

    <div id="infoPool">
        <div style="position:absolute; top:20px; right:20px; cursor:pointer; font-size:10px; opacity:0.5;" onclick="closeAllPanels()">[kapat]</div>
        <div class="info-sidebar">
            <div class="info-nav-link" onclick="loadInfo('sales')" id="link-sales" data-tr="mesafeli satış" data-en="distance sales">mesafeli satış</div>
            <div class="info-nav-link" onclick="loadInfo('shipping')" id="link-shipping" data-tr="teslimat & iade" data-en="shipping & returns">teslimat & iade</div>
            <div class="info-nav-link" onclick="loadInfo('privacy')" id="link-privacy" data-tr="kvkk" data-en="privacy">kvkk</div>
            <div class="info-nav-link" onclick="loadInfo('contact')" id="link-contact" data-tr="iletişim" data-en="contact">iletişim</div>
        </div>
        <div class="info-content" id="infoContent"></div>
    </div>

    <div class="header-left">
        <div class="brand-logo">REEHA</div>
        <div id="current-time"></div>
    </div>

    <div class="top-right-nav">
        <button class="cart-toggle" onclick="toggleCart()" id="cartCount">cart (0)</button>
        <button class="theme-toggle" onclick="toggleTheme()"></button>
    </div>

    <nav id="main-nav">
        <a onclick="loadProducts('news', event)" class="nav-link active" data-tr="news" data-en="news">news</a>
        <a onclick="loadProducts('tops', event)" class="nav-link" data-tr="üst giyim" data-en="tops">üst giyim</a>
        <a onclick="loadProducts('bottoms', event)" class="nav-link" data-tr="alt giyim" data-en="bottoms">alt giyim</a>
        <a onclick="loadProducts('accessories', event)" class="nav-link" data-tr="aksesuar" data-en="accessories">aksesuar</a>
    </nav>

    <main class="products-pool">
        <div class="products-grid" id="productGrid"></div>
    </main>

    <footer class="legal-footer">
        <div class="legal-link" onclick="openInfoPool('sales')" data-tr="mesafeli satış" data-en="distance sales">mesafeli satış</div>
        <div class="legal-link" onclick="openInfoPool('shipping')" data-tr="teslimat ve iade" data-en="shipping & returns">teslimat ve iade</div>
        <div class="legal-link" onclick="openInfoPool('privacy')" data-tr="kvkk" data-en="privacy">kvkk</div>
        <div class="legal-link" onclick="openInfoPool('contact')" data-tr="iletişim" data-en="contact">iletişim</div>
    </footer>

    <div class="lang-wrapper" onclick="toggleLanguage()" id="langTxt">tr</div>

    <script>
        const productsData = {
            news: [
                { name: "basic t-shirt white", price: 40, img: "elbise/tshirt1.png" }, 
                { name: "heavy cotton hoodie", price: 110, img: "elbise/tshirt2.png" },
                { name: "vintage tee black", price: 45, img: "elbise/tshirt3.png" },
                { name: "reeha seasonal tee", price: 45, img: "elbise/tshirt4.png" },
                { name: "loose fit denim", price: 95, img: "elbise/kot1.png" }, 
                { name: "cargo pants", price: 105, img: "elbise/kot2.png" }
            ],
            tops: [
                { name: "basic t-shirt white", price: 40, img: "elbise/tshirt1.png" }, 
                { name: "heavy cotton hoodie", price: 110, img: "elbise/tshirt2.png" }
            ],
            bottoms: [
                { name: "loose fit denim", price: 95, img: "elbise/kot1.png" }, 
                { name: "cargo pants", price: 105, img: "elbise/kot2.png" }
            ],
            accessories: [
                { name: "canvas tote bag", price: 30, img: "elbise/taki1.png" }
            ]
        };

        function loadProducts(cat, e) {
            const grid = document.getElementById('productGrid');
            if (!grid) return;
            
            grid.innerHTML = productsData[cat].map(p => `
                <div class="product-card">
                    <div class="product-box">
                        <img src="${p.img}" alt="${p.name}" onerror="this.src='https://via.placeholder.com/150?text=reeha';">
                    </div>
                    <div class="product-info">
                        <div>${p.name}</div>
                        <div style="opacity:0.5">${p.price}€</div>
                    </div>
                </div>`).join('');
            
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            if(e && e.target) { e.target.classList.add('active'); }
        }

        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleDateString('tr-TR') + ' ' + now.toLocaleTimeString('tr-TR', {hour: '2-digit', minute:'2-digit'});
            document.getElementById('current-time').innerText = timeStr;
        }

        function toggleTheme() {
            const isLight = document.documentElement.hasAttribute('data-theme');
            if (isLight) document.documentElement.removeAttribute('data-theme');
            else document.documentElement.setAttribute('data-theme', 'light');
        }

        function closeAllPanels() {
            document.getElementById('infoPool').classList.remove('active');
            document.getElementById('globalOverlay').classList.remove('active');
            setTimeout(() => { document.getElementById('infoPool').style.display = 'none'; }, 300);
        }

        window.onload = () => {
            loadProducts('news');
            updateTime();
            setInterval(updateTime, 1000);
        };
    </script>
</body>
</html>
