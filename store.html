<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reeha | Store</title>
    <style>
        /* --- SUPREME FONT ESTETİĞİ --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap');

        :root {
            --bg-color: #0e0e0e;
            --text-color: #ffffff;
            --accent-color: #ff0000; /* Supreme Kırmızı */
        }

        [data-theme="light"] {
            --bg-color: #fcfcfc;
            --text-color: #000000;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            /* Supreme Font yapısı: Kalın, Dar ve İtalik */
            font-family: 'Inter', "Arial Black", sans-serif;
            font-weight: 900;
            transition: background-color 0.5s ease;
            display: flex;
            overflow-x: hidden;
        }

        /* --- TEMA BUTONU --- */
        .theme-toggle {
            position: fixed; top: 30px; right: 30px;
            background: none; border: 1px solid var(--text-color);
            width: 14px; height: 14px; border-radius: 50%;
            cursor: pointer; opacity: 0.4; z-index: 1000;
        }
        body:not([data-theme="light"]) .theme-toggle { background: var(--text-color); }

        /* --- SOL MENÜ (SUPREME NAV) --- */
        nav {
            width: 240px;
            height: 100vh;
            position: fixed;
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 8px; /* Supreme tarzı sıkışık liste */
            z-index: 100;
        }

        .brand-name {
            font-size: 28px;
            font-style: italic;
            text-transform: uppercase;
            letter-spacing: -1.5px; /* Harfler birbirine yakın */
            margin-bottom: 40px;
            text-decoration: none;
            color: var(--text-color);
            line-height: 0.9;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-color);
            font-size: 15px;
            text-transform: uppercase;
            font-style: italic;
            opacity: 1; /* Supreme'de opaklık genelde tamdır */
            transition: 0.2s;
            display: block;
        }

        .nav-link:hover {
            color: var(--accent-color);
        }

        .nav-link.active {
            color: var(--accent-color);
        }

        /* --- ANA İÇERİK --- */
        main {
            margin-left: 240px;
            padding: 40px;
            width: 100%;
            min-height: 100vh;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            margin-top: 50px;
        }

        .product-card {
            background: none;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            position: relative;
        }

        .img-container {
            width: 100%;
            aspect-ratio: 1/1;
            background: #151515;
            overflow: hidden;
            position: relative;
        }
        
        [data-theme="light"] .img-container { background: #eeeeee; }

        .product-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s;
        }

        .product-info {
            margin-top: 8px;
            font-size: 13px;
            text-transform: uppercase;
            font-style: italic;
            line-height: 1.2;
            letter-spacing: -0.5px;
        }

        .price {
            display: block;
            margin-top: 2px;
            opacity: 0.6;
            font-family: monospace; /* Fiyatlar daha teknik dursun */
            font-style: normal;
        }

        /* --- MOBİL --- */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            nav {
                width: 100%; height: auto;
                position: relative; padding: 20px;
                gap: 12px;
            }
            .brand-name { margin-bottom: 20px; font-size: 24px; }
            main { margin-left: 0; padding: 15px; }
            .product-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            .product-info { font-size: 11px; }
        }
    </style>
</head>
<body>

    <button class="theme-toggle" id="themeBtn"></button>

    <nav>
        <a href="index.html" class="brand-name">Reeha</a>
        <a href="#" class="nav-link active">All</a>
        <a href="#" class="nav-link">Jackets</a>
        <a href="#" class="nav-link">Shirts</a>
        <a href="#" class="nav-link">Tops/Sweaters</a>
        <a href="#" class="nav-link">Sweatshirts</a>
        <a href="#" class="nav-link">Pants</a>
        <a href="#" class="nav-link">Accessories</a>
    </nav>

    <main>
        <div class="product-grid">
            <div class="product-card">
                <div class="img-container">
                    <img src="media/p1.webp" alt="">
                </div>
                <div class="product-info">
                    REEHA GORE-TEX SHELL JACKET
                    <span class="price">$298</span>
                </div>
            </div>

            <div class="product-card">
                <div class="img-container">
                    <img src="media/p2.webp" alt="">
                </div>
                <div class="product-info">
                    BOX LOGO HOODED SWEATSHIRT
                    <span class="price">$168</span>
                </div>
            </div>
        </div>
    </main>

    <script>
        const themeBtn = document.getElementById('themeBtn');
        const body = document.documentElement;

        const savedTheme = localStorage.getItem('theme') || 'dark';
        if (savedTheme === 'light') body.setAttribute('data-theme', 'light');

        themeBtn.addEventListener('click', () => {
            if (body.getAttribute('data-theme') === 'light') {
                body.removeAttribute('data-theme');
                localStorage.setItem('theme', 'dark');
            } else {
                body.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
