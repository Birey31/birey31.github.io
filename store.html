<!DOCTYPE html>
<html lang="tr">
<head>
    <link rel="icon" type="image/png" href="media/mobillogo.webp">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reeha | Store</title>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --accent-opacity: 0.1;
        }

        [data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #000000;
            --accent-opacity: 0.05;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: "Courier New", Courier, monospace;
            transition: background-color 0.4s ease, color 0.4s ease;
            height: 100vh;
            overflow: hidden; 
            display: flex;
            flex-direction: column;
        }

        /* --- LOGO VE SAAT --- */
        .header-left { position: fixed; top: 30px; left: 40px; z-index: 1000; }
        .brand-logo {
            font-family: 'Averta', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 900; font-size: 24px; letter-spacing: 1px;
            line-height: 1; margin-bottom: 8px; text-transform: uppercase;
        }
        #current-time { font-size: 11px; opacity: 0.8; letter-spacing: 0.5px; min-height: 15px; display: block !important; }

        /* --- GLOBAL OVERLAY --- */
        #globalOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); z-index: 1500; display: none; cursor: pointer;
            backdrop-filter: blur(4px);
        }
        #globalOverlay.active { display: block; }

        /* --- ÜST SAĞ NAV --- */
        .top-right-nav {
            position: fixed; top: 30px; right: 30px;
            display: flex; align-items: center; gap: 20px; z-index: 1000;
        }
        .theme-toggle {
            background: none; border: 1px solid var(--text-color);
            width: 14px; height: 14px; border-radius: 50%; cursor: pointer;
        }
        body:not([data-theme="light"]) .theme-toggle { background: var(--text-color); }
        .cart-toggle { background: none; border: none; color: var(--text-color); font-size: 13px; cursor: pointer; text-transform: lowercase; }

        /* --- HAVUZ SİSTEMLERİ --- */
        #infoPool, #productDetailPool, #checkoutPool {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.95);
            width: 80%; height: 75%;
            background-color: var(--bg-color);
            border: 1px solid var(--text-color);
            z-index: 2500; display: none; opacity: 0;
            transition: all 0.3s ease;
        }
        #infoPool.active, #productDetailPool.active, #checkoutPool.active { display: flex; opacity: 1; transform: translate(-50%, -50%) scale(1); }

        .info-sidebar { width: 200px; border-right: 1px solid var(--text-color); padding: 40px; display: flex; flex-direction: column; gap: 20px; }
        .info-nav-link { font-size: 11px; cursor: pointer; opacity: 0.5; transition: 0.3s; text-transform: lowercase; }
        .info-nav-link.active { opacity: 1; text-decoration: underline; }
        .info-content { flex: 1; padding: 40px; overflow-y: auto; font-size: 12px; line-height: 1.8; }
        
        .detail-container { display: flex; width: 100%; height: 100%; }
        .detail-img-box { flex: 1; display: flex; align-items: center; justify-content: center; border-right: 1px solid var(--text-color); padding: 40px; }
        .detail-img-box img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .detail-info-box { width: 400px; padding: 40px; display: flex; flex-direction: column; justify-content: center; gap: 25px; }
        
        .size-selector { display: flex; gap: 10px; margin-top: 10px; }
        .size-btn { 
            border: 1px solid var(--text-color); background: none; color: var(--text-color); 
            padding: 5px 12px; cursor: pointer; font-size: 10px; transition: 0.3s;
            font-family: inherit;
        }
        .size-btn.selected { background: var(--text-color); color: var(--bg-color); }
        
        .add-to-cart-btn {
            background: var(--text-color); color: var(--bg-color); border: none;
            padding: 12px; cursor: pointer; font-family: inherit; font-size: 11px;
            text-transform: lowercase; margin-top: 10px;
        }

        /* --- ÜRÜN LİSTESİ VE RESİM FIX --- */
        .products-pool {
            position: fixed; top: 52%; left: 55%;
            transform: translate(-50%, -50%);
            width: 65%; height: 65%;
            border: 1px solid var(--text-color);
            padding: 30px; overflow-y: auto;
            background-color: var(--bg-color); z-index: 5;
        }
        .products-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; }
        .product-card { cursor: pointer; }
        
        .product-box { 
            width: 100%; 
            aspect-ratio: 1/1; 
            border: 1px solid rgba(128,128,128,0.2);
            display: flex; align-items: center; justify-content: center; 
            overflow: hidden; margin-bottom: 8px;
            background: var(--accent-opacity);
        }
        .product-box img { 
            width: 100%; height: 100%; object-fit: cover;
            display: block !important; /* Görünürlüğü garanti eder */
        }
        .product-info { font-size: 9px; text-transform: lowercase; opacity: 0.8; text-align: center; }

        /* --- SEPET --- */
        .side-cart {
            position: fixed; top: 0; right: -400px;
            width: 350px; height: 100vh;
            background-color: var(--bg-color);
            transition: right 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 2000; padding: 30px; display: flex; flex-direction: column;
            border-left: 1px solid var(--text-color);
        }
        .side-cart.active { right: 0; }
        .cart-items-container { flex: 1; overflow-y: auto; margin-bottom: 20px; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid rgba(128,128,128,0.2); padding-bottom: 10px; font-size: 11px; }
        .qty-controls { display: flex; align-items: center; gap: 10px; margin-top: 5px; }
        .qty-btn { background: none; border: 1px solid var(--text-color); color: var(--text-color); width: 18px; height: 18px; cursor: pointer; }

        .checkout-btn { width: 100%; background: var(--text-color); color: var(--bg-color); border: none; padding: 15px; font-family: inherit; font-size: 12px; cursor: pointer; font-weight: bold; }

        /* --- NAV & FOOTER --- */
        nav#main-nav { position: fixed; left: 40px; top: 180px; display: flex; flex-direction: column; gap: 12px; z-index: 10; }
        .nav-link { text-decoration: none; color: var(--text-color); font-size: 14px; text-transform: lowercase; cursor: pointer; opacity: 0.5; }
        .nav-link.active { opacity: 1; font-weight: bold; text-decoration: underline; }
        .legal-footer { position: fixed; bottom: 40px; left: 40px; display: flex; gap: 20px; }
        .legal-link { font-size: 11px; opacity: 0.5; cursor: pointer; color: var(--text-color); text-transform: lowercase; }
        .lang-wrapper { position: fixed; right: 40px; bottom: 40px; cursor: pointer; z-index: 10; font-size: 12px; opacity: 0.7; }

        /* --- MOBİL --- */
        @media (max-width: 768px) {
            nav#main-nav { top: 100px; left: 0; width: 100%; flex-direction: row; justify-content: flex-start; padding: 0 40px; gap: 20px; overflow-x: auto; }
            .products-pool { width: 90%; left: 50%; height: 55%; top: 45%; transform: translate(-50%, -35%); }
            .products-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            .side-cart { width: 100%; right: -100%; }
        }
    </style>
</head>
<body>

    <div id="globalOverlay" onclick="closeAllPanels()"></div>

    <div id="productDetailPool">
        <div style="position:absolute; top:20px; right:20px; cursor:pointer; font-size:10px; opacity:0.5; z-index:10;" onclick="closeAllPanels()">[kapat]</div>
        <div id="productDetailContent" class="detail-container"></div>
    </div>

    <div id="infoPool">
        <div style="position:absolute; top:20px; right:20px; cursor:pointer; font-size:10px; opacity:0.5;" onclick="closeAllPanels()">[kapat]</div>
        <div class="info-sidebar">
            <div class="info-nav-link" onclick="loadInfo('sales')" id="link-sales" data-tr="mesafeli satış" data-en="distance sales">mesafeli satış</div>
            <div class="info-nav-link" onclick="loadInfo('shipping')" id="link-shipping" data-tr="teslimat & iade" data-en="shipping & returns">teslimat & iade</div>
            <div class="info-nav-link" onclick="loadInfo('privacy')" id="link-privacy" data-tr="kvkk" data-en="privacy">kvkk</div>
            <div class="info-nav-link" onclick="loadInfo('contact')" id="link-contact" data-tr="iletişim" data-en="contact">iletişim</div>
        </div>
        <div class="info-content" id="infoContent"></div>
    </div>

    <div id="checkoutPool">
        <div style="position:absolute; top:20px; right:20px; cursor:pointer; font-size:10px; opacity:0.5; z-index:3000;" onclick="closeAllPanels()">[iptal]</div>
        <div class="checkout-container" style="display:flex; width:100%; height:100%;">
            <div class="checkout-form-box" id="checkoutFormContent" style="flex:1; padding:60px; overflow-y:auto;"></div>
            <div class="checkout-summary-box" style="width:300px; border-left:1px solid var(--text-color); padding:40px; font-size:11px;">
                <div id="summaryTitle" style="margin-bottom:20px; font-weight:bold;">özet</div>
                <div id="checkoutSummaryItems"></div>
                <div style="margin-top:20px; font-weight:bold; display:flex; justify-content:space-between;">
                    <span>total:</span><span id="checkoutTotal">0€</span>
                </div>
            </div>
        </div>
    </div>

    <div class="header-left">
        <div class="brand-logo">REEHA</div>
        <div id="current-time"></div>
    </div>

    <div class="top-right-nav">
        <button class="cart-toggle" onclick="toggleCart()" id="cartCount">cart (0)</button>
        <button class="theme-toggle" onclick="toggleTheme()"></button>
    </div>

    <div class="side-cart" id="sideCart">
        <div style="font-size:12px; margin-bottom:20px; border-bottom:1px solid var(--text-color); padding-bottom:10px; display:flex; justify-content:space-between;">
            <span id="cartHeaderLabel" data-tr="sepet" data-en="cart">sepet</span>
            <span onclick="toggleCart()" style="cursor:pointer; opacity:0.5;">[x]</span>
        </div>
        <div id="cartItems" class="cart-items-container"></div>
        <div class="cart-footer" id="cartFooter">
            <div style="font-size:12px; margin-bottom:15px; display:flex; justify-content:space-between;">
                <span>total:</span><span id="cartTotal">0€</span>
            </div>
            <button class="checkout-btn" onclick="startCheckout()" id="checkoutBtnLabel" data-tr="ödeme" data-en="checkout">ödeme</button>
        </div>
    </div>

    <nav id="main-nav">
        <a onclick="loadProducts('news', event)" class="nav-link active" data-tr="hepsi" data-en="all">hepsi</a>
        <a onclick="loadProducts('tops', event)" class="nav-link" data-tr="üst giyim" data-en="tops">üst giyim</a>
        <a onclick="loadProducts('bottoms', event)" class="nav-link" data-tr="alt giyim" data-en="bottoms">alt giyim</a>
    </nav>

    <main class="products-pool">
        <div class="products-grid" id="productGrid"></div>
    </main>

    <footer class="legal-footer">
        <div class="legal-link" onclick="openInfoPool('sales')" data-tr="mesafeli satış" data-en="distance sales">mesafeli satış</div>
        <div class="legal-link" onclick="openInfoPool('shipping')" data-tr="iade" data-en="returns">iade</div>
        <div class="legal-link" onclick="openInfoPool('contact')" data-tr="iletişim" data-en="contact">iletişim</div>
    </footer>

    <div class="lang-wrapper" onclick="toggleLanguage()" id="langTxt">tr</div>

    <script>
        // ÜRÜN VERİLERİ - Resim yollarını buraya yaz
        const productsData = {
            news: [
                { id: 1, name: "basic t-shirt white", price: 40, img: "elbise/tshirt1.png", cat: "tops" }, 
                { id: 2, name: "heavy cotton hoodie", price: 110, img: "elbise/tshirt2.png", cat: "tops" },
                { id: 3, name: "vintage tee black", price: 45, img: "elbise/tshirt3.png", cat: "tops" },
                { id: 4, name: "reeha seasonal tee", price: 45, img: "elbise/tshirt4.png", cat: "tops" },
                { id: 5, name: "loose fit denim", price: 95, img: "elbise/kot1.png", cat: "bottoms" }, 
                { id: 6, name: "cargo pants", price: 105, img: "elbise/kot2.png", cat: "bottoms" },
                { id: 7, name: "utility shorts", price: 80, img: "elbise/kot3.png", cat: "bottoms" },
                { id: 8, name: "wide leg trousers", price: 115, img: "elbise/kot4.png", cat: "bottoms" }
            ],
            tops: [], bottoms: []
        };

        // Otomatik kategori dağılımı
        productsData.tops = productsData.news.filter(p => p.cat === 'tops');
        productsData.bottoms = productsData.news.filter(p => p.cat === 'bottoms');

        let currentLang = 'tr';
        let cart = [];

        function loadProducts(cat, e) {
            const grid = document.getElementById('productGrid');
            const items = productsData[cat] || [];
            grid.innerHTML = items.map(p => `
                <div class="product-card" onclick="openProductDetail('${cat}', ${p.id})">
                    <div class="product-box">
                        <img src="${p.img}" alt="${p.name}" onerror="this.src='https://placehold.co/400x400/222/fff?text=${p.name}';">
                    </div>
                    <div class="product-info">${p.name}<br><span style="opacity:0.5">${p.price}€</span></div>
                </div>`).join('');
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            if(e) e.target.classList.add('active');
        }

        // --- DİĞER FONKSİYONLAR (Sepet, Dil, Tema vb.) ---
        function toggleTheme() {
            if (document.documentElement.hasAttribute('data-theme')) document.documentElement.removeAttribute('data-theme');
            else document.documentElement.setAttribute('data-theme', 'light');
        }

        function toggleCart() {
            document.getElementById('sideCart').classList.toggle('active');
            document.getElementById('globalOverlay').classList.toggle('active');
        }

        function closeAllPanels() {
            document.querySelectorAll('#infoPool, #productDetailPool, #checkoutPool, #sideCart, #globalOverlay').forEach(el => el.classList.remove('active'));
            setTimeout(() => {
                document.querySelectorAll('#infoPool, #productDetailPool, #checkoutPool').forEach(el => el.style.display = 'none');
            }, 300);
        }

        function openProductDetail(cat, id) {
            const p = productsData[cat].find(i => i.id === id);
            const content = document.getElementById('productDetailContent');
            content.innerHTML = `
                <div class="detail-img-box"><img src="${p.img}" onerror="this.src='https://placehold.co/600x600/222/fff?text=reeha';"></div>
                <div class="detail-info-box">
                    <h2>${p.name}</h2>
                    <p>${p.price}€</p>
                    <div class="size-selector">
                        <button class="size-btn" onclick="this.parentElement.querySelectorAll('button').forEach(b=>b.classList.remove('selected'));this.classList.add('selected')">S</button>
                        <button class="size-btn" onclick="this.parentElement.querySelectorAll('button').forEach(b=>b.classList.remove('selected'));this.classList.add('selected')">M</button>
                        <button class="size-btn" onclick="this.parentElement.querySelectorAll('button').forEach(b=>b.classList.remove('selected'));this.classList.add('selected')">L</button>
                    </div>
                    <button class="add-to-cart-btn" onclick="addToCart('${p.name}', ${p.price})">add to cart</button>
                </div>`;
            const pool = document.getElementById('productDetailPool');
            pool.style.display = 'flex';
            setTimeout(() => { pool.classList.add('active'); document.getElementById('globalOverlay').classList.add('active'); }, 10);
        }

        function addToCart(name, price) {
            cart.push({ name, price, qty: 1 });
            updateCartUI();
            closeAllPanels();
            toggleCart();
        }

        function updateCartUI() {
            const container = document.getElementById('cartItems');
            let total = 0;
            container.innerHTML = cart.map(i => {
                total += i.price;
                return `<div class="cart-item"><span>${i.name}</span><span>${i.price}€</span></div>`;
            }).join('');
            document.getElementById('cartTotal').innerText = total + '€';
            document.getElementById('cartCount').innerText = `cart (${cart.length})`;
        }

        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').innerText = now.toLocaleTimeString('tr-TR');
        }

        window.onload = () => { loadProducts('news'); updateTime(); setInterval(updateTime, 1000); };
    </script>
</body>
</html>
