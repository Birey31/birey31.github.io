<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reeha | Store</title>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
        }

        [data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #000000;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: "Courier New", Courier, monospace;
            transition: background-color 0.5s ease;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* --- TEMA BUTONU --- */
        .theme-toggle {
            position: fixed; top: 30px; right: 30px;
            background: none; border: 1px solid var(--text-color);
            width: 12px; height: 12px; border-radius: 50%;
            cursor: pointer; opacity: 0.4; z-index: 1000;
        }
        body:not([data-theme="light"]) .theme-toggle { background: var(--text-color); }

        /* --- SOL MENÃœ --- */
        nav {
            position: fixed;
            left: 40px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-color);
            font-size: 14px;
            text-transform: lowercase;
            transition: 0.2s;
            width: max-content;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        /* --- SAÄž ALT PANEL (DÄ°L & TARÄ°H) --- */
        .bottom-right-panel {
            position: fixed;
            right: 40px;
            bottom: 40px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
        }

        /* DÄ°L SEÃ‡Ä°CÄ° KUTUCUK */
        .lang-selector {
            display: flex;
            gap: 8px;
            border: 1px solid var(--text-color);
            padding: 4px 8px;
            opacity: 0.6;
            transition: 0.3s;
        }
        .lang-selector:hover { opacity: 1; }

        .lang-btn {
            cursor: pointer;
            font-size: 14px;
            filter: grayscale(100%);
            transition: 0.3s;
            display: flex;
            align-items: center;
        }
        .lang-btn:hover, .lang-btn.active {
            filter: grayscale(0%);
            transform: scale(1.1);
        }

        .date-info {
            font-size: 12px;
            letter-spacing: 1px;
            opacity: 0.8;
            text-align: right;
        }

        /* --- MOBÄ°L --- */
        @media (max-width: 768px) {
            nav { left: 20px; top: 40px; transform: none; }
            .bottom-right-panel { right: 20px; bottom: 20px; }
            .date-info { font-size: 10px; }
        }
    </style>
</head>
<body>

    <button class="theme-toggle" id="themeBtn"></button>

    <nav id="main-nav">
        <a href="#" class="nav-link" data-tr="news" data-en="news">news</a>
        <a href="#" class="nav-link" data-tr="Ã¼st giyim" data-en="tops">Ã¼st giyim</a>
        <a href="#" class="nav-link" data-tr="alt giyim" data-en="bottoms">alt giyim</a>
        <a href="#" class="nav-link" data-tr="aksesuar" data-en="accessories">aksesuar</a>
        <a href="#" class="nav-link" data-tr="random" data-en="random">random</a>
        <a href="#" class="nav-link" data-tr="hakkÄ±nda" data-en="about">about</a>
        <a href="#" class="nav-link" data-tr="iletiÅŸim" data-en="contact">contact</a>
        <a href="#" class="nav-link" data-tr="e-posta listesi" data-en="mailing list">mailing list</a>
    </nav>

    <div class="bottom-right-panel">
        <div class="lang-selector">
            <span class="lang-btn active" onclick="setLanguage('tr')" title="TÃ¼rkÃ§e">ðŸ‡¹ðŸ‡·</span>
            <span class="lang-btn" onclick="setLanguage('en')" title="English">ðŸ‡¬ðŸ‡§</span>
        </div>
        
        <div class="date-info" id="current-time">05/01/2026 10:19pm TR</div>
    </div>

    <script>
        const themeBtn = document.getElementById('themeBtn');
        const body = document.documentElement;
        let currentLang = 'tr';

        // Dil DeÄŸiÅŸtirme Fonksiyonu
        function setLanguage(lang) {
            currentLang = lang;
            
            // Bayrak aktiflik durumunu gÃ¼ncelle
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // MenÃ¼ yazÄ±larÄ±nÄ± gÃ¼ncelle
            document.querySelectorAll('.nav-link').forEach(link => {
                link.textContent = link.getAttribute(`data-${lang}`);
            });

            updateTime(); // Zaman formatÄ±nÄ± gÃ¼ncellemek iÃ§in Ã§aÄŸÄ±r
        }

        function updateTime() {
            const now = new Date();
            const date = now.toLocaleDateString(currentLang === 'tr' ? 'tr-TR' : 'en-GB');
            const time = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
            const suffix = currentLang === 'tr' ? 'TR' : 'UK';
            document.getElementById('current-time').innerHTML = `${date} ${time} ${suffix}`;
        }

        setInterval(updateTime, 1000);
        updateTime();

        // Tema ayarlarÄ±
        const savedTheme = localStorage.getItem('theme') || 'dark';
        if (savedTheme === 'light') body.setAttribute('data-theme', 'light');

        themeBtn.addEventListener('click', () => {
            if (body.getAttribute('data-theme') === 'light') {
                body.removeAttribute('data-theme');
                localStorage.setItem('theme', 'dark');
            } else {
                body.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
