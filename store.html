<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reeha | Store</title>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
        }

        [data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #000000;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            /* Ekran görüntüsündeki Courier/Monospace fontu */
            font-family: "Courier New", Courier, monospace;
            transition: background-color 0.5s ease;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* --- TEMA BUTONU --- */
        .theme-toggle {
            position: fixed; top: 30px; right: 30px;
            background: none; border: 1px solid var(--text-color);
            width: 12px; height: 12px; border-radius: 50%;
            cursor: pointer; opacity: 0.4; z-index: 1000;
        }
        body:not([data-theme="light"]) .theme-toggle { background: var(--text-color); }

        /* --- SOL MENÜ (SUPREME STYLE) --- */
        nav {
            position: fixed;
            left: 40px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-color);
            font-size: 14px;
            text-transform: lowercase; /* Supreme tarzı küçük harf */
            transition: 0.2s;
            width: max-content;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        /* --- SAĞ ALT TARİH & SAAT --- */
        .date-info {
            position: fixed;
            right: 40px;
            bottom: 40px;
            font-size: 12px;
            letter-spacing: 1px;
            opacity: 0.8;
            text-align: right;
        }

        /* --- MOBİL AYARLAR --- */
        @media (max-width: 768px) {
            nav {
                left: 20px;
                top: 40px;
                transform: none;
            }
            .date-info {
                right: 20px;
                bottom: 20px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>

    <button class="theme-toggle" id="themeBtn"></button>

    <nav>
        <a href="#" class="nav-link">news</a>
        <a href="#" class="nav-link">üst giyim</a>
        <a href="#" class="nav-link">alt giyim</a>
        <a href="#" class="nav-link">aksesuar</a>
        <a href="#" class="nav-link">random</a>
        <a href="#" class="nav-link">about</a>
        <a href="#" class="nav-link">contact</a>
        <a href="#" class="nav-link">mailing list</a>
    </nav>

    <div class="date-info" id="current-time">
        05/01/2026 10:19pm TR
    </div>

    <script>
        const themeBtn = document.getElementById('themeBtn');
        const body = document.documentElement;

        // Saat fonksiyonu (Görüntüdeki gibi formatlandı)
        function updateTime() {
            const now = new Date();
            const date = now.toLocaleDateString('en-GB'); // DD/MM/YYYY
            const time = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
            document.getElementById('current-time').innerHTML = `${date} ${time} TR`;
        }
        setInterval(updateTime, 1000);
        updateTime();

        const savedTheme = localStorage.getItem('theme') || 'dark';
        if (savedTheme === 'light') body.setAttribute('data-theme', 'light');

        themeBtn.addEventListener('click', () => {
            if (body.getAttribute('data-theme') === 'light') {
                body.removeAttribute('data-theme');
                localStorage.setItem('theme', 'dark');
            } else {
                body.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
