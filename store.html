<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reeha | Store</title>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --accent-opacity: 0.1;
        }

        [data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #000000;
            --accent-opacity: 0.05;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: "Courier New", Courier, monospace;
            transition: background-color 0.5s ease;
            height: 100vh;
            overflow: hidden; 
            display: flex;
            flex-direction: column;
        }

        /* --- LOGO VE SAAT --- */
        .header-left { position: fixed; top: 30px; left: 40px; z-index: 1000; }
        .brand-logo {
            font-family: 'Averta', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 900; font-size: 24px; letter-spacing: 1px;
            line-height: 1; margin-bottom: 8px; text-transform: uppercase;
        }
        #current-time { font-size: 11px; opacity: 0.7; letter-spacing: 0.5px; }

        /* --- GLOBAL OVERLAY (KAPATMA İÇİN) --- */
        #globalOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.2); z-index: 1500; display: none; cursor: pointer;
            backdrop-filter: blur(2px);
        }
        #globalOverlay.active { display: block; }

        /* --- ÜST SAĞ NAV --- */
        .top-right-nav {
            position: fixed; top: 30px; right: 30px;
            display: flex; align-items: center; gap: 20px; z-index: 1000;
        }
        .theme-toggle {
            background: none; border: 1px solid var(--text-color);
            width: 12px; height: 12px; border-radius: 50%; cursor: pointer; opacity: 0.4;
        }
        body:not([data-theme="light"]) .theme-toggle { background: var(--text-color); }
        .cart-toggle {
            background: none; border: none; color: var(--text-color);
            font-family: inherit; font-size: 13px; cursor: pointer; text-transform: lowercase;
        }

        /* --- SEPET PANELI --- */
        .side-cart {
            position: fixed; top: 0; right: -400px;
            width: 350px; height: 100vh;
            background-color: var(--bg-color);
            border-left: 1px solid var(--text-color);
            transition: right 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 2000; padding: 40px; display: flex; flex-direction: column;
        }
        .side-cart.active { right: 0; }

        /* --- BİLGİLENDİRME HAVUZU (MODAL) --- */
        #infoPool {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.95);
            width: 85%; height: 75%;
            background-color: var(--bg-color);
            border: 1px solid var(--text-color);
            z-index: 2500; display: none; opacity: 0;
            transition: all 0.3s ease;
        }
        #infoPool.active { display: flex; opacity: 1; transform: translate(-50%, -50%) scale(1); }

        .info-sidebar {
            width: 280px; border-right: 1px solid var(--text-color);
            padding: 40px; display: flex; flex-direction: column; gap: 20px;
        }
        .info-content { flex: 1; padding: 40px; overflow-y: auto; font-size: 12px; line-height: 1.8; }
        .info-nav-link { 
            font-size: 13px; cursor: pointer; opacity: 0.4; transition: 0.2s; text-transform: lowercase;
        }
        .info-nav-link.active { opacity: 1; text-decoration: underline; font-weight: bold; }
        .close-btn { position: absolute; top: 20px; right: 20px; cursor: pointer; font-size: 10px; opacity: 0.5; }

        /* --- ANA NAV --- */
        nav#main-nav { position: fixed; left: 40px; top: 180px; display: flex; flex-direction: column; gap: 12px; z-index: 10; }
        .nav-link { text-decoration: none; color: var(--text-color); font-size: 14px; text-transform: lowercase; cursor: pointer; opacity: 0.6; }
        .nav-link.active { opacity: 1; font-weight: bold; text-decoration: underline; }

        /* --- ÜRÜN ALANI --- */
        .products-container { position: fixed; top: 100px; bottom: 120px; left: 280px; right: 40px; overflow-y: auto; }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 40px 25px; }
        .product-card { cursor: pointer; transition: 0.3s; }
        .product-card:hover { opacity: 0.7; }
        .product-box { width: 100%; aspect-ratio: 1/1; background-color: var(--text-color); opacity: var(--accent-opacity); margin-bottom: 12px; }
        .product-info { font-size: 11px; text-transform: lowercase; }

        /* --- FOOTER --- */
        .legal-footer { position: fixed; bottom: 40px; left: 40px; display: flex; gap: 20px; z-index: 5; }
        .legal-link { font-size: 11px; opacity: 0.5; cursor: pointer; color: var(--text-color); text-transform: lowercase; }
        .legal-link:hover { opacity: 1; }

        .lang-toggle { position: fixed; right: 40px; bottom: 40px; cursor: pointer; font-size: 12px; opacity: 0.8; z-index: 10; }

        @media (max-width: 768px) {
            #infoPool { width: 95%; height: 90%; flex-direction: column; }
            .info-sidebar { width: 100%; height: auto; border-right: none; border-bottom: 1px solid var(--text-color); flex-direction: row; overflow-x: auto; padding: 20px; }
            .products-container { left: 40px; right: 40px; top: 150px; }
            .side-cart { width: 100%; right: -100%; }
        }
    </style>
</head>
<body>

    <div id="globalOverlay" onclick="closeAllPanels()"></div>

    <div id="infoPool">
        <div class="close-btn" onclick="closeAllPanels()">[kapat]</div>
        <div class="info-sidebar">
            <div class="info-nav-link" onclick="loadInfo('sales')" id="link-sales" data-tr="mesafeli satış" data-en="distance sales">mesafeli satış</div>
            <div class="info-nav-link" onclick="loadInfo('shipping')" id="link-shipping" data-tr="teslimat & iade" data-en="shipping & returns">teslimat & iade</div>
            <div class="info-nav-link" onclick="loadInfo('privacy')" id="link-privacy" data-tr="kvkk" data-en="privacy">kvkk</div>
            <div class="info-nav-link" onclick="loadInfo('contact')" id="link-contact" data-tr="iletişim" data-en="contact">iletişim</div>
        </div>
        <div class="info-content" id="infoContent"></div>
    </div>

    <div class="header-left">
        <div class="brand-logo">REEHA</div>
        <div id="current-time"></div>
    </div>

    <div class="top-right-nav">
        <button class="cart-toggle" onclick="toggleCart()" id="cartCount">cart (0)</button>
        <button class="theme-toggle" id="themeBtn"></button>
    </div>

    <div class="side-cart" id="sideCart">
        <div style="font-size:14px; margin-bottom:30px; border-bottom:1px solid var(--text-color); padding-bottom:10px;" data-tr="sepetiniz" data-en="your cart">sepetiniz</div>
        <div id="cartItems" style="flex-grow:1; font-size:11px;"><p style="opacity:0.5;">sepetiniz boş.</p></div>
        <div style="border-top:1px solid var(--text-color); padding-top:20px;">
            <div style="font-size:12px;">toplam: <span id="cartTotal">0€</span></div>
            <button style="width:100%; padding:15px; background:var(--text-color); color:var(--bg-color); border:none; margin-top:15px; font-family:inherit; cursor:pointer;" data-tr="ödemeye geç" data-en="checkout">ödemeye geç</button>
        </div>
    </div>

    <nav id="main-nav">
        <a onclick="loadProducts('news')" class="nav-link active" data-tr="news" data-en="news">news</a>
        <a onclick="loadProducts('tops')" class="nav-link" data-tr="üst giyim" data-en="tops">üst giyim</a>
        <a onclick="loadProducts('bottoms')" class="nav-link" data-tr="alt giyim" data-en="bottoms">alt giyim</a>
        <a onclick="loadProducts('accessories')" class="nav-link" data-tr="aksesuar" data-en="accessories">aksesuar</a>
    </nav>

    <main class="products-container">
        <div class="products-grid" id="productGrid"></div>
    </main>

    <footer class="legal-footer">
        <div class="legal-link" onclick="openInfoPool('sales')" data-tr="mesafeli satış" data-en="distance sales">mesafeli satış</div>
        <div class="legal-link" onclick="openInfoPool('shipping')" data-tr="teslimat ve iade" data-en="shipping & returns">teslimat ve iade</div>
        <div class="legal-link" onclick="openInfoPool('privacy')" data-tr="kvkk" data-en="privacy">kvkk</div>
        <div class="legal-link" onclick="openInfoPool('contact')" data-tr="iletişim" data-en="contact">iletişim</div>
    </footer>

    <div class="lang-toggle" onclick="toggleLanguage()">
        <span id="langTxt">tr</span>
    </div>

    <script>
        const infoData = {
            sales: { 
                tr: "<h3>Mesafeli Satış Sözleşmesi</h3><p>Bu sözleşme, alıcı ve satıcı arasındaki hakları düzenler...</p>", 
                en: "<h3>Distance Sales Agreement</h3><p>This agreement regulates the rights between buyer and seller...</p>" 
            },
            shipping: { 
                tr: "<h3>Teslimat ve İade</h3><p>Siparişleriniz 3 iş günü içinde kargoya verilir. 14 gün iade süresi mevcuttur.</p>", 
                en: "<h3>Shipping & Returns</h3><p>Orders are shipped within 3 business days. 14-day return period.</p>" 
            },
            privacy: { 
                tr: "<h3>KVKK ve Gizlilik</h3><p>Kişisel verileriniz güvenli altyapımızda korunmaktadır.</p>", 
                en: "<h3>Privacy Policy</h3><p>Your personal data is protected in our secure infrastructure.</p>" 
            },
            contact: { 
                tr: "<h3>İletişim</h3><p>E-posta: support@reeha.com<br>Adres: İstanbul, Türkiye</p>", 
                en: "<h3>Contact</h3><p>Email: support@reeha.com<br>Address: Istanbul, Turkey</p>" 
            }
        };

        const productsData = {
            news: [{ name: "reeha seasonal tee", price: 45 }, { name: "limited hoodie v1", price: 125 }],
            tops: [{ name: "basic t-shirt white", price: 40 }, { name: "heavy cotton hoodie", price: 110 }],
            bottoms: [{ name: "loose fit denim", price: 95 }, { name: "cargo work pants", price: 105 }],
            accessories: [{ name: "canvas tote bag", price: 30 }, { name: "utility belt", price: 55 }]
        };

        let cart = [];
        let currentLang = 'tr';

        // TEMA SİSTEMİ
        document.getElementById('themeBtn').onclick = () => {
            const isLight = document.documentElement.hasAttribute('data-theme');
            document.documentElement.toggleAttribute('data-theme', !isLight);
            localStorage.setItem('theme', isLight ? 'dark' : 'light');
        };

        // HAVUZ SİSTEMİ (INFO POOL)
        function openInfoPool(type) {
            document.getElementById('infoPool').classList.add('active');
            document.getElementById('globalOverlay').classList.add('active');
            loadInfo(type);
        }

        function loadInfo(type) {
            document.querySelectorAll('.info-nav-link').forEach(l => l.classList.remove('active'));
            const activeLink = document.getElementById(`link-${type}`);
            if(activeLink) activeLink.classList.add('active');
            document.getElementById('infoContent').innerHTML = infoData[type][currentLang];
        }

        // PANEL KAPATMA (BOŞLUĞA BASINCA)
        function closeAllPanels() {
            document.getElementById('infoPool').classList.remove('active');
            document.getElementById('sideCart').classList.remove('active');
            document.getElementById('globalOverlay').classList.remove('active');
        }

        function toggleCart() {
            document.getElementById('sideCart').classList.toggle('active');
            document.getElementById('globalOverlay').classList.toggle('active');
        }

        // DİL DEĞİŞTİRME
        function toggleLanguage() {
            currentLang = currentLang === 'tr' ? 'en' : 'tr';
            document.getElementById('langTxt').innerText = currentLang;
            document.querySelectorAll('[data-tr]').forEach(el => {
                el.textContent = el.getAttribute(`data-${currentLang}`);
            });
            updateTime();
        }

        // SAAT GÜNCELLEME
        function updateTime() {
            const now = new Date();
            const date = now.toLocaleDateString(currentLang === 'tr' ? 'tr-TR' : 'en-GB');
            const time = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
            document.getElementById('current-time').innerHTML = `${date} ${time} ${currentLang === 'tr' ? 'TR' : 'UK'}`;
        }

        // ÜRÜN YÜKLEME
        function loadProducts(cat) {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = productsData[cat].map(p => `
                <div class="product-card" onclick="addToCart('${p.name}', ${p.price})">
                    <div class="product-box"></div>
                    <div class="product-info">${p.name} <span style="opacity:0.5">${p.price}€</span></div>
                </div>`).join('');
            
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            event.target.classList.add('active');
        }

        function addToCart(name, price) {
            cart.push({name, price});
            document.getElementById('cartCount').innerText = `cart (${cart.length})`;
            let total = cart.reduce((s, i) => s + i.price, 0);
            document.getElementById('cartTotal').innerText = total + '€';
            document.getElementById('cartItems').innerHTML = cart.map(i => `
                <div style="display:flex; justify-content:space-between; margin-bottom:8px;">
                    <span>${i.name}</span><span>${i.price}€</span>
                </div>`).join('');
        }

        window.onload = () => {
            if (localStorage.getItem('theme') === 'light') document.documentElement.setAttribute('data-theme', 'light');
            loadProducts('news');
            updateTime();
            setInterval(updateTime, 1000);
        };
    </script>
</body>
</html>
