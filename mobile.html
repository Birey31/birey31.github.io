<!DOCTYPE html>
<html lang="tr">
<head>
    <link rel="icon" type="image/png" href="media/mobillogo.webp">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Reeha | Store Mobile</title>
    
    <script>
        if (window.innerWidth > 768) {
            window.location.href = "index.html";
        }
    </script>

    <style>
        :root {
            --bg-color: #86baea;
            --text-color: #000000;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: "Courier New", Courier, monospace;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- MOBİL HEADER (YENİ TASARIM) --- */
        header {
            width: 100%;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            background-color: var(--bg-color);
        }

        /* Logo Ortada */
        .brand-logo-img {
            height: 40px; /* Logonun yüksekliğini buradan ayarlayabilirsin */
            width: auto;
            object-fit: contain;
        }

        /* Sepet Sağ Üstte Sabit */
        .top-right-nav { 
            position: absolute; 
            top: 30px; 
            right: 20px; 
        }
        .cart-toggle { 
            background: none; 
            border: none; 
            font-size: 11px; 
            cursor: pointer; 
            text-transform: lowercase;
            font-family: inherit;
        }

        /* --- MOBİL NAV (LOGO ALTINDA) --- */
        nav#main-nav { 
            position: fixed; 
            top: 85px; /* Logonun altına gelmesi için mesafe */
            left: 0; 
            width: 100%; 
            display: flex; 
            flex-direction: row; 
            justify-content: center; /* Linkleri de ortaladık */
            gap: 25px; 
            padding: 10px 0; 
            z-index: 10;
            background-color: var(--bg-color);
        }
        .nav-link { 
            text-decoration: none; 
            color: var(--text-color); 
            font-size: 12px; 
            opacity: 0.5; 
            text-transform: lowercase;
        }
        .nav-link.active { 
            opacity: 1; 
            font-weight: bold; 
            background-color: #d10000; 
            color: #ffffff; 
            padding: 2px 8px;
        }

        /* --- ÜRÜN HAVUZU --- */
        .products-pool { 
            position: absolute; 
            top: 140px; /* Navigasyonun altına başlar */
            bottom: 80px; 
            width: 100%; 
            overflow-y: auto; 
            padding: 15px; 
        }
        .products-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .product-card { cursor: pointer; text-align: center; }
        .product-box { border: 1px solid rgba(0,0,0,0.1); aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center; margin-bottom: 5px; background: rgba(255,255,255,0.1); }
        .product-box img { width: 85%; height: 85%; object-fit: contain; }
        .product-info { font-size: 9px; margin-top: 5px; }

        /* --- MODAL VE SEPET --- */
        #infoPool, #productDetailPool, #checkoutPool {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--bg-color); z-index: 2500; display: none; overflow-y: auto;
        }
        #infoPool.active, #productDetailPool.active, #checkoutPool.active { display: block; }

        .side-cart {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 90%; height: 85vh; background-color: var(--bg-color);
            border: 1px solid var(--text-color); z-index: 3000; display: none; padding: 25px; flex-direction: column;
        }
        .side-cart.active { display: flex; }

        .legal-footer { position: fixed; bottom: 20px; left: 0; width: 100%; display: flex; flex-direction: row; justify-content: center; gap: 15px; font-size: 9px; }
        #copyright-text { opacity: 0.3; }
        .close-btn { position: absolute; top: 20px; right: 20px; font-size: 11px; opacity: 0.5; }
    </style>
</head>
<body>

    <header>
        <img src="media/mobillogo.webp" alt="Logo" class="brand-logo-img" onclick="location.reload()">
        
       <div class="top-right-nav">
    <button class="cart-toggle" onclick="toggleCart()" id="cartCount">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"></path>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <path d="M16 10a4 4 0 0 1-8 0"></path>
        </svg>
        <span id="cartBadge" style="position: absolute; top: -5px; right: -8px; font-size: 9px; background: #d10000; color: white; padding: 1px 5px; border-radius: 10px; display: none;">0</span>
    </button>
</div>
    </header>

    <nav id="main-nav">
        <a onclick="loadProducts('tops', event)" class="nav-link">üst giyim</a>
        <a onclick="loadProducts('bottoms', event)" class="nav-link">alt giyim</a>
    </nav>

    <main class="products-pool" id="mainPool"></main>

    <div class="side-cart" id="sideCart">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px; font-size:12px; border-bottom:1px solid black; padding-bottom:10px;">
            <span>sepet</span>
            <span onclick="toggleCart()" style="opacity:0.5;">[kapat]</span>
        </div>
        <div id="cartItems" style="flex:1; overflow-y:auto; font-size:11px;"></div>
        <button onclick="startCheckout()" style="width:100%; padding:15px; background:black; color:white; border:none; margin-top:10px; font-family:inherit; font-size:12px;">Ödemeye Geç</button>
    </div>

    <div id="productDetailPool">
        <span class="close-btn" onclick="closeAllPanels()">[kapat]</span>
        <div id="productDetailContent" style="padding:40px; margin-top:40px;"></div>
    </div>

    <div id="checkoutPool">
        <span class="close-btn" onclick="closeAllPanels()">[iptal]</span>
        <div id="checkoutFormContent" style="padding:20px; margin-top:60px;"></div>
    </div>

    <footer class="legal-footer">
        <div onclick="openInfo('sales')" style="opacity:0.5;">mesafeli satış</div>
        <div onclick="openInfo('shipping')" style="opacity:0.5;">iade politikası</div>
        <div id="copyright-text">© 2026 reeha.</div>
    </footer>

    <script>
        // Ürün Verileri
        const productsData = {
            tops: [
                { id: 1, name: "basic t-shirt white", price: 400, img: "elbise/tshirt1.webp" },
                { id: 2, name: "heavy cotton hoodie", price: 1100, img: "elbise/tshirt2.webp" }
            ],
            bottoms: []
        };

        let cart = [];

        function loadProducts(cat, e) {
            const pool = document.getElementById('mainPool');
            const data = productsData[cat] || [];
            pool.innerHTML = `<div class="products-grid">` + data.map(p => `
                <div class="product-card" onclick="openProductDetail('${cat}', ${p.id})">
                    <div class="product-box"><img src="${p.img}"></div>
                    <div class="product-info">${p.name}<br>${p.price}TL</div>
                </div>
            `).join('') + `</div>`;
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            if(e) e.target.classList.add('active');
        }

        function openProductDetail(cat, id) {
            const p = productsData[cat].find(x => x.id === id);
            document.getElementById('productDetailContent').innerHTML = `
                <img src="${p.img}" style="width:100%; margin-bottom:20px; border:1px solid rgba(0,0,0,0.1);">
                <h3 style="font-size:16px; margin-bottom:10px;">${p.name}</h3>
                <p style="font-size:14px; margin-bottom:20px;">${p.price}TL</p>
                <button onclick="addToCart(${p.id}, '${cat}')" style="width:100%; padding:15px; background:black; color:white; border:none; font-family:inherit;">Sepete Ekle</button>
            `;
            document.getElementById('productDetailPool').classList.add('active');
        }

        function addToCart(id, cat) {
            const p = productsData[cat].find(x => x.id === id);
            cart.push(p);
            updateCart();
            closeAllPanels();
            toggleCart();
        }

        function updateCart() {
            document.getElementById('cartCount').innerText = `sepet (${cart.length})`;
            document.getElementById('cartItems').innerHTML = cart.length === 0 ? "boş." : cart.map(i => `<div style="margin-bottom:10px; display:flex; justify-content:space-between;"><span>${i.name}</span><span>${i.price}TL</span></div>`).join('');
        }

        function toggleCart() { document.getElementById('sideCart').classList.toggle('active'); }
        function closeAllPanels() { document.querySelectorAll('#productDetailPool, #checkoutPool, #sideCart').forEach(x => x.classList.remove('active')); }

        function startCheckout() {
            document.getElementById('checkoutFormContent').innerHTML = `
                <h2 style="font-size:14px; margin-bottom:20px; border-bottom:1px solid black; padding-bottom:5px;">teslimat</h2>
                <input id="bill_email" placeholder="e-posta" style="width:100%; padding:12px; margin-bottom:10px; background:none; border:1px solid black; font-family:inherit;">
                <input id="bill_name" placeholder="ad soyad" style="width:100%; padding:12px; margin-bottom:10px; background:none; border:1px solid black; font-family:inherit;">
                <textarea id="bill_address" placeholder="adres" style="width:100%; padding:12px; margin-bottom:10px; background:none; border:1px solid black; font-family:inherit; height:80px;"></textarea>
                <button onclick="alert('Ödeme sistemine bağlanılıyor...')" style="width:100%; padding:15px; background:black; color:white; border:none; font-family:inherit;">Ödemeyi Tamamla</button>
            `;
            document.getElementById('checkoutPool').classList.add('active');
        }

        window.onload = () => { loadProducts('tops'); };
    </script>
</body>
</html>
